<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <span>‚Üê</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-exchange"></i>
                    <span id="balance">0.00</span>
                    <button class="balance-plus-btn" onclick="openDepositModal()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="demo-badge">DEMO</div>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç Plinko -->
        <div class="plinko-content">
            <div class="plinko-title">Plinko</div>
            
            <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ –Ω–∞ —Ñ–æ–Ω–µ -->
            <div class="plinko-game">
                <!-- –£–±—Ä–∞–Ω–∞ –≤–µ—Ä—Ö–Ω—è—è –∫–Ω–æ–ø–∫–∞ "–ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫" -->
                
                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ –Ω–∞ —Ñ–æ–Ω–µ -->
                <div class="plinko-board" id="plinko-board">
                    <!-- –®—Ç–∏—Ñ—Ç—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </div>
                
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->
                <div class="plinko-multipliers" id="multipliers">
                    <div class="multiplier" data-index="0">X5.8</div>
                    <div class="multiplier" data-index="1">X2.2</div>
                    <div class="multiplier" data-index="2">X1.1</div>
                    <div class="multiplier" data-index="3">X1.1</div>
                    <div class="multiplier" data-index="4">X0.4</div>
                    <div class="multiplier" data-index="5">X1.1</div>
                    <div class="multiplier" data-index="6">X1.1</div>
                    <div class="multiplier" data-index="7">X2.2</div>
                    <div class="multiplier" data-index="8">X5.8</div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1" max="100">
                    </div>
                    <div class="balance-info">
                        –ë–∞–ª–∞–Ω—Å: <span id="current-balance">0.00</span> TON
                    </div>
                    <button class="drop-ball-btn" onclick="dropBall()">
                        üéØ –ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ -->
    <div id="result-notification" class="notification" style="display: none;">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let activeBalls = 0; // –°—á–µ—Ç—á–∏–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —à–∞—Ä–∏–∫–æ–≤

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPlinkoField();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    updateBalanceDisplay(balance);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('balance').textContent = balance.toFixed(2);
            document.getElementById('current-balance').textContent = balance.toFixed(2);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–≥–æ –ø–æ–ª—è –ø–ª–∏–Ω–∫–æ –∫–∞–∫ –≤ 1win
        function createPlinkoField() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '';
            
            const rows = 12; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä—è–¥–æ–≤ —à—Ç–∏—Ñ—Ç–æ–≤
            const pinRadius = 4; // –†–∞–¥–∏—É—Å —à—Ç–∏—Ñ—Ç–∞
            
            // –°–æ–∑–¥–∞–µ–º —à—Ç–∏—Ñ—Ç—ã –≤ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            for (let row = 0; row < rows; row++) {
                const pinsInRow = row + 1;
                const rowTop = 20 + row * 25; // –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ä—è–¥–∞
                
                for (let col = 0; col < pinsInRow; col++) {
                    const pin = document.createElement('div');
                    pin.className = 'pin';
                    
                    // –†–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —à—Ç–∏—Ñ—Ç–æ–≤ –ø–æ —à–∏—Ä–∏–Ω–µ
                    const pinSpacing = 100 / (pinsInRow + 1);
                    const left = pinSpacing * (col + 1);
                    
                    pin.style.left = left + '%';
                    pin.style.top = rowTop + 'px';
                    pin.style.width = pinRadius * 2 + 'px';
                    pin.style.height = pinRadius * 2 + 'px';
                    
                    board.appendChild(pin);
                }
            }
        }

        // –ö–ò–î–ê–ï–ú –®–ê–†–ò–ö –ë–ï–ó –ó–ê–î–ï–†–ñ–ï–ö
        async function dropBall() {
    const betAmount = parseFloat(document.getElementById('bet-amount').value);
    if (betAmount < 0.1 || betAmount > 100) {
        showNotification('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 100 TON', 'error');
        return;
    }

    const currentBalance = parseFloat(document.getElementById('current-balance').textContent);
    if (currentBalance < betAmount) {
        showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
        return;
    }

    // –°–†–ê–ó–£ —Å–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
    updateBalanceDisplay(currentBalance - betAmount);

    try {
        const response = await fetch('/api/plinko/drop', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                telegramId: currentUser.id,
                betAmount: betAmount,
                demoMode: isDemoMode
            })
        });

        const result = await response.json();

        if (result.success) {
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é, –Ω–æ –ù–ï –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∑–¥–µ—Å—å
            realisticPlinkoAnimation(result.slot_index, result.multiplier, result.win_amount, betAmount, result.new_balance);
        } else {
            showNotification('–û—à–∏–±–∫–∞: ' + result.error, 'error');
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–≤–∫—É –ø—Ä–∏ –æ—à–∏–±–∫–µ
            updateBalanceDisplay(currentBalance);
        }
    } catch (error) {
        console.error('Drop error:', error);
        showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–≤–∫—É –ø—Ä–∏ –æ—à–∏–±–∫–µ
        updateBalanceDisplay(currentBalance);
    }
}

        // –†–ï–ê–õ–ò–°–¢–ò–ß–ù–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –ü–ê–î–ï–ù–ò–Ø –®–ê–†–ò–ö–ê (–±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞)
        function realisticPlinkoAnimation(targetSlot, multiplier, winAmount, betAmount, newBalance) {
    activeBalls++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —à–∞—Ä–∏–∫–æ–≤
    
    const board = document.getElementById('plinko-board');
    const ball = document.createElement('div');
    ball.className = 'ball';
    board.appendChild(ball);

    const multipliers = document.querySelectorAll('.multiplier');
    const targetMultiplier = multipliers[targetSlot];

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–µ–ª–µ–≤—É—é –ø–æ–∑–∏—Ü–∏—é –¥–ª—è —à–∞—Ä–∏–∫–∞ (—Ü–µ–Ω—Ç—Ä –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –º–Ω–æ–∂–∏—Ç–µ–ª—è)
    const multiplierRects = Array.from(multipliers).map(m => m.getBoundingClientRect());
    const boardRect = board.getBoundingClientRect();
    const targetX = (multiplierRects[targetSlot].left + multiplierRects[targetSlot].width/2 - boardRect.left) / boardRect.width * 100;

    // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è (—Ü–µ–Ω—Ç—Ä —Å–≤–µ—Ä—Ö—É)
    let x = 50; // %
    let y = 0;  // px
    
    ball.style.left = x + '%';
    ball.style.top = y + 'px';

    const pins = document.querySelectorAll('.pin');
    
    // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ –≤—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏–∏ —à—Ç–∏—Ñ—Ç–æ–≤
    const pinPositions = Array.from(pins).map(pin => {
        const rect = pin.getBoundingClientRect();
        const boardRect = board.getBoundingClientRect();
        return {
            x: (rect.left + rect.width/2 - boardRect.left) / boardRect.width * 100,
            y: (rect.top + rect.height/2 - boardRect.top),
            radius: rect.width / 2
        };
    });

    let velocityX = 0;
    const gravity = 0.15;
    let velocityY = 0.8;
    const ballRadius = 10;

    let animationId;
            
             function animate() {
        // –ü—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é
        velocityY += gravity;
        y += velocityY;
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –≤–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ
        velocityX += (Math.random() - 0.5) * 0.3;
        velocityX *= 0.98; // –°–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ –≤–æ–∑–¥—É—Ö–∞
        x += velocityX;
        
        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
        if (x < 5) {
            x = 5;
            velocityX *= -0.7;
        }
        if (x > 95) {
            x = 95;
            velocityX *= -0.7;
        }
        
        ball.style.left = x + '%';
        ball.style.top = y + 'px';

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —à—Ç–∏—Ñ—Ç–∞–º–∏
        const ballX = (x / 100) * boardRect.width;
        const ballY = y;
        
        pinPositions.forEach((pin, index) => {
            const dx = (pin.x / 100 * boardRect.width) - ballX;
            const dy = pin.y - ballY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < (pin.radius + ballRadius)) {
                const angle = Math.atan2(dy, dx);
                const force = 1.5;
                
                velocityX -= Math.cos(angle) * force;
                velocityY -= Math.sin(angle) * force;
                
                pins[index].style.background = '#ff9500';
                setTimeout(() => pins[index].style.background = '#00c851', 100);
            }
        });

        // –ö–æ–≥–¥–∞ —à–∞—Ä–∏–∫ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –Ω–∏–∑–∞ (–æ–±–ª–∞—Å—Ç–∏ –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π)
        if (y >= boardRect.height - 50) {
            // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–µ–≤–æ–º—É –º–Ω–æ–∂–∏—Ç–µ–ª—é
            function finalAnimation() {
                // –ü–ª–∞–≤–Ω–æ–µ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–µ–≤–æ–π –ø–æ–∑–∏—Ü–∏–∏
                x += (targetX - x) * 0.08;
                y += 1.5;
                
                ball.style.left = x + '%';
                ball.style.top = y + 'px';
                
                // –ö–æ–≥–¥–∞ —à–∞—Ä–∏–∫ –¥–æ—Å—Ç–∏–≥ —Ü–µ–ª–µ–≤–æ–π –ø–æ–∑–∏—Ü–∏–∏ - –ù–ê–ß–ò–°–õ–Ø–ï–ú –ë–ê–õ–ê–ù–°
                if (Math.abs(x - targetX) < 0.5 && y >= boardRect.height - 20) {
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
                    targetMultiplier.classList.add('highlight');
                    
                    setTimeout(() => {
                        ball.remove();
                        targetMultiplier.classList.remove('highlight');
                        activeBalls--; // –£–º–µ–Ω—å—à–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —à–∞—Ä–∏–∫–æ–≤
                        
                        // –¢–û–õ–¨–ö–û –ó–î–ï–°–¨ –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å —Å –≤—ã–∏–≥—Ä—ã—à–µ–º
                        updateBalanceDisplay(newBalance);
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                        showResult(multiplier, winAmount, betAmount);
                    }, 800);
                    return;
                }
                
                animationId = requestAnimationFrame(finalAnimation);
            }
            
            animationId = requestAnimationFrame(finalAnimation);
            return;
        }
        
        animationId = requestAnimationFrame(animate);
    }
    
    animationId = requestAnimationFrame(animate);
}

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ (–æ–¥–Ω–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –Ω–∞ 3 —Å–µ–∫—É–Ω–¥—ã)
        function showResult(multiplier, winAmount, betAmount) {
            const message = multiplier >= 1 ? 
                `üéâ –í—ã–∏–≥—Ä—ã—à: ${winAmount.toFixed(2)} TON (x${multiplier})` : 
                `üí∏ –ü—Ä–æ–∏–≥—Ä—ã—à: -${betAmount.toFixed(2)} TON`;
            
            showNotification(message, multiplier >= 1 ? 'success' : 'error');
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type) {
            const notification = document.getElementById('result-notification');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∑–∞–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            if (amount < 1) {
                showNotification('–ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ: 1 TON', 'error');
                return;
            }

            try {
                const response = await fetch('/api/create-invoice', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();
                if (result.success) {
                    window.open(result.pay_url, '_blank');
                    checkDepositStatus(result.invoice_id);
                    closeDepositModal();
                } else {
                    showNotification('–û—à–∏–±–∫–∞: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ invoiceId, demoMode: isDemoMode })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        showNotification('‚úÖ –î–µ–ø–æ–∑–∏—Ç –∑–∞—á–∏—Å–ª–µ–Ω!', 'success');
                        loadUserData();
                    } else if (result.status === 'expired') {
                        clearInterval(checkInterval);
                        showNotification('‚ùå –í—Ä–µ–º—è –æ–ø–ª–∞—Ç—ã –∏—Å—Ç–µ–∫–ª–æ', 'error');
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 3000);
        }

        // –ö–ª–∏–∫ –≤–Ω–µ –º–æ–¥–∞–ª–∫–∏
        window.onclick = (event) => {
            if (event.target === document.getElementById('deposit-modal')) {
                closeDepositModal();
            }
        }
    </script>

    
</body>
</html>
