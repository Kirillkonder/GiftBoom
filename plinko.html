<!-- plinko.html - –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π JavaScript -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="top-panel">
        <div class="close-btn" onclick="goBack()">
            <span>‚Üê –ù–∞–∑–∞–¥</span>
        </div>
        <div class="top-right">
            <div class="balance">
                <i class="bi bi-currency-exchange"></i>
                <span id="balance">0.00</span>
                <button class="balance-plus-btn" onclick="openDepositModal()">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
            <div id="demo-badge">DEMO</div>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="game-container">
        <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="control-panel">
            <div class="bet-controls">
                <div class="input-group">
                    <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                    <input type="number" id="bet-amount" value="1.00" min="0.1" max="100" step="0.1">
                </div>
                
                <div class="rows-selector">
                    <label>–†—è–¥—ã:</label>
                    <div class="row-buttons">
                        <button class="row-btn active" data-rows="8">8</button>
                        <button class="row-btn" data-rows="12">12</button>
                        <button class="row-btn" data-rows="16">16</button>
                    </div>
                </div>
                
                <button class="play-btn" onclick="startPlinkoGame()">
                    <i class="bi bi-play-fill"></i>
                    –ò–≥—Ä–∞—Ç—å
                </button>
            </div>
        </div>

        <!-- –ü–æ–ª–µ Plinko -->
        <div class="plinko-container">
            <div class="plinko-board" id="plinko-board">
                <!-- –ö–æ–ª—ã—à–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            
            <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->
            <div class="multipliers" id="multipliers">
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div class="result-panel" id="result-panel">
            <div class="result-content">
                <span id="result-text">–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</span>
                <span id="result-multiplier" class="multiplier-badge">1.00x</span>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p id="deposit-mode-info">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay</p>
                </div>
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let currentGameId = null;
        let currentRows = 8;
        let isGameActive = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPegs();
            loadMultipliers();
            setupEventListeners();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function setupEventListeners() {
            // –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ä—è–¥–æ–≤
            document.querySelectorAll('.row-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.row-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentRows = parseInt(this.dataset.rows);
                    loadMultipliers();
                    createPegs();
                });
            });

            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—Ç–∞–≤–∫–∏
            document.getElementById('bet-amount').addEventListener('change', function() {
                let value = parseFloat(this.value);
                if (value < 0.1) value = 0.1;
                if (value > 100) value = 100;
                this.value = value.toFixed(2);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
        function loadMultipliers() {
            const multipliersContainer = document.getElementById('multipliers');
            multipliersContainer.innerHTML = '';
            
            const multipliers = {
                8: [5.8, 2.2, 1.1, 0.4, 1.1, 2.2, 5.8],
                12: [26.0, 9.0, 4.0, 2.0, 0.5, 2.0, 4.0, 9.0, 26.0],
                16: [100.0, 20.0, 8.0, 3.0, 1.5, 0.8, 1.5, 3.0, 8.0, 20.0, 100.0]
            }[currentRows];

            multipliers.forEach(multiplier => {
                const multiplierEl = document.createElement('div');
                multiplierEl.className = 'multiplier';
                multiplierEl.textContent = multiplier + 'x';
                multipliersContainer.appendChild(multiplierEl);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ª—ã—à–∫–æ–≤ (—É–ª—É—á—à–µ–Ω–Ω–æ–µ)
        function createPegs() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '';
            
            const rows = currentRows;
            const pegSpacing = Math.min(40, board.offsetWidth / (rows + 2));
            const startY = 50;
            
            for (let row = 1; row <= rows; row++) {
                const pegsInRow = row + 1;
                const startX = (board.offsetWidth - (pegsInRow * pegSpacing)) / 2 + pegSpacing / 2;
                
                for (let col = 0; col < pegsInRow; col++) {
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = (startX + col * pegSpacing) + 'px';
                    peg.style.top = (startY + (row - 1) * pegSpacing) + 'px';
                    
                    board.appendChild(peg);
                }
            }
        }

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —à–∞—Ä–∏–∫–∞ —Å —Ñ–∏–∑–∏–∫–æ–π
        function animateBall(finalPosition, callback) {
            const board = document.getElementById('plinko-board');
            const multipliers = document.querySelectorAll('.multiplier');
            
            if (!multipliers[finalPosition]) {
                console.error('Invalid final position:', finalPosition);
                if (callback) callback();
                return;
            }

            const ball = document.createElement('div');
            ball.className = 'ball';
            
            // –°—Ç–∞—Ä—Ç –∏–∑ —Ü–µ–Ω—Ç—Ä–∞ —Å–≤–µ—Ä—Ö—É
            const startX = board.offsetWidth / 2;
            const startY = 20;
            
            ball.style.left = startX + 'px';
            ball.style.top = startY + 'px';
            board.appendChild(ball);

            const targetMultiplier = multipliers[finalPosition];
            const targetX = targetMultiplier.offsetLeft + targetMultiplier.offsetWidth / 2;
            const targetY = board.offsetHeight - 30;

            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∞–Ω–∏–º–∞—Ü–∏–∏
            const duration = 3000; // 3 —Å–µ–∫—É–Ω–¥—ã
            const startTime = Date.now();
            const gravity = 0.2;
            let velocityY = 0;
            let currentX = startX;
            let currentY = startY;

            // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –ø–∞–¥–µ–Ω–∏—è (—á–∞—â–µ –≤ —Ü–µ–Ω—Ç—Ä)
            const centerBias = 0.7; // 70% —Å–º–µ—â–µ–Ω–∏–µ –∫ —Ü–µ–Ω—Ç—Ä—É
            const randomFactor = 0.3; // 30% —Å–ª—É—á–∞–π–Ω–æ—Å—Ç–∏

            function animate() {
                if (isGameActive === false) {
                    ball.remove();
                    return;
                }

                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(1, elapsed / duration);

                // –§–∏–∑–∏–∫–∞ –ø–∞–¥–µ–Ω–∏—è —Å —É—Å–∫–æ—Ä–µ–Ω–∏–µ–º
                velocityY += gravity;
                currentY += velocityY;

                // –ë–æ–ª–µ–µ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ X —Å —Å–º–µ—â–µ–Ω–∏–µ–º –∫ —Ü–µ–Ω—Ç—Ä—É
                const randomOffset = (Math.random() - 0.5) * randomFactor * board.offsetWidth;
                const centerOffset = (targetX - currentX) * centerBias * progress;
                
                currentX += centerOffset + randomOffset * (1 - progress);

                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –ø–æ –∫—Ä–∞—è–º
                currentX = Math.max(10, Math.min(board.offsetWidth - 10, currentX));
                currentY = Math.min(targetY, currentY);

                ball.style.left = currentX + 'px';
                ball.style.top = currentY + 'px';

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∫–æ–ª—ã—à–∫–∞–º–∏ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è)
                const pegs = document.querySelectorAll('.peg');
                pegs.forEach(peg => {
                    const pegRect = peg.getBoundingClientRect();
                    const ballRect = ball.getBoundingClientRect();
                    
                    const distance = Math.sqrt(
                        Math.pow(pegRect.left + pegRect.width/2 - (ballRect.left + ballRect.width/2), 2) +
                        Math.pow(pegRect.top + pegRect.height/2 - (ballRect.top + ballRect.height/2), 2)
                    );
                    
                    if (distance < 15) {
                        // –û—Ç—Å–∫–æ–∫ –æ—Ç –∫–æ–ª—ã—à–∫–∞
                        ball.classList.add('bounce');
                        setTimeout(() => ball.classList.remove('bounce'), 300);
                    }
                });

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    ball.classList.add('fade-out');
                    setTimeout(() => {
                        ball.remove();
                        if (callback) callback();
                    }, 500);
                }
            }
            
            animate();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(position) {
            const multipliers = {
                8: [5.8, 2.2, 1.1, 0.4, 1.1, 2.2, 5.8],
                12: [26.0, 9.0, 4.0, 2.0, 0.5, 2.0, 4.0, 9.0, 26.0],
                16: [100.0, 20.0, 8.0, 3.0, 1.5, 0.8, 1.5, 3.0, 8.0, 20.0, 100.0]
            }[currentRows];

            if (!multipliers || !multipliers[position]) {
                console.error('Invalid multiplier position:', position);
                return;
            }

            const multiplier = multipliers[position];
            const resultPanel = document.getElementById('result-panel');
            const resultText = document.getElementById('result-text');
            const resultMultiplier = document.getElementById('result-multiplier');

            resultText.textContent = multiplier >= 1 ? '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!' : '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!';
            resultMultiplier.textContent = multiplier.toFixed(1) + 'x';
            resultMultiplier.className = multiplier >= 1 ? 'multiplier-badge win' : 'multiplier-badge lose';

            resultPanel.style.display = 'block';
            isGameActive = false;
        }

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        async function startPlinkoGame() {
            if (isGameActive) {
                alert('–ò–≥—Ä–∞ —É–∂–µ –∑–∞–ø—É—â–µ–Ω–∞! –î–æ–∂–¥–∏—Ç–µ—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è.');
                return;
            }

            if (!currentUser) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }

            const betAmount = parseFloat(document.getElementById('bet-amount').value);

            if (isNaN(betAmount) || betAmount < 0.1 || betAmount > 100) {
                alert('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞! –î–æ–ø—É—Å—Ç–∏–º–æ –æ—Ç 0.1 –¥–æ 100 TON');
                return;
            }

            isGameActive = true;
            document.querySelector('.play-btn').disabled = true;

            try {
                // –°–∏–º—É–ª—è—Ü–∏—è –∏–≥—Ä—ã (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π API –≤—ã–∑–æ–≤)
                const finalPosition = simulatePlinkoDrop(currentRows);
                
                // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–∞–¥–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞
                animateBall(finalPosition, () => {
                    showResult(finalPosition);
                    document.querySelector('.play-btn').disabled = false;
                });

            } catch (error) {
                console.error('Game error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã');
                isGameActive = false;
                document.querySelector('.play-btn').disabled = false;
            }
        }

        // –°–∏–º—É–ª—è—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —à–∞—Ä–∏–∫–∞ (–≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–Ω–∞—è)
        function simulatePlinkoDrop(rows) {
            // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –ø–∞–¥–µ–Ω–∏—è –≤ –∫–∞–∂–¥—É—é –ø–æ–∑–∏—Ü–∏—é (—á–∞—â–µ –≤ —Ü–µ–Ω—Ç—Ä)
            let probabilities = [];
            
            if (rows === 8) {
                // –î–ª—è 8 —Ä—è–¥–æ–≤: —á–∞—â–µ –ø–∞–¥–∞–µ—Ç –≤ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏ (0.4x)
                probabilities = [0.05, 0.1, 0.2, 0.3, 0.2, 0.1, 0.05];
            } else if (rows === 12) {
                // –î–ª—è 12 —Ä—è–¥–æ–≤
                probabilities = [0.03, 0.05, 0.08, 0.12, 0.15, 0.2, 0.15, 0.12, 0.08, 0.05, 0.03];
            } else if (rows === 16) {
                // –î–ª—è 16 —Ä—è–¥–æ–≤
                probabilities = [0.02, 0.03, 0.05, 0.07, 0.09, 0.11, 0.13, 0.15, 0.13, 0.11, 0.09, 0.07, 0.05, 0.03, 0.02];
            }

            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏
            const sum = probabilities.reduce((a, b) => a + b, 0);
            probabilities = probabilities.map(p => p / sum);

            // –í—ã–±–∏—Ä–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–µ–π
            const random = Math.random();
            let cumulative = 0;
            
            for (let i = 0; i < probabilities.length; i++) {
                cumulative += probabilities[i];
                if (random <= cumulative) {
                    return i;
                }
            }
            
            return Math.floor(probabilities.length / 2); // –¶–µ–Ω—Ç—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`,
                    firstName: tg.initDataUnsafe.user.first_name,
                    lastName: tg.initDataUnsafe.user.last_name
                };
                loadUserData();
            } else {
                currentUser = {
                    id: 123456,
                    username: 'TestUser',
                    firstName: 'Test',
                    lastName: 'User'
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –¥–µ–º–æ-—Ä–µ–∂–∏–º–∞
                document.getElementById('balance').textContent = '100.00';
                isDemoMode = true;
                document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                
                const depositInfo = document.getElementById('deposit-mode-info');
                depositInfo.textContent = isDemoMode ? 
                    '–î–µ–º–æ-–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)' : 
                    '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay';
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
            document.getElementById('deposit-amount').value = '';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (!amount || amount < 1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –¥–µ–ø–æ–∑–∏—Ç: 1 TON');
                return;
            }

            alert(`–î–µ–º–æ-–¥–µ–ø–æ–∑–∏—Ç ${amount} TON —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!`);
            closeDepositModal();
        }

        window.onclick = function(event) {
            const depositModal = document.getElementById('deposit-modal');
            if (event.target === depositModal) {
                closeDepositModal();
            }
        }

        window.addEventListener('resize', function() {
            createPegs();
        });
    </script>
</body>
</html>
