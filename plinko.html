!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game - Cyberpunk Edition</title>
    <!-- üî• –ò–ó–ú–ï–ù–ï–ù–ù–ê–Ø –§–ò–ó–ò–ö–ê: 85% —à–∞–Ω—Å –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ 0.8x –∏ 0.4x, 15% –≤ 2.2x –∏ 5.8x -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <!-- –ö–∏–±–µ—Ä–ø–∞–Ω–∫ —Ñ–æ–Ω —Å —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏ -->
    <div class="cyberpunk-background">
        <div class="grid-lines"></div>
        <div class="neon-particles"></div>
        <div class="glitch-overlay"></div>
    </div>
    
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <span class="glitch-text">‚Üê</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-exchange"></i>
                    <span id="balance" class="glitch-text">0.00</span>
                    <button class="balance-plus-btn" onclick="openDepositModal()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="demo-badge" style="display: none;" class="demo-badge">
                    DEMO
                </div>
            </div>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div class="game-board-container">
            <div class="game-board">
                <canvas id="gameCanvas"></canvas>
                <div class="board-overlay"></div>
            </div>
            
            <div id="slots" class="slots-container">
                <div class="slot cyber-slot" data-value="5.8">
                    <span class="slot-value">5.8x</span>
                    <div class="slot-glow"></div>
                </div>
                <div class="slot cyber-slot" data-value="2.2">
                    <span class="slot-value">2.2x</span>
                    <div class="slot-glow"></div>
                </div>
                <div class="slot cyber-slot" data-value="0.8">
                    <span class="slot-value">0.8x</span>
                    <div class="slot-glow"></div>
                </div>
                <div class="slot cyber-slot" data-value="0.4">
                    <span class="slot-value">0.4x</span>
                    <div class="slot-glow"></div>
                </div>
                <div class="slot cyber-slot" data-value="0.8">
                    <span class="slot-value">0.8x</span>
                    <div class="slot-glow"></div>
                </div>
                <div class="slot cyber-slot" data-value="2.2">
                    <span class="slot-value">2.2x</span>
                    <div class="slot-glow"></div>
                </div>
                <div class="slot cyber-slot" data-value="5.8">
                    <span class="slot-value">5.8x</span>
                    <div class="slot-glow"></div>
                </div>
            </div>
        </div>

        <!-- –†–µ–∂–∏–º—ã —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ -->
        <div class="difficulty-panel">
            <div class="difficulty-title glitch-text">–†–ï–ñ–ò–ú –°–õ–û–ñ–ù–û–°–¢–ò:</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-difficulty="easy" onclick="changeDifficulty('easy')">
                    <span class="btn-text">–õ–ï–ì–ö–ò–ô</span>
                    <div class="btn-glow"></div>
                </button>
                <button class="difficulty-btn" data-difficulty="medium" onclick="changeDifficulty('medium')">
                    <span class="btn-text">–°–†–ï–î–ù–ò–ô</span>
                    <div class="btn-glow"></div>
                </button>
                <button class="difficulty-btn" data-difficulty="hard" onclick="changeDifficulty('hard')">
                    <span class="btn-text">–°–õ–û–ñ–ù–´–ô</span>
                    <div class="btn-glow"></div>
                </button>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="control-panel">
            <div class="bet-controls">
                <div class="bet-amount-selector">
                    <button class="bet-amount-btn cyber-btn" onclick="decreaseBet()">
                        <span>-</span>
                        <div class="btn-scanner"></div>
                    </button>
                    <div class="bet-input-container">
                        <input type="number" id="betAmount" value="0.1" min="0.1" max="100" step="0.1" onchange="validateBetAmount()">
                        <span class="ton-label">TON</span>
                        <div class="input-glow"></div>
                    </div>
                    <button class="bet-amount-btn cyber-btn" onclick="increaseBet()">
                        <span>+</span>
                        <div class="btn-scanner"></div>
                    </button>
                </div>
                
                <div class="action-buttons">
                    <button id="dropBall" class="btn primary cyber-primary-btn">
                        <span class="btn-text">–ë–†–û–°–ò–¢–¨ –®–ê–†</span>
                        <div class="btn-waves"></div>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å—Ç–∞–≤–∫–µ -->
        <div class="bet-info">
            <div class="bet-info-item">
                <span class="info-label">–°–¢–ê–í–ö–ê</span>
                <span id="currentBet" class="info-value glitch-text">0.00 TON</span>
                <div class="info-line"></div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content cyber-modal">
            <div class="modal-header">
                <h3 class="glitch-text">üí∞ –ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°</h3>
                <span class="close cyber-close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p id="deposit-mode-info" class="cyber-text">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay</p>
                </div>
                <div class="input-group cyber-input-group">
                    <label for="deposit-amount" class="cyber-label">–°—É–º–º–∞ (TON):</label>
                    <div class="cyber-input-container">
                        <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                        <div class="input-scanner"></div>
                    </div>
                </div>
                <button class="modal-btn deposit-btn cyber-deposit-btn" onclick="processDeposit()">
                    <span>–ü–û–ü–û–õ–ù–ò–¢–¨</span>
                    <div class="btn-pulse"></div>
                </button>
            </div>
        </div>
    </div>

    <script src="js/plinko.js"></script>
    <div id="toast-container" class="toast-container"></div>
</body>
</html>
