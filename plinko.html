<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <span>‚Üê</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-exchange"></i>
                    <span id="balance">0.00</span>
                    <button class="balance-plus-btn" onclick="openDepositModal()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="demo-badge">DEMO</div>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç Plinko -->
        <div class="plinko-content">
            <div class="plinko-title">
                <span class="title-icon">üéØ</span>
                Plinko
            </div>
            
            <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
            <div class="plinko-game">
                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –≥–ª—É–±–∏–Ω—ã -->
                <div class="plinko-board" id="plinko-board">
                    <div class="board-glow"></div>
                    <div class="board-overlay"></div>
                    <!-- –®—Ç–∏—Ñ—Ç—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </div>
                
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ –≤ —Å—Ç–∏–ª–µ 1win -->
                <div class="plinko-multipliers" id="multipliers">
                    <div class="multiplier high-mult" data-index="0">
                        <div class="mult-value">X5.8</div>
                        <div class="mult-glow"></div>
                    </div>
                    <div class="multiplier medium-mult" data-index="1">
                        <div class="mult-value">X2.2</div>
                        <div class="mult-glow"></div>
                    </div>
                    <div class="multiplier low-mult" data-index="2">
                        <div class="mult-value">X1.1</div>
                        <div class="mult-glow"></div>
                    </div>
                    <div class="multiplier low-mult" data-index="3">
                        <div class="mult-value">X1.1</div>
                        <div class="mult-glow"></div>
                    </div>
                    <div class="multiplier minimal-mult" data-index="4">
                        <div class="mult-value">X0.4</div>
                        <div class="mult-glow"></div>
                    </div>
                    <div class="multiplier low-mult" data-index="5">
                        <div class="mult-value">X1.1</div>
                        <div class="mult-glow"></div>
                    </div>
                    <div class="multiplier low-mult" data-index="6">
                        <div class="mult-value">X1.1</div>
                        <div class="mult-glow"></div>
                    </div>
                    <div class="multiplier medium-mult" data-index="7">
                        <div class="mult-value">X2.2</div>
                        <div class="mult-glow"></div>
                    </div>
                    <div class="multiplier high-mult" data-index="8">
                        <div class="mult-value">X5.8</div>
                        <div class="mult-glow"></div>
                    </div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <div class="input-wrapper">
                            <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1" max="100">
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    <div class="balance-info">
                        –ë–∞–ª–∞–Ω—Å: <span id="current-balance">0.00</span> TON
                    </div>
                    <button class="drop-ball-btn" onclick="dropBall()">
                        <span class="btn-text">üéØ –ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ -->
    <div id="result-notification" class="notification" style="display: none;">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let activeBalls = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPlinkoField();
            
            // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –ø–æ–ª–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', createPlinkoField);
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    updateBalanceDisplay(balance);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('balance').textContent = balance.toFixed(2);
            document.getElementById('current-balance').textContent = balance.toFixed(2);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—è –ø–ª–∏–Ω–∫–æ –≤ —Å—Ç–∏–ª–µ 1win
        function createPlinkoField() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '<div class="board-glow"></div><div class="board-overlay"></div>';
            
            const rows = 14; // –ë–æ–ª—å—à–µ —Ä—è–¥–æ–≤ –¥–ª—è –±–æ–ª–µ–µ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
            const pinRadius = 5;
            const rowHeight = 28;
            const boardWidth = board.offsetWidth;
            
            // –°–æ–∑–¥–∞–µ–º —à—Ç–∏—Ñ—Ç—ã –≤ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            for (let row = 0; row < rows; row++) {
                const pinsInRow = row + 3; // –ù–∞—á–∏–Ω–∞–µ–º —Å 3 —à—Ç–∏—Ñ—Ç–æ–≤ –≤ –ø–µ—Ä–≤–æ–º —Ä—è–¥—É
                const rowTop = 30 + row * rowHeight;
                
                const totalSpacing = boardWidth - (pinsInRow * pinRadius * 2);
                const pinSpacing = totalSpacing / (pinsInRow + 1);
                
                for (let col = 0; col < pinsInRow; col++) {
                    const pin = document.createElement('div');
                    pin.className = 'pin';
                    
                    const left = pinSpacing + (col * (pinSpacing + pinRadius * 2)) + pinRadius;
                    
                    pin.style.left = left + 'px';
                    pin.style.top = rowTop + 'px';
                    pin.style.width = pinRadius * 2 + 'px';
                    pin.style.height = pinRadius * 2 + 'px';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø—É–ª—å—Å–∞—Ü–∏—é –¥–ª—è —à—Ç–∏—Ñ—Ç–æ–≤
                    pin.style.animationDelay = (row * col * 0.05) + 's';
                    
                    board.appendChild(pin);
                }
            }
        }

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫–∏–¥–∞–Ω–∏—è —à–∞—Ä–∏–∫–∞
        async function dropBall() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            if (betAmount < 0.1 || betAmount > 100) {
                showNotification('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 100 TON', 'error');
                return;
            }

            const currentBalance = parseFloat(document.getElementById('current-balance').textContent);
            if (currentBalance < betAmount) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const button = document.querySelector('.drop-ball-btn');
            button.disabled = true;
            button.style.opacity = '0.6';

            // –°—Ä–∞–∑—É —Å–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
            updateBalanceDisplay(currentBalance - betAmount);

            try {
                const response = await fetch('/api/plinko/drop', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —É–ª—É—á—à–µ–Ω–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é
                    enhancedPlinkoAnimation(result.slot_index, result.multiplier, result.win_amount, betAmount, result.new_balance);
                } else {
                    showNotification('–û—à–∏–±–∫–∞: ' + result.error, 'error');
                    updateBalanceDisplay(currentBalance);
                    button.disabled = false;
                    button.style.opacity = '1';
                }
            } catch (error) {
                console.error('Drop error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                updateBalanceDisplay(currentBalance);
                button.disabled = false;
                button.style.opacity = '1';
            }
        }

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –≤ —Å—Ç–∏–ª–µ –∫–∞–∑–∏–Ω–æ
        function enhancedPlinkoAnimation(targetSlot, multiplier, winAmount, betAmount, newBalance) {
            activeBalls++;
            
            const board = document.getElementById('plinko-board');
            const ball = document.createElement('div');
            ball.className = 'ball enhanced-ball';
            board.appendChild(ball);

            // –î–æ–±–∞–≤–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
            const particles = [];
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'ball-particle';
                board.appendChild(particle);
                particles.push(particle);
            }

            const multipliers = document.querySelectorAll('.multiplier');
            const targetMultiplier = multipliers[targetSlot];

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–µ–ª–µ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
            const multiplierRects = Array.from(multipliers).map(m => m.getBoundingClientRect());
            const boardRect = board.getBoundingClientRect();
            const targetX = (multiplierRects[targetSlot].left + multiplierRects[targetSlot].width/2 - boardRect.left);

            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            let x = boardRect.width / 2;
            let y = 10;
            
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';

            const pins = document.querySelectorAll('.pin');
            
            // –ü–æ–∑–∏—Ü–∏–∏ —à—Ç–∏—Ñ—Ç–æ–≤
            const pinPositions = Array.from(pins).map(pin => {
                const rect = pin.getBoundingClientRect();
                const boardRect = board.getBoundingClientRect();
                return {
                    x: rect.left + rect.width/2 - boardRect.left,
                    y: rect.top + rect.height/2 - boardRect.top,
                    radius: rect.width / 2
                };
            });

            // –£–ª—É—á—à–µ–Ω–Ω—ã–µ —Ñ–∏–∑–∏—á–µ—Å–∫–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            let velocityX = (Math.random() - 0.5) * 2;
            let velocityY = 0;
            const gravity = 0.4;
            const friction = 0.98;
            const ballRadius = 12;
            const bounceFactor = 0.8;
            const maxVelocity = 8;

            let lastCollisionTime = 0;
            const collisionCooldown = 80;
            let frame = 0;
            
            function animate() {
                frame++;
                const currentTime = Date.now();
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é
                velocityY += gravity;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —Å–∫–æ—Ä–æ—Å—Ç—å
                velocityX = Math.max(-maxVelocity, Math.min(maxVelocity, velocityX));
                velocityY = Math.max(-maxVelocity, Math.min(maxVelocity, velocityY));
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–µ–Ω–∏–µ
                velocityX *= friction;
                velocityY *= friction;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                x += velocityX;
                y += velocityY;
                
                // –ì—Ä–∞–Ω–∏—Ü—ã –ø–æ–ª—è
                if (x < ballRadius) {
                    x = ballRadius;
                    velocityX *= -bounceFactor;
                    createBounceParticles(x, y);
                }
                if (x > boardRect.width - ballRadius) {
                    x = boardRect.width - ballRadius;
                    velocityX *= -bounceFactor;
                    createBounceParticles(x, y);
                }
                
                ball.style.left = x + 'px';
                ball.style.top = y + 'px';

                // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—ã
                updateParticles(particles, x, y, frame);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —à—Ç–∏—Ñ—Ç–∞–º–∏
                pinPositions.forEach((pin, index) => {
                    const dx = pin.x - x;
                    const dy = pin.y - y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = pin.radius + ballRadius;
                    
                    if (distance < minDistance && (currentTime - lastCollisionTime) > collisionCooldown) {
                        lastCollisionTime = currentTime;
                        
                        // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤–µ–∫—Ç–æ—Ä
                        const nx = dx / distance;
                        const ny = dy / distance;
                        
                        // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ –æ—Ç—Å–∫–∞–∫–∏–≤–∞–Ω–∏–µ
                        const dotProduct = velocityX * nx + velocityY * ny;
                        velocityX -= 2 * dotProduct * nx * bounceFactor;
                        velocityY -= 2 * dotProduct * ny * bounceFactor;
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å
                        velocityX += (Math.random() - 0.5) * 3;
                        velocityY += (Math.random() - 0.5) * 1;
                        
                        // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞ —à—Ç–∏—Ñ—Ç–µ
                        const pinElement = pins[index];
                        pinElement.classList.add('pin-hit');
                        setTimeout(() => pinElement.classList.remove('pin-hit'), 200);
                        
                        // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞
                        createCollisionEffect(pin.x, pin.y);
                    }
                });

                // –§–∏–Ω–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
                if (y >= boardRect.height - 80) {
                    finalAnimation();
                    return;
                }
                
                requestAnimationFrame(animate);
            }

            function finalAnimation() {
                // –ú–∞–≥–Ω–∏—Ç–Ω–æ–µ –ø—Ä–∏—Ç—è–∂–µ–Ω–∏–µ –∫ –º–Ω–æ–∂–∏—Ç–µ–ª—é
                function magneticPull() {
                    const dx = targetX - x;
                    const dy = boardRect.height - 40 - y;
                    
                    x += dx * 0.15;
                    y += dy * 0.15;
                    
                    ball.style.left = x + 'px';
                    ball.style.top = y + 'px';
                    
                    if (Math.abs(dx) < 8 && Math.abs(dy) < 8) {
                        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ø–∞–¥–∞–Ω–∏—è
                        ball.classList.add('ball-land');
                        targetMultiplier.classList.add('multiplier-win');
                        
                        // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞ –ø–æ–±–µ–¥—ã
                        createWinEffect(targetX, boardRect.height - 40);
                        
                        setTimeout(() => {
                            // –£–±–∏—Ä–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
                            ball.remove();
                            particles.forEach(p => p.remove());
                            targetMultiplier.classList.remove('multiplier-win');
                            activeBalls--;
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                            updateBalanceDisplay(newBalance);
                            
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                            const profit = winAmount - betAmount;
                            if (profit > 0) {
                                showNotification(`üéâ –í—ã–∏–≥—Ä—ã—à: +${profit.toFixed(2)} TON (x${multiplier})`, 'success');
                            } else {
                                showNotification(`üòî –ü—Ä–æ–∏–≥—Ä—ã—à: -${betAmount.toFixed(2)} TON`, 'error');
                            }
                            
                            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                            const button = document.querySelector('.drop-ball-btn');
                            button.disabled = false;
                            button.style.opacity = '1';
                        }, 1000);
                        return;
                    }
                    
                    requestAnimationFrame(magneticPull);
                }
                magneticPull();
            }

            function createCollisionEffect(x, y) {
                for (let i = 0; i < 5; i++) {
                    const spark = document.createElement('div');
                    spark.className = 'collision-spark';
                    spark.style.left = x + 'px';
                    spark.style.top = y + 'px';
                    board.appendChild(spark);
                    
                    setTimeout(() => spark.remove(), 300);
                }
            }

            function createWinEffect(x, y) {
                for (let i = 0; i < 20; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'win-confetti';
                    confetti.style.left = x + 'px';
                    confetti.style.top = y + 'px';
                    confetti.style.animationDelay = (i * 50) + 'ms';
                    board.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 2000);
                }
            }

            function createBounceParticles(x, y) {
                for (let i = 0; i < 3; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'bounce-particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    board.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 500);
                }
            }

            function updateParticles(particles, centerX, centerY, frame) {
                particles.forEach((particle, index) => {
                    const angle = (frame * 0.1) + (index * Math.PI * 2 / particles.length);
                    const radius = 15 + Math.sin(frame * 0.05) * 5;
                    const px = centerX + Math.cos(angle) * radius;
                    const py = centerY + Math.sin(angle) * radius;
                    
                    particle.style.left = px + 'px';
                    particle.style.top = py + 'px';
                });
            }

            animate();
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏...
        function showNotification(message, type) {
            const notification = document.getElementById('result-notification');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            if (amount < 1) {
                showNotification('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: 1 TON', 'error');
                return;
            }

            try {
                const response = await fetch('/api/deposit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount
                    })
                });

                const result = await response.json();
                if (result.success) {
                    updateBalanceDisplay(result.new_balance);
                    closeDepositModal();
                    showNotification(`–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount} TON`, 'success');
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è', 'error');
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }
