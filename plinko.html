<body>

<div class="plinko-game">

            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p id="deposit-mode-info">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay</p>
                </div>
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">

    <script>
        let currentUser = null;
        let isDemoMode = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            initPlinkoField();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`,
                    firstName: tg.initDataUnsafe.user.first_name,
                    lastName: tg.initDataUnsafe.user.last_name
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    document.getElementById('balance').textContent = balance.toFixed(2);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—è Plinko
       function initPlinkoField() {
    const grid = document.querySelector('.plinko-grid');
    const rows = 12; // –£–≤–µ–ª–∏—á–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä—è–¥–æ–≤
    
    // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
    grid.innerHTML = '';
    
    // –°–æ–∑–¥–∞–µ–º —à–∞—Ä–∏–∫ (–Ω–æ –ø–æ–∫–∞ —Å–∫—Ä—ã—Ç)
    const ball = document.createElement('div');
    ball.className = 'ball';
    ball.id = 'plinko-ball';
    document.querySelector('.plinko-board').appendChild(ball);
    
    for (let row = 0; row < rows; row++) {
        const rowElement = document.createElement('div');
        rowElement.className = 'pin-row';
        
        // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —à—Ç–∏—Ñ—Ç–æ–≤ –≤ —Ä—è–¥—É: row + 1
        const pinsInRow = row + 1;
        
        for (let pin = 0; pin < pinsInRow; pin++) {
            const pinElement = document.createElement('div');
            pinElement.className = 'pin';
            rowElement.appendChild(pinElement);
        }
        
        grid.appendChild(rowElement);
    }
}

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ —à–∞—Ä–∏–∫–∞
        function dropBall() {
    const ball = document.getElementById('plinko-ball');
    const dropZone = document.querySelector('.plinko-drop-zone');
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —à–∞—Ä–∏–∫
    ball.style.display = 'block';
    ball.style.top = '10px';
    ball.style.left = '50%';
    
    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
    let position = 10;
    const fallInterval = setInterval(() => {
        position += 5; // –°–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
        ball.style.top = position + 'px';
        
        // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –≤–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ (—ç—Ñ—Ñ–µ–∫—Ç –æ—Ç—Å–∫–∞–∫–∏–≤–∞–Ω–∏—è –æ—Ç —à—Ç–∏—Ñ—Ç–æ–≤)
        const currentLeft = parseInt(ball.style.left) || 50;
        const randomShift = (Math.random() - 0.5) * 4; // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ
        ball.style.left = (currentLeft + randomShift) + '%';
        
        // –ö–æ–≥–¥–∞ —à–∞—Ä–∏–∫ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –Ω–∏–∑–∞
        if (position >= 380) {
            clearInterval(fallInterval);
            
            // –ß–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É —Å–∫—Ä—ã–≤–∞–µ–º —à–∞—Ä–∏–∫
            setTimeout(() => {
                ball.style.display = 'none';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ø–∞–¥–∞–Ω–∏–µ –≤ —Å–ª—É—á–∞–π–Ω—ã–π –º–Ω–æ–∂–∏—Ç–µ–ª—å
                const multipliers = document.querySelectorAll('.multiplier');
                const randomIndex = Math.floor(Math.random() * multipliers.length);
                
                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
                multipliers[randomIndex].style.background = 'linear-gradient(135deg, #ff9500, #ffcc00)';
                setTimeout(() => {
                    multipliers[randomIndex].style.background = 'linear-gradient(135deg, #00c851, #32cd32)';
                }, 1000);
            }, 1000);
        }
    }, 30);
}
document.querySelector('.plinko-drop-zone').addEventListener('click', dropBall);

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            invoiceId: invoiceId,
                            demoMode: isDemoMode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚úÖ –£—Å–ø–µ—à–Ω–æ",
                                message: '–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert('–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!');
                        }
                        await loadUserData();
                    } else if (result.status === 'expired' || result.status === 'cancelled') {
                        clearInterval(checkInterval);
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚ùå –û—à–∏–±–∫–∞",
                                message: '–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert('–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω');
                        }
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 5000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        window.onclick = function(event) {
            const depositModal = document.getElementById('deposit-modal');
            if (event.target === depositModal) {
                closeDepositModal();
            }
        }
    </script>
