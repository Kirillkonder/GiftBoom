<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="plinko.css">
</head>
<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <span>‚Üê</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-exchange"></i>
                    <span id="balance">0.00</span>
                    <button class="balance-plus-btn" onclick="openDepositModal()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="demo-badge">DEMO</div>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç Plinko -->
        <div class="plinko-content">
            <div class="plinko-title">
                <span class="title-icon">üéØ</span>
                Plinko
            </div>
            
            <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
            <div class="plinko-game">
                <div class="plinko-board" id="plinko-board">
                    <div class="board-glow"></div>
                    <div class="board-overlay"></div>
                    <!-- –®—Ç–∏—Ñ—Ç—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </div>
                
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->
                <div class="plinko-multipliers" id="multipliers">
                    <div class="multiplier high-mult" data-index="0">
                        <div class="mult-glow"></div>
                        <span class="mult-value">X5.8</span>
                    </div>
                    <div class="multiplier medium-mult" data-index="1">
                        <div class="mult-glow"></div>
                        <span class="mult-value">X2.2</span>
                    </div>
                    <div class="multiplier low-mult" data-index="2">
                        <div class="mult-glow"></div>
                        <span class="mult-value">X1.1</span>
                    </div>
                    <div class="multiplier low-mult" data-index="3">
                        <div class="mult-glow"></div>
                        <span class="mult-value">X1.1</span>
                    </div>
                    <div class="multiplier minimal-mult" data-index="4">
                        <div class="mult-glow"></div>
                        <span class="mult-value">X0.4</span>
                    </div>
                    <div class="multiplier low-mult" data-index="5">
                        <div class="mult-glow"></div>
                        <span class="mult-value">X1.1</span>
                    </div>
                    <div class="multiplier low-mult" data-index="6">
                        <div class="mult-glow"></div>
                        <span class="mult-value">X1.1</span>
                    </div>
                    <div class="multiplier medium-mult" data-index="7">
                        <div class="mult-glow"></div>
                        <span class="mult-value">X2.2</span>
                    </div>
                    <div class="multiplier high-mult" data-index="8">
                        <div class="mult-glow"></div>
                        <span class="mult-value">X5.8</span>
                    </div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <div class="input-wrapper">
                            <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1" max="100">
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    <div class="balance-info">
                        –ë–∞–ª–∞–Ω—Å: <span id="current-balance">0.00</span> TON
                    </div>
                    <button class="drop-ball-btn" onclick="dropBall()">
                        <div class="btn-glow"></div>
                        <span class="btn-text">üéØ –ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ -->
    <div id="result-notification" class="notification" style="display: none;">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let activeBalls = 0;
        let animationId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPlinkoField();
            
            // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –ø–æ–ª–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', createPlinkoField);
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    updateBalanceDisplay(balance);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('balance').textContent = balance.toFixed(2);
            document.getElementById('current-balance').textContent = balance.toFixed(2);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–≥–æ –ø–æ–ª—è –ø–ª–∏–Ω–∫–æ –∫–∞–∫ –≤ 1win
        function createPlinkoField() {
            const board = document.getElementById('plinko-board');
            const existingPins = board.querySelectorAll('.pin');
            existingPins.forEach(pin => pin.remove());
            
            const rows = 14;
            const pinRadius = window.innerWidth < 500 ? 4 : 5;
            const rowHeight = window.innerWidth < 500 ? 22 : 28;
            const boardWidth = board.offsetWidth;
            const startRow = 3;
            
            // –°–æ–∑–¥–∞–µ–º —à—Ç–∏—Ñ—Ç—ã –≤ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            for (let row = startRow; row < rows; row++) {
                const pinsInRow = row - startRow + 1;
                const rowTop = 30 + (row - startRow) * rowHeight;
                
                // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —à—Ç–∏—Ñ—Ç—ã –¥–ª—è —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–π —Ñ–æ—Ä–º—ã
                const totalWidth = (pinsInRow - 1) * 45;
                const startX = (boardWidth - totalWidth) / 2;
                
                for (let col = 0; col < pinsInRow; col++) {
                    const pin = document.createElement('div');
                    pin.className = 'pin';
                    
                    const left = startX + col * 45;
                    
                    pin.style.left = left + 'px';
                    pin.style.top = rowTop + 'px';
                    pin.style.width = pinRadius * 2 + 'px';
                    pin.style.height = pinRadius * 2 + 'px';
                    
                    board.appendChild(pin);
                }
            }
        }

        // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Å 60 FPS
        async function dropBall() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            if (betAmount < 0.1 || betAmount > 100) {
                showNotification('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 100 TON', 'error');
                return;
            }

            const currentBalance = parseFloat(document.getElementById('current-balance').textContent);
            if (currentBalance < betAmount) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
                return;
            }

            updateBalanceDisplay(currentBalance - betAmount);

            try {
                const response = await fetch('/api/plinko/drop', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    smoothPlinkoAnimation(result.slot_index, result.multiplier, result.win_amount, betAmount, result.new_balance);
                } else {
                    showNotification('–û—à–∏–±–∫–∞: ' + result.error, 'error');
                    updateBalanceDisplay(currentBalance);
                }
            } catch (error) {
                console.error('Drop error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                updateBalanceDisplay(currentBalance);
            }
        }

        // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Å —É–ª—É—á—à–µ–Ω–Ω–æ–π —Ñ–∏–∑–∏–∫–æ–π
        function smoothPlinkoAnimation(targetSlot, multiplier, winAmount, betAmount, newBalance) {
            activeBalls++;
            
            const board = document.getElementById('plinko-board');
            const ball = document.createElement('div');
            ball.className = 'ball enhanced-ball';
            board.appendChild(ball);

            const boardRect = board.getBoundingClientRect();
            const multipliers = document.querySelectorAll('.multiplier');
            const targetMultiplier = multipliers[targetSlot];

            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            let x = boardRect.width / 2;
            let y = 20;
            
            // –§–∏–∑–∏—á–µ—Å–∫–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
            let velocityX = 0;
            let velocityY = 0;
            const gravity = 0.25;
            const friction = 0.995;
            const ballRadius = 12;
            const bounceFactor = 0.75;
            
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';

            const pins = document.querySelectorAll('.pin');
            const pinPositions = Array.from(pins).map(pin => {
                const rect = pin.getBoundingClientRect();
                return {
                    x: rect.left + rect.width/2 - boardRect.left,
                    y: rect.top + rect.height/2 - boardRect.top,
                    radius: rect.width / 2 + 2
                };
            });

            let lastTime = performance.now();
            let lastCollision = 0;

            function animate(currentTime) {
                const deltaTime = (currentTime - lastTime) / 16.67; // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –∫ 60fps
                lastTime = currentTime;

                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–∑–∏–∫—É —Å —É—á–µ—Ç–æ–º –≤—Ä–µ–º–µ–Ω–∏
                velocityY += gravity * deltaTime;
                velocityX *= Math.pow(friction, deltaTime);
                velocityY *= Math.pow(friction, deltaTime);
                
                x += velocityX * deltaTime;
                y += velocityY * deltaTime;
                
                // –ì—Ä–∞–Ω–∏—Ü—ã –ø–æ–ª—è
                if (x < ballRadius) {
                    x = ballRadius;
                    velocityX = Math.abs(velocityX) * bounceFactor;
                }
                if (x > boardRect.width - ballRadius) {
                    x = boardRect.width - ballRadius;
                    velocityX = -Math.abs(velocityX) * bounceFactor;
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                if (currentTime - lastCollision > 50) {
                    pinPositions.forEach((pin, index) => {
                        const dx = pin.x - x;
                        const dy = pin.y - y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < pin.radius + ballRadius) {
                            lastCollision = currentTime;
                            
                            // –ù–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π –≤–µ–∫—Ç–æ—Ä
                            const nx = dx / distance;
                            const ny = dy / distance;
                            
                            // –°–∫–æ—Ä–æ—Å—Ç—å –æ—Ç—Å–∫–æ–∫–∞
                            const dot = velocityX * nx + velocityY * ny;
                            velocityX -= 2 * dot * nx * bounceFactor;
                            velocityY -= 2 * dot * ny * bounceFactor;
                            
                            // –°–ª—É—á–∞–π–Ω–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ
                            velocityX += (Math.random() - 0.5) * 1.5;
                            
                            // –í–∏–∑—É–∞–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
                            createCollisionSpark(pin.x, pin.y);
                            pins[index].classList.add('pin-hit');
                            createBounceParticle(pin.x, pin.y);
                            
                            setTimeout(() => {
                                pins[index].classList.remove('pin-hit');
                            }, 150);
                        }
                    });
                }

                ball.style.left = x + 'px';
                ball.style.top = y + 'px';

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –Ω–∏–∑–∞
                if (y >= boardRect.height - 80) {
                    finishAnimation();
                    return;
                }

                animationId = requestAnimationFrame(animate);
            }

            function finishAnimation() {
                // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–µ–≤–æ–º—É —Å–ª–æ—Ç—É
                const targetRect = targetMultiplier.getBoundingClientRect();
                const targetX = targetRect.left + targetRect.width/2 - boardRect.left;
                
                function slideToTarget() {
                    const dx = targetX - x;
                    const dy = boardRect.height - 60 - y;
                    
                    x += dx * 0.08;
                    y += dy * 0.08;
                    
                    ball.style.left = x + 'px';
                    ball.style.top = y + 'px';
                    
                    if (Math.abs(dx) < 3 && Math.abs(dy) < 3) {
                        // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ø–∞–¥–∞–Ω–∏—è
                        ball.classList.add('ball-land');
                        targetMultiplier.classList.add('multiplier-win');
                        
                        // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –¥–ª—è –±–æ–ª—å—à–∏—Ö –≤—ã–∏–≥—Ä—ã—à–µ–π
                        if (multiplier >= 2) {
                            createWinConfetti(targetX, boardRect.height - 40);
                        }
                        
                        setTimeout(() => {
                            ball.remove();
                            targetMultiplier.classList.remove('multiplier-win');
                            activeBalls--;
                            
                            updateBalanceDisplay(newBalance);
                            
                            if (winAmount > 0) {
                                showNotification(`–í—ã–∏–≥—Ä—ã—à: ${winAmount.toFixed(2)} TON! (X${multiplier})`, 'success');
                            } else {
                                showNotification('–£–¥–∞—á–∏ –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!', 'error');
                            }
                        }, 500);
                        return;
                    }
                    
                    requestAnimationFrame(slideToTarget);
                }
                
                slideToTarget();
            }

            animationId = requestAnimationFrame(animate);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏—Å–∫—Ä –ø—Ä–∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è—Ö
        function createCollisionSpark(x, y) {
            const spark = document.createElement('div');
            spark.className = 'collision-spark';
            spark.style.left = x + 'px';
            spark.style.top = y + 'px';
            
            document.getElementById('plinko-board').appendChild(spark);
            
            setTimeout(() => spark.remove(), 300);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –æ—Ç—Å–∫–æ–∫–∞
        function createBounceParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'bounce-particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            document.getElementById('plinko-board').appendChild(particle);
            
            setTimeout(() => particle.remove(), 500);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ –≤—ã–∏–≥—Ä—ã—à–µ
        function createWinConfetti(x, y) {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'win-confetti';
                    confetti.style.left = (x + (Math.random() - 0.5) * 40) + 'px';
                    confetti.style.top = y + 'px';
                    
                    document.getElementById('plinko-board').appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 2000);
                }, i * 50);
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('result-notification');
            const messageEl = document.getElementById('notification-message');
            
            messageEl.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            if (amount < 1) {
                showNotification('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: 1 TON', 'error');
                return;
            }

            try {
                const response = await fetch('/api/payment/create', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    window.open(result.payment_url, '_blank');
                    closeDepositModal();
                    showNotification('–ü–µ—Ä–µ—Ö–æ–¥ –∫ –æ–ø–ª–∞—Ç–µ...', 'success');
                } else {
                    showNotification('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞', 'error');
                }
            } catch (error) {
                console.error('Deposit error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }
    </script>
</body>
</html>
