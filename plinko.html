<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="top-panel">
        <div class="close-btn" onclick="goBack()">
            <span>‚Üê –ù–∞–∑–∞–¥</span>
        </div>
        <div class="top-right">
            <div class="balance">
                <i class="bi bi-currency-exchange"></i>
                <span id="balance">0.00</span>
                <button class="balance-plus-btn" onclick="openDepositModal()">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
            <div id="demo-badge">DEMO</div>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="game-container">
        <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="control-panel">
            <div class="bet-controls">
                <div class="input-group">
                    <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                    <input type="number" id="bet-amount" value="1.00" min="0.1" max="100" step="0.1">
                </div>
                
                <!-- Rows selector removed as requested -->
                
                <button class="play-btn" onclick="startPlinkoGame()">
                    <i class="bi bi-play-fill"></i>
                    –ò–≥—Ä–∞—Ç—å
                </button>
            </div>
        </div>

        <!-- –ü–æ–ª–µ Plinko -->
        <div class="plinko-container">
            <div class="plinko-board" id="plinko-board">
                <!-- –ö–æ–ª—ã—à–∫–∏ –∏ —à–∞—Ä–∏–∫ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            
            <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->
            <div class="multipliers" id="multipliers">
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div class="result-panel" id="result-panel">
            <div class="result-content">
                <span id="result-text">–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</span>
                <span id="result-multiplier" class="multiplier-badge">1.00x</span>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p id="deposit-mode-info">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay</p>
                </div>
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let currentGameId = null;
        let currentRows = 12; // Fixed rows count
        let ballAnimation = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPegs();
            loadMultipliers();
            setupEventListeners();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function setupEventListeners() {
            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—Ç–∞–≤–∫–∏
            document.getElementById('bet-amount').addEventListener('change', function() {
                let value = parseFloat(this.value);
                if (value < 0.1) value = 0.1;
                if (value > 100) value = 100;
                this.value = value.toFixed(2);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
        function loadMultipliers() {
            const multipliersContainer = document.getElementById('multipliers');
            multipliersContainer.innerHTML = '';
            
            const multipliers = {
                8: [5.8, 2.2, 1.1, 0.4, 1.1, 2.2, 5.8],
                12: [26.0, 9.0, 4.0, 2.0, 0.5, 2.0, 4.0, 9.0, 26.0],
                16: [100.0, 20.0, 8.0, 3.0, 1.5, 0.8, 1.5, 3.0, 8.0, 20.0, 100.0]
            }[currentRows];

            multipliers.forEach(multiplier => {
                const multiplierEl = document.createElement('div');
                multiplierEl.className = 'multiplier';
                multiplierEl.textContent = multiplier + 'x';
                multipliersContainer.appendChild(multiplierEl);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ª—ã—à–∫–æ–≤ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ–º
        function createPegs() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '';
            
            const rows = currentRows;
            const boardWidth = board.offsetWidth;
            const boardHeight = board.offsetHeight;
            
            // –û—Ç—Å—Ç—É–ø—ã –æ—Ç –∫—Ä–∞–µ–≤
            const marginHorizontal = 60;
            const marginTop = 80;
            const marginBottom = 120;
            
            const usableWidth = boardWidth - (marginHorizontal * 2);
            const usableHeight = boardHeight - marginTop - marginBottom;
            
            const verticalSpacing = usableHeight / rows;
            
            for (let row = 0; row < rows; row++) {
                const pegsInRow = row + 3; // –ù–∞—á–∏–Ω–∞–µ–º —Å 3 –∫–æ–ª—ã—à–∫–æ–≤ –≤ –ø–µ—Ä–≤–æ–º —Ä—è–¥—É
                const horizontalSpacing = usableWidth / (pegsInRow + 1);
                
                for (let col = 0; col < pegsInRow; col++) {
                    const x = marginHorizontal + (col + 1) * horizontalSpacing;
                    const y = marginTop + row * verticalSpacing;
                    
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = x + 'px';
                    peg.style.top = y + 'px';
                    
                    board.appendChild(peg);
                }
            }
        }

        // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —à–∞—Ä–∏–∫–∞ —Å —Ñ–∏–∑–∏–∫–æ–π
        function animateBall(finalPosition) {
            const board = document.getElementById('plinko-board');
            const ball = document.createElement('div');
            ball.className = 'ball';
            
            // –§–∏–∑–∏—á–µ—Å–∫–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            const ballSize = 20;
            const pegRadius = 4;
            const gravity = 0.5;
            const bounce = 0.7;
            const friction = 0.98;
            
            let ballX = board.offsetWidth / 2 - ballSize / 2;
            let ballY = 30;
            let velocityX = (Math.random() - 0.5) * 2;
            let velocityY = 0;
            
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
            board.appendChild(ball);

            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∫–æ–ª—ã—à–∫–∏
            const pegs = Array.from(document.querySelectorAll('.peg')).map(peg => ({
                x: parseFloat(peg.style.left) || 0,
                y: parseFloat(peg.style.top) || 0,
                element: peg
            }));

            const animationDuration = 3000;
            const frameRate = 60;
            const frameTime = 1000 / frameRate;
            let startTime = Date.now();
            let lastTime = startTime;

            function animate() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                
                if (elapsed > animationDuration) {
                    showResult(finalPosition);
                    setTimeout(() => {
                        ball.remove();
                    }, 1000);
                    return;
                }

                const deltaTime = currentTime - lastTime;
                lastTime = currentTime;

                // –ü—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é
                velocityY += gravity;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∫–æ–ª—ã—à–∫–∞–º–∏
                for (let peg of pegs) {
                    const dx = ballX - peg.x;
                    const dy = ballY - peg.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ballSize/2 + pegRadius) {
                        // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –∫–æ–ª—ã—à–∫–æ–º
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
                        
                        // –û—Ç—Å–∫–∞–∫–∏–≤–∞–µ–º –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ –æ—Ç –∫–æ–ª—ã—à–∫–∞
                        velocityX = Math.cos(angle) * speed * bounce + (Math.random() - 0.5) * 2;
                        velocityY = Math.sin(angle) * speed * bounce;
                        
                        // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–∏
                        peg.element.style.boxShadow = '0 0 15px rgba(0, 200, 81, 1)';
                        setTimeout(() => {
                            if (peg.element.style) {
                                peg.element.style.boxShadow = '0 0 5px rgba(0, 200, 81, 0.5)';
                            }
                        }, 100);
                        
                        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑–∞—Å—Ç—Ä–µ–≤–∞–Ω–∏–µ
                        const pushDistance = ballSize/2 + pegRadius - distance + 2;
                        ballX += Math.cos(angle) * pushDistance;
                        ballY += Math.sin(angle) * pushDistance;
                        break;
                    }
                }

                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–µ–Ω–∏–µ
                velocityX *= friction;
                velocityY *= friction;

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                ballX += velocityX;
                ballY += velocityY;

                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –ø–æ –≥—Ä–∞–Ω–∏—Ü–∞–º
                if (ballX < ballSize/2) {
                    ballX = ballSize/2;
                    velocityX = -velocityX * bounce;
                }
                if (ballX > board.offsetWidth - ballSize/2) {
                    ballX = board.offsetWidth - ballSize/2;
                    velocityX = -velocityX * bounce;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∏–≥ –ª–∏ —à–∞—Ä–∏–∫ –Ω–∏–∑–∞
                if (ballY > board.offsetHeight - 50) {
                    ball.style.left = ballX + 'px';
                    ball.style.top = (board.offsetHeight - 50) + 'px';
                    showResult(finalPosition);
                    setTimeout(() => {
                        ball.remove();
                    }, 1000);
                    return;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –≤ DOM
                ball.style.left = ballX + 'px';
                ball.style.top = ballY + 'px';

                ballAnimation = requestAnimationFrame(animate);
            }

            ballAnimation = requestAnimationFrame(animate);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(position) {
            const multipliers = {
                8: [5.8, 2.2, 1.1, 0.4, 1.1, 2.2, 5.8],
                12: [26.0, 9.0, 4.0, 2.0, 0.5, 2.0, 4.0, 9.0, 26.0],
                16: [100.0, 20.0, 8.0, 3.0, 1.5, 0.8, 1.5, 3.0, 8.0, 20.0, 100.0]
            }[currentRows];

            const multiplier = multipliers[position];
            const resultPanel = document.getElementById('result-panel');
            const resultText = document.getElementById('result-text');
            const resultMultiplier = document.getElementById('result-multiplier');

            resultText.textContent = multiplier >= 1 ? '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!' : '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!';
            resultMultiplier.textContent = multiplier + 'x';
            resultMultiplier.className = multiplier >= 1 ? 'multiplier-badge win' : 'multiplier-badge lose';

            resultPanel.style.display = 'block';
        }

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        async function startPlinkoGame() {
            if (!currentUser) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }

            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            const playBtn = document.querySelector('.play-btn');

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∏–≥—Ä—ã
            playBtn.disabled = true;
            playBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> –ò–≥—Ä–∞–µ–º...';

            try {
                // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É
                const response = await fetch('/api/plinko/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        rows: currentRows,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentGameId = result.game_id;
                    document.getElementById('balance').textContent = result.new_balance.toFixed(2);

                    // –ó–∞–ø—É—Å–∫–∞–µ–º —à–∞—Ä–∏–∫
                    const dropResponse = await fetch('/api/plinko/drop', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            gameId: currentGameId,
                            telegramId: currentUser.id
                        })
                    });

                    const dropResult = await dropResponse.json();

                    if (dropResult.success) {
                        // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–∞–¥–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞
                        animateBall(dropResult.final_position);
                        document.getElementById('balance').textContent = dropResult.new_balance.toFixed(2);
                    } else {
                        alert('–û—à–∏–±–∫–∞: ' + dropResult.error);
                    }
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + result.error);
                }
            } catch (error) {
                console.error('Game error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã');
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    playBtn.disabled = false;
                    playBtn.innerHTML = '<i class="bi bi-play-fill"></i> –ò–≥—Ä–∞—Ç—å';
                }, 3000);
            }
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`,
                    firstName: tg.initDataUnsafe.user.first_name,
                    lastName: tg.initDataUnsafe.user.last_name
                };
                loadUserData();
            } else {
                currentUser = {
                    id: 123456,
                    username: 'TestUser',
                    firstName: 'Test',
                    lastName: 'User'
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    document.getElementById('balance').textContent = balance.toFixed(2);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                    
                    const depositInfo = document.getElementById('deposit-mode-info');
                    depositInfo.textContent = isDemoMode ? 
                        '–î–µ–º–æ-–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)' : 
                        '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ (–æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
            document.getElementById('deposit-amount').value = '';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (!amount || amount < 1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –¥–µ–ø–æ–∑–∏—Ç: 1 TON');
                return;
            }

            try {
                const response = await fetch('/api/create-invoice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    if (isDemoMode) {
                        await loadUserData();
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚úÖ –î–µ–º–æ-–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ",
                                message: `–î–µ–º–æ-–¥–µ–ø–æ–∑–∏—Ç ${amount} TON —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!`,
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert(`–î–µ–º–æ-–¥–µ–ø–æ–∑–∏—Ç ${amount} TON —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!`);
                        }
                    } else {
                        window.open(result.invoice_url, '_blank');
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "–û–ø–ª–∞—Ç–∞ TON",
                                message: `–û—Ç–∫—Ä–æ–π—Ç–µ Crypto Bot –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`,
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert(`–û—Ç–∫—Ä–æ–π—Ç–µ Crypto Bot –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`);
                        }
                        checkDepositStatus(result.invoice_id);
                    }
                    
                    closeDepositModal();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–µ–ø–æ–∑–∏—Ç–∞: ' + result.error);
                }
            } catch (error) {
                console.error('Deposit error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–µ–ø–æ–∑–∏—Ç–∞');
            }
        }

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            invoiceId: invoiceId,
                            demoMode: isDemoMode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        await loadUserData();
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚úÖ –£—Å–ø–µ—à–Ω–æ",
                                message: '–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert('–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!');
                        }
                    } else if (result.status === 'expired' || result.status === 'cancelled') {
                        clearInterval(checkInterval);
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
