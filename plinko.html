<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="top-panel">
        <div class="close-btn" onclick="goBack()">
            <span>‚Üê –ù–∞–∑–∞–¥</span>
        </div>
        <div class="top-right">
            <div class="balance">
                <i class="bi bi-currency-exchange"></i>
                <span id="balance">0.00</span>
                <button class="balance-plus-btn" onclick="openDepositModal()">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
            <div id="demo-badge">DEMO</div>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="game-container">
        <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="control-panel">
            <div class="bet-controls">
                <div class="input-group">
                    <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                    <input type="number" id="bet-amount" value="1.00" min="0.1" max="100" step="0.1">
                </div>
                
                <div class="rows-selector">
                    <label>–†—è–¥—ã:</label>
                    <div class="row-buttons">
                        <button class="row-btn active" data-rows="8">8</button>
                        <button class="row-btn" data-rows="12">12</button>
                        <button class="row-btn" data-rows="16">16</button>
                    </div>
                </div>
                
                <button class="play-btn" onclick="startPlinkoGame()">
                    <i class="bi bi-play-fill"></i>
                    –ò–≥—Ä–∞—Ç—å
                </button>
            </div>
        </div>

        <!-- –ü–æ–ª–µ Plinko -->
        <div class="plinko-container">
            <div class="plinko-board" id="plinko-board">
                <!-- –ö–æ–ª—ã—à–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            
            <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->
            <div class="multipliers" id="multipliers">
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div class="result-panel" id="result-panel">
            <div class="result-content">
                <span id="result-text">–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</span>
                <span id="result-multiplier" class="multiplier-badge">1.00x</span>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p id="deposit-mode-info">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay</p>
                </div>
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let currentGameId = null;
        let currentRows = 8;
        let ballAnimation = null;
        let isGameActive = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPegs();
            loadMultipliers();
            setupEventListeners();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function setupEventListeners() {
            // –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ä—è–¥–æ–≤
            document.querySelectorAll('.row-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.row-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentRows = parseInt(this.dataset.rows);
                    loadMultipliers();
                    createPegs();
                });
            });

            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—Ç–∞–≤–∫–∏
            document.getElementById('bet-amount').addEventListener('change', function() {
                let value = parseFloat(this.value);
                if (value < 0.1) value = 0.1;
                if (value > 100) value = 100;
                this.value = value.toFixed(2);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π (–æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–ª—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è —Å–µ—Ä–≤–µ—Ä—É)
        function loadMultipliers() {
            const multipliersContainer = document.getElementById('multipliers');
            multipliersContainer.innerHTML = '';
            
            const multipliers = {
                8: [5.8, 2.2, 1.1, 0.4, 0.4, 1.1, 2.2, 5.8], // 8 –ø–æ–∑–∏—Ü–∏–π
                12: [26.0, 9.0, 4.0, 2.0, 0.5, 0.5, 2.0, 4.0, 9.0, 26.0], // 10 –ø–æ–∑–∏—Ü–∏–π
                16: [100.0, 20.0, 8.0, 3.0, 1.5, 0.8, 0.8, 1.5, 3.0, 8.0, 20.0, 100.0] // 12 –ø–æ–∑–∏—Ü–∏–π
            }[currentRows];

            multipliers.forEach((multiplier, index) => {
                const multiplierEl = document.createElement('div');
                multiplierEl.className = 'multiplier';
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã—Ö –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
                const isCenter = multiplier <= 1.0;
                if (isCenter) {
                    multiplierEl.classList.add('center-multiplier');
                }
                
                multiplierEl.textContent = multiplier + 'x';
                multiplierEl.dataset.position = index;
                multipliersContainer.appendChild(multiplierEl);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ª—ã—à–∫–æ–≤ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ–º –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–π —Ñ–∏–∑–∏–∫–∏
        function createPegs() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '';
            
            const rows = currentRows;
            const boardWidth = board.offsetWidth;
            const boardHeight = board.offsetHeight;
            
            // –ë–æ–ª–µ–µ —Ç–æ—á–Ω—ã–µ —Ä–∞—Å—á–µ—Ç—ã –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è –∫–æ–ª—ã—à–∫–æ–≤
            const pegSpacing = Math.min(40, boardWidth / (rows + 2));
            const rowSpacing = Math.min(45, (boardHeight - 100) / rows);
            const startY = 80;
            
            for (let row = 1; row <= rows; row++) {
                const pegsInRow = row + 1;
                const rowWidth = (pegsInRow - 1) * pegSpacing;
                const startX = (boardWidth - rowWidth) / 2;
                
                for (let col = 0; col < pegsInRow; col++) {
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    
                    // –¢–æ—á–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å –Ω–µ–±–æ–ª—å—à–∏–º–∏ —Å–ª—É—á–∞–π–Ω—ã–º–∏ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è–º–∏ –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞
                    const x = startX + col * pegSpacing + (Math.random() - 0.5) * 3;
                    const y = startY + (row - 1) * rowSpacing + (Math.random() - 0.5) * 2;
                    
                    peg.style.left = x + 'px';
                    peg.style.top = y + 'px';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º data-–∞—Ç—Ä–∏–±—É—Ç—ã –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                    peg.dataset.row = row;
                    peg.dataset.col = col;
                    
                    board.appendChild(peg);
                }
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª—è—é—â–∏–µ —Å—Ç–µ–Ω–∫–∏ –ø–æ –±–æ–∫–∞–º (–Ω–µ–≤–∏–¥–∏–º—ã–µ –¥–ª—è —Ñ–∏–∑–∏–∫–∏)
            const leftWall = document.createElement('div');
            leftWall.className = 'wall';
            leftWall.style.left = '0px';
            leftWall.style.top = '0px';
            leftWall.style.width = '2px';
            leftWall.style.height = '100%';
            leftWall.style.position = 'absolute';
            leftWall.style.background = 'transparent';
            board.appendChild(leftWall);
            
            const rightWall = document.createElement('div');
            rightWall.className = 'wall';
            rightWall.style.right = '0px';
            rightWall.style.top = '0px';
            rightWall.style.width = '2px';
            rightWall.style.height = '100%';
            rightWall.style.position = 'absolute';
            rightWall.style.background = 'transparent';
            board.appendChild(rightWall);
        }

        // –§–∏–∑–∏—á–µ—Å–∫–∏–µ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ Plinko
        const PHYSICS = {
            gravity: 0.8,
            bounce: 0.6,        // –£–ø—Ä—É–≥–æ—Å—Ç—å —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
            friction: 0.98,     // –¢—Ä–µ–Ω–∏–µ –≤–æ–∑–¥—É—Ö–∞
            centerBias: 0.15,   // –°–º–µ—â–µ–Ω–∏–µ –∫ —Ü–µ–Ω—Ç—Ä—É (–¥–µ–ª–∞–µ—Ç —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–µ —Å–ª–æ—Ç—ã –±–æ–ª–µ–µ –≤–µ—Ä–æ—è—Ç–Ω—ã–º–∏)
            pegRadius: 6,       // –†–∞–¥–∏—É—Å –∫–æ–ª—ã—à–∫–æ–≤
            ballRadius: 10,     // –†–∞–¥–∏—É—Å —à–∞—Ä–∏–∫–∞
            minVelocity: 0.1    // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
        };

        // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è —Ñ–∏–∑–∏—á–µ—Å–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —à–∞—Ä–∏–∫–∞
        function animateBall(finalPosition, callback) {
            const board = document.getElementById('plinko-board');
            const ball = document.createElement('div');
            ball.className = 'ball';
            
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∫–æ–ª—ã—à–∫–∏ –¥–ª—è —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
            const pegs = Array.from(board.querySelectorAll('.peg'));
            const pegPositions = pegs.map(peg => ({
                x: parseFloat(peg.style.left) + PHYSICS.pegRadius,
                y: parseFloat(peg.style.top) + PHYSICS.pegRadius,
                element: peg
            }));
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —à–∞—Ä–∏–∫–∞ —Å –Ω–µ–±–æ–ª—å—à–∏–º —Å–ª—É—á–∞–π–Ω—ã–º –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ–º
            let ballState = {
                x: board.offsetWidth / 2 + (Math.random() - 0.5) * 20,
                y: 20,
                vx: (Math.random() - 0.5) * 2, // –ù–∞—á–∞–ª—å–Ω–∞—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
                vy: 0 // –ù–∞—á–∞–ª—å–Ω–∞—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            };
            
            ball.style.left = ballState.x + 'px';
            ball.style.top = ballState.y + 'px';
            board.appendChild(ball);

            let lastTime = Date.now();
            let bounceCount = 0;

            function simulate() {
                const currentTime = Date.now();
                const deltaTime = Math.min((currentTime - lastTime) / 16.67, 2); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º deltaTime
                lastTime = currentTime;

                // –ü—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é
                ballState.vy += PHYSICS.gravity * deltaTime;

                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–µ–Ω–∏–µ
                ballState.vx *= PHYSICS.friction;
                ballState.vy *= PHYSICS.friction;

                // –°–º–µ—â–µ–Ω–∏–µ –∫ —Ü–µ–Ω—Ç—Ä—É (—Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è –∏–º–∏—Ç–∞—Ü–∏—è –Ω–æ—Ä–º–∞–ª—å–Ω–æ–≥–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è)
                const centerX = board.offsetWidth / 2;
                const distanceFromCenter = ballState.x - centerX;
                ballState.vx -= distanceFromCenter * PHYSICS.centerBias * deltaTime * 0.01;

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                ballState.x += ballState.vx * deltaTime;
                ballState.y += ballState.vy * deltaTime;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∫–æ–ª—ã—à–∫–∞–º–∏
                pegPositions.forEach(peg => {
                    const dx = ballState.x - peg.x;
                    const dy = ballState.y - peg.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < PHYSICS.pegRadius + PHYSICS.ballRadius) {
                        // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ!
                        bounceCount++;
                        
                        // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤–µ–∫—Ç–æ—Ä —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                        const normalX = dx / distance;
                        const normalY = dy / distance;
                        
                        // –û—Ç—Ä–∞–∂–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
                        const dotProduct = ballState.vx * normalX + ballState.vy * normalY;
                        ballState.vx -= 2 * dotProduct * normalX * PHYSICS.bounce;
                        ballState.vy -= 2 * dotProduct * normalY * PHYSICS.bounce;
                        
                        // –û—Ç–æ–¥–≤–∏–≥–∞–µ–º —à–∞—Ä–∏–∫ –æ—Ç –∫–æ–ª—ã—à–∫–∞
                        const overlap = (PHYSICS.pegRadius + PHYSICS.ballRadius) - distance;
                        ballState.x += normalX * overlap;
                        ballState.y += normalY * overlap;

                        // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –∫–æ–ª—ã—à–∫—É
                        peg.element.style.boxShadow = '0 0 15px rgba(0, 200, 81, 1)';
                        setTimeout(() => {
                            peg.element.style.boxShadow = '0 0 5px rgba(0, 200, 81, 0.5)';
                        }, 150);

                        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞
                        ballState.vx += (Math.random() - 0.5) * 0.5;
                    }
                });

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã –ø–æ–ª—è
                if (ballState.x < PHYSICS.ballRadius) {
                    ballState.x = PHYSICS.ballRadius;
                    ballState.vx = Math.abs(ballState.vx) * PHYSICS.bounce;
                }
                if (ballState.x > board.offsetWidth - PHYSICS.ballRadius) {
                    ballState.x = board.offsetWidth - PHYSICS.ballRadius;
                    ballState.vx = -Math.abs(ballState.vx) * PHYSICS.bounce;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
                ball.style.left = (ballState.x - PHYSICS.ballRadius) + 'px';
                ball.style.top = (ballState.y - PHYSICS.ballRadius) + 'px';

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ (–¥–æ—Å—Ç–∏–≥–ª–∏ –¥–Ω–∞ –∏–ª–∏ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å)
                const atBottom = ballState.y >= board.offsetHeight - 40;
                const stopped = Math.abs(ballState.vx) < PHYSICS.minVelocity && Math.abs(ballState.vy) < PHYSICS.minVelocity;
                
                if (atBottom || stopped) {
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –Ω–∞ –æ—Å–Ω–æ–≤–µ X –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                    const multipliers = document.querySelectorAll('.multiplier');
                    const slotWidth = board.offsetWidth / multipliers.length;
                    let calculatedPosition = Math.floor(ballState.x / slotWidth);
                    calculatedPosition = Math.max(0, Math.min(calculatedPosition, multipliers.length - 1));
                    
                    // –ü–ª–∞–≤–Ω–æ –ø–µ—Ä–µ–º–µ—â–∞–µ–º —à–∞—Ä–∏–∫ –∫ —Ü–µ–Ω—Ç—Ä—É –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å–ª–æ—Ç–∞
                    const targetX = (calculatedPosition + 0.5) * slotWidth;
                    const finalAnimation = () => {
                        const steps = 20;
                        let step = 0;
                        const startX = ballState.x;
                        
                        const slideToSlot = () => {
                            step++;
                            const progress = step / steps;
                            const currentX = startX + (targetX - startX) * progress;
                            ball.style.left = (currentX - PHYSICS.ballRadius) + 'px';
                            ball.style.top = (board.offsetHeight - 35) + 'px';
                            
                            if (step < steps) {
                                requestAnimationFrame(slideToSlot);
                            } else {
                                // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ
                                if (callback) callback();
                                setTimeout(() => {
                                    ball.remove();
                                }, 1500);
                            }
                        };
                        slideToSlot();
                    };
                    
                    finalAnimation();
                    return;
                }

                // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                requestAnimationFrame(simulate);
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∏–º—É–ª—è—Ü–∏—é
            simulate();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ –∞–Ω–∏–º–∞—Ü–∏—è–º–∏
        function showResult(position) {
            const multipliers = {
                8: [5.8, 2.2, 1.1, 0.4, 0.4, 1.1, 2.2, 5.8],
                12: [26.0, 9.0, 4.0, 2.0, 0.5, 0.5, 2.0, 4.0, 9.0, 26.0],
                16: [100.0, 20.0, 8.0, 3.0, 1.5, 0.8, 0.8, 1.5, 3.0, 8.0, 20.0, 100.0]
            }[currentRows];

            const multiplier = multipliers[position];
            const resultPanel = document.getElementById('result-panel');
            const resultText = document.getElementById('result-text');
            const resultMultiplier = document.getElementById('result-multiplier');

            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–ª–æ—Ç
            const multiplierElements = document.querySelectorAll('.multiplier');
            multiplierElements.forEach((el, index) => {
                el.classList.remove('winner', 'active');
                if (index === position) {
                    el.classList.add('winner');
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø—É–ª—å—Å–∏—Ä—É—é—â–∏–π —ç—Ñ—Ñ–µ–∫—Ç
                    setTimeout(() => el.classList.add('active'), 100);
                }
            });

            const isWin = multiplier >= 1;
            resultText.textContent = isWin ? 
                `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã–∏–≥—Ä—ã—à ${multiplier}x!` : 
                `–ú–Ω–æ–∂–∏—Ç–µ–ª—å ${multiplier}x. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!`;
            
            resultMultiplier.textContent = multiplier.toFixed(1) + 'x';
            resultMultiplier.className = isWin ? 'multiplier-badge win' : 'multiplier-badge lose';

            // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            resultPanel.style.display = 'block';
            resultPanel.style.opacity = '0';
            resultPanel.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                resultPanel.style.transition = 'all 0.5s ease';
                resultPanel.style.opacity = '1';
                resultPanel.style.transform = 'translateY(0)';
            }, 100);

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                resultPanel.style.opacity = '0';
                setTimeout(() => {
                    resultPanel.style.display = 'none';
                    multiplierElements.forEach(el => el.classList.remove('winner', 'active'));
                }, 500);
            }, 5000);
        }

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        async function startPlinkoGame() {
            if (!currentUser) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }

            const betAmount = parseFloat(document.getElementById('bet-amount').value);

            try {
                // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É
                const response = await fetch('/api/plinko/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        rows: currentRows,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentGameId = result.game_id;
                    document.getElementById('balance').textContent = result.new_balance.toFixed(2);

                    // –ó–∞–ø—É—Å–∫–∞–µ–º —à–∞—Ä–∏–∫
                    const dropResponse = await fetch('/api/plinko/drop', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            gameId: currentGameId,
                            telegramId: currentUser.id
                        })
                    });

                    const dropResult = await dropResponse.json();

                    if (dropResult.success) {
                        // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–∞–¥–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞
                        animateBall(dropResult.final_position, () => {
                            showResult(dropResult.final_position);
                        });
                        document.getElementById('balance').textContent = dropResult.new_balance.toFixed(2);
                    } else {
                        alert('–û—à–∏–±–∫–∞: ' + dropResult.error);
                    }
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + result.error);
                }
            } catch (error) {
                console.error('Game error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã');
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`,
                    firstName: tg.initDataUnsafe.user.first_name,
                    lastName: tg.initDataUnsafe.user.last_name
                };
                loadUserData();
            } else {
                currentUser = {
                    id: 123456,
                    username: 'TestUser',
                    firstName: 'Test',
                    lastName: 'User'
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    document.getElementById('balance').textContent = balance.toFixed(2);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                    
                    const depositInfo = document.getElementById('deposit-mode-info');
                    depositInfo.textContent = isDemoMode ? 
                        '–î–µ–º–æ-–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)' : 
                        '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
            document.getElementById('deposit-amount').value = '';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (!amount || amount < 1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –¥–µ–ø–æ–∑–∏—Ç: 1 TON');
                return;
            }

            try {
                const response = await fetch('/api/create-invoice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    if (isDemoMode) {
                        await loadUserData();
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚úÖ –î–µ–º–æ-–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ",
                                message: `–î–µ–º–æ-–¥–µ–ø–æ–∑–∏—Ç ${amount} TON —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!`,
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert(`–î–µ–º–æ-–¥–µ–ø–æ–∑–∏—Ç ${amount} TON —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!`);
                        }
                    } else {
                        window.open(result.invoice_url, '_blank');
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "–û–ø–ª–∞—Ç–∞ TON",
                                message: `–û—Ç–∫—Ä–æ–π—Ç–µ Crypto Bot –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`,
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert(`–û—Ç–∫—Ä–æ–π—Ç–µ Crypto Bot –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`);
                        }
                        checkDepositStatus(result.invoice_id);
                    }
                    
                    closeDepositModal();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–µ–ø–æ–∑–∏—Ç–∞: ' + result.error);
                }
            } catch (error) {
                console.error('Deposit error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–µ–ø–æ–∑–∏—Ç–∞');
            }
        }

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            invoiceId: invoiceId,
                            demoMode: isDemoMode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        await loadUserData();
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚úÖ –£—Å–ø–µ—à–Ω–æ",
                                message: '–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert('–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!');
                        }
                    } else if (result.status === 'expired' || result.status === 'cancelled') {
                        clearInterval(checkInterval);
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚ùå –û—à–∏–±–∫–∞",
                                message: '–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert('–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω');
                        }
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 5000);
        }

        window.onclick = function(event) {
            const depositModal = document.getElementById('deposit-modal');
            if (event.target === depositModal) {
                closeDepositModal();
            }
        }

        window.addEventListener('resize', function() {
            createPegs();
        });
    </script>
