<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <i class="bi bi-x"></i>
                <span>–ó–∞–∫—Ä—ã—Ç—å</span>
            </div>
            <div class="top-right">
                <div class="balance" onclick="openDepositModal()">
                    <i class="bi bi-currency-bitcoin"></i>
                    <span id="balance">0.00</span>
                    <i class="bi bi-plus-circle"></i>
                </div>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç Plinko -->
        <div class="plinko-content">
            <!-- –õ–æ–≥–æ Plinko -->
            <div class="plinko-logo">
                <h1>Plinko</h1>
            </div>
            
            <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
            <div class="plinko-game">
                <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Å—Ç–∞—Ä—Ç–∞ -->
                <div class="start-button" onclick="dropBall()">
                    <div class="start-circle">
                        <div class="start-text">Hit Boom</div>
                    </div>
                </div>
                
                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
                <div class="plinko-board" id="plinko-board">
                    <!-- –®—Ç–∏—Ñ—Ç—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </div>
                
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->
                <div class="plinko-multipliers" id="multipliers">
                    <div class="multiplier high" data-index="0">x5.8</div>
                    <div class="multiplier medium" data-index="1">x2.2</div>
                    <div class="multiplier low" data-index="2">x1.1</div>
                    <div class="multiplier low" data-index="3">x1</div>
                    <div class="multiplier ultra-low" data-index="4">x0.4</div>
                    <div class="multiplier low" data-index="5">x1</div>
                    <div class="multiplier low" data-index="6">x1.1</div>
                    <div class="multiplier medium" data-index="7">x2.2</div>
                    <div class="multiplier high" data-index="8">x5.8</div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1" max="100">
                    </div>
                    <div class="balance-info">
                        –ë–∞–ª–∞–Ω—Å: <span id="current-balance">0.00</span> TON
                    </div>
                    <button class="drop-ball-btn" onclick="dropBall()">
                        üéØ –ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ -->
    <div id="result-notification" class="notification" style="display: none;">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let activeBalls = 0; // –°—á–µ—Ç—á–∏–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —à–∞—Ä–∏–∫–æ–≤

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPlinkoField();
            
            // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –ø–æ–ª–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', createPlinkoField);
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    updateBalanceDisplay(balance);
                    isDemoMode = userData.demo_mode;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('balance').textContent = balance.toFixed(2);
            document.getElementById('current-balance').textContent = balance.toFixed(2);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–≥–æ –ø–æ–ª—è –ø–ª–∏–Ω–∫–æ
        function createPlinkoField() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '';
            
            const rows = 10; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä—è–¥–æ–≤ —à—Ç–∏—Ñ—Ç–æ–≤
            const pinRadius = 6; // –†–∞–¥–∏—É—Å —à—Ç–∏—Ñ—Ç–∞
            const rowHeight = 32; // –í—ã—Å–æ—Ç–∞ –º–µ–∂–¥—É —Ä—è–¥–∞–º–∏
            const boardWidth = board.offsetWidth;
            
            // –°–æ–∑–¥–∞–µ–º —à—Ç–∏—Ñ—Ç—ã –≤ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            for (let row = 0; row < rows; row++) {
                const pinsInRow = row + 3;
                const rowTop = 40 + row * rowHeight;
                
                // –†–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —à—Ç–∏—Ñ—Ç–æ–≤ –ø–æ —à–∏—Ä–∏–Ω–µ
                const totalWidth = boardWidth * 0.8;
                const startX = (boardWidth - totalWidth) / 2;
                const pinSpacing = totalWidth / (pinsInRow - 1);
                
                for (let col = 0; col < pinsInRow; col++) {
                    const pin = document.createElement('div');
                    pin.className = 'pin';
                    
                    // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —à—Ç–∏—Ñ—Ç–æ–≤ –≤ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
                    const left = startX + col * pinSpacing;
                    
                    pin.style.left = left + 'px';
                    pin.style.top = rowTop + 'px';
                    pin.style.width = pinRadius * 2 + 'px';
                    pin.style.height = pinRadius * 2 + 'px';
                    
                    board.appendChild(pin);
                }
            }
        }

        // –ö–ò–î–ê–ï–ú –®–ê–†–ò–ö –ë–ï–ó –ó–ê–î–ï–†–ñ–ï–ö
        async function dropBall() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            if (betAmount < 0.1 || betAmount > 100) {
                showNotification('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 100 TON', 'error');
                return;
            }

            const currentBalance = parseFloat(document.getElementById('current-balance').textContent);
            if (currentBalance < betAmount) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
                return;
            }

            // –°–†–ê–ó–£ —Å–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
            updateBalanceDisplay(currentBalance - betAmount);

            try {
                const response = await fetch('/api/plinko/drop', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é, –Ω–æ –ù–ï –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∑–¥–µ—Å—å
                    realisticPlinkoAnimation(result.slot_index, result.multiplier, result.win_amount, betAmount, result.new_balance);
                } else {
                    showNotification('–û—à–∏–±–∫–∞: ' + result.error, 'error');
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–≤–∫—É –ø—Ä–∏ –æ—à–∏–±–∫–µ
                    updateBalanceDisplay(currentBalance);
                }
            } catch (error) {
                console.error('Drop error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–≤–∫—É –ø—Ä–∏ –æ—à–∏–±–∫–µ
                updateBalanceDisplay(currentBalance);
            }
        }

        // –†–ï–ê–õ–ò–°–¢–ò–ß–ù–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –ü–ê–î–ï–ù–ò–Ø –®–ê–†–ò–ö–ê
        function realisticPlinkoAnimation(targetSlot, multiplier, winAmount, betAmount, newBalance) {
            activeBalls++;
            
            const board = document.getElementById('plinko-board');
            const ball = document.createElement('div');
            ball.className = 'ball';
            board.appendChild(ball);

            const multipliers = document.querySelectorAll('.multiplier');
            const targetMultiplier = multipliers[targetSlot];

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–µ–ª–µ–≤—É—é –ø–æ–∑–∏—Ü–∏—é –¥–ª—è —à–∞—Ä–∏–∫–∞
            const multiplierRects = Array.from(multipliers).map(m => m.getBoundingClientRect());
            const boardRect = board.getBoundingClientRect();
            const targetX = (multiplierRects[targetSlot].left + multiplierRects[targetSlot].width/2 - boardRect.left);

            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è (—Ü–µ–Ω—Ç—Ä —Å–≤–µ—Ä—Ö—É)
            let x = boardRect.width / 2;
            let y = 0;
            
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';

            const pins = document.querySelectorAll('.pin');
            
            // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ –≤—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏–∏ —à—Ç–∏—Ñ—Ç–æ–≤
            const pinPositions = Array.from(pins).map(pin => {
                const rect = pin.getBoundingClientRect();
                const boardRect = board.getBoundingClientRect();
                return {
                    x: rect.left + rect.width/2 - boardRect.left,
                    y: rect.top + rect.height/2 - boardRect.top,
                    radius: rect.width / 2
                };
            });

            // –§–∏–∑–∏—á–µ—Å–∫–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            let velocityX = 0;
            let velocityY = 0;
            const gravity = 0.3;
            const friction = 0.99;
            const ballRadius = 10;
            const bounceFactor = 0.7;

            let lastCollisionTime = 0;
            const collisionCooldown = 100;
            
            function animate() {
                const currentTime = Date.now();
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é
                velocityY += gravity;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–µ–Ω–∏–µ
                velocityX *= friction;
                velocityY *= friction;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                x += velocityX;
                y += velocityY;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                if (x < ballRadius) {
                    x = ballRadius;
                    velocityX *= -bounceFactor;
                }
                if (x > boardRect.width - ballRadius) {
                    x = boardRect.width - ballRadius;
                    velocityX *= -bounceFactor;
                }
                
                ball.style.left = x + 'px';
                ball.style.top = y + 'px';

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —à—Ç–∏—Ñ—Ç–∞–º–∏
                pinPositions.forEach((pin, index) => {
                    const dx = pin.x - x;
                    const dy = pin.y - y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = pin.radius + ballRadius;
                    
                    if (distance < minDistance && (currentTime - lastCollisionTime) > collisionCooldown) {
                        lastCollisionTime = currentTime;
                        
                        // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤–µ–∫—Ç–æ—Ä –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                        const nx = dx / distance;
                        const ny = dy / distance;
                        
                        // –û—Ç—Å–∫–∞–∫–∏–≤–∞–Ω–∏–µ –æ—Ç —à—Ç–∏—Ñ—Ç–∞
                        const dotProduct = velocityX * nx + velocityY * ny;
                        velocityX -= 2 * dotProduct * nx * bounceFactor;
                        velocityY -= 2 * dotProduct * ny * bounceFactor;
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ
                        velocityX += (Math.random() - 0.5) * 2;
                        
                        // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                        pins[index].style.transform = 'scale(1.2)';
                        setTimeout(() => {
                            pins[index].style.transform = 'scale(1)';
                        }, 100);
                    }
                });

                // –ö–æ–≥–¥–∞ —à–∞—Ä–∏–∫ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –Ω–∏–∑–∞
                if (y >= boardRect.height - 50) {
                    function finalAnimation() {
                        const dx = targetX - x;
                        x += dx * 0.1;
                        y += 2;
                        
                        ball.style.left = x + 'px';
                        ball.style.top = y + 'px';
                        
                        if (Math.abs(dx) < 5 && y >= boardRect.height - 20) {
                            targetMultiplier.classList.add('highlight');
                            
                            setTimeout(() => {
                                ball.remove();
                                targetMultiplier.classList.remove('highlight');
                                activeBalls--;
                                
                                updateBalanceDisplay(newBalance);
                                
                                if (winAmount > 0) {
                                    showNotification(`–í—ã–∏–≥—Ä—ã—à: ${winAmount.toFixed(2)} TON (x${multiplier})`, 'success');
                                } else {
                                    showNotification('–£–¥–∞—á–∏ –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!', 'info');
                                }
                            }, 500);
                            return;
                        }
                        
                        requestAnimationFrame(finalAnimation);
                    }
                    finalAnimation();
                    return;
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            if (!amount || amount < 1) {
                showNotification('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: 1 TON', 'error');
                return;
            }

            try {
                const response = await fetch('/api/deposit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount
                    })
                });

                const result = await response.json();
                if (result.success) {
                    updateBalanceDisplay(result.new_balance);
                    closeDepositModal();
                    showNotification(`–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount} TON`, 'success');
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('result-notification');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
