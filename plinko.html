<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <!-- –§–æ–Ω —Å —Å–µ—Ç–∫–æ–π –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É -->
    <div class="grid-background"></div>
    
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <span>‚Üê</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-exchange"></i>
                    <span id="balance">0.00</span>
                    <button class="balance-plus-btn" onclick="openDepositModal()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="demo-badge">DEMO</div>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç Plinko -->
        <div class="plinko-content">
            <h1 class="plinko-title">Plinko Game</h1>
            
            <!-- –ü–æ–ª–µ Plinko -->
            <div class="plinko-game">
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ –≤–Ω–∏–∑—É -->
                <div class="plinko-multipliers">
                    <div class="multiplier">X5.8</div>
                    <div class="multiplier">X2.2</div>
                    <div class="multiplier">X1.1</div>
                    <div class="multiplier">X1.1</div>
                    <div class="multiplier">X0.4</div>
                    <div class="multiplier">X1.1</div>
                    <div class="multiplier">X1.1</div>
                    <div class="multiplier">X2.2</div>
                    <div class="multiplier">X5.8</div>
                </div>
                
                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ —Å —à—Ç–∏—Ñ—Ç–∞–º–∏ -->
                <div class="plinko-board">
                    <div class="plinko-grid">
                        <!-- –†—è–¥—ã —à—Ç–∏—Ñ—Ç–æ–≤ –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã JavaScript -->
                    </div>
                </div>
                
                <!-- –û–±–ª–∞—Å—Ç—å –¥–ª—è —Å–±—Ä–æ—Å–∞ —à–∞—Ä–∏–∫–∞ -->
                <div class="plinko-drop-zone">
                    <div class="drop-indicator"></div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1">
                    </div>
                    <button class="drop-ball-btn" onclick="dropBall()">
                        –°–±—Ä–æ—Å–∏—Ç—å —à–∞—Ä–∏–∫
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p id="deposit-mode-info">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay</p>
                </div>
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            initPlinkoField();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`,
                    firstName: tg.initDataUnsafe.user.first_name,
                    lastName: tg.initDataUnsafe.user.last_name
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    document.getElementById('balance').textContent = balance.toFixed(2);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—è Plinko
        function initPlinkoField() {
            const grid = document.querySelector('.plinko-grid');
            const rows = 8; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä—è–¥–æ–≤ —à—Ç–∏—Ñ—Ç–æ–≤
            
            for (let row = 0; row < rows; row++) {
                const rowElement = document.createElement('div');
                rowElement.className = 'pin-row';
                
                // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —à—Ç–∏—Ñ—Ç–æ–≤ –≤ —Ä—è–¥—É: row + 1
                const pinsInRow = row + 1;
                
                for (let pin = 0; pin < pinsInRow; pin++) {
                    const pinElement = document.createElement('div');
                    pinElement.className = 'pin';
                    rowElement.appendChild(pinElement);
                }
                
                grid.appendChild(rowElement);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ —à–∞—Ä–∏–∫–∞
        function dropBall() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            const balance = parseFloat(document.getElementById('balance').textContent);
            
            if (betAmount <= 0) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É');
                return;
            }
            
            if (balance < betAmount) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤');
                return;
            }
            
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ —Å–±—Ä–æ—Å–∞ —à–∞—Ä–∏–∫–∞ –∏ –∞–Ω–∏–º–∞—Ü–∏—è
            console.log(`–°–±—Ä–∞—Å—ã–≤–∞–µ–º —à–∞—Ä–∏–∫ —Å–æ —Å—Ç–∞–≤–∫–æ–π ${betAmount} TON`);
            // –í –±—É–¥—É—â–µ–º –¥–æ–±–∞–≤–∏–º –∞–Ω–∏–º–∞—Ü–∏—é –∏ –ª–æ–≥–∏–∫—É –∏–≥—Ä—ã
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
            document.getElementById('deposit-amount').value = '';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (!amount || amount < 1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –¥–µ–ø–æ–∑–∏—Ç: 1 TON');
                return;
            }

            try {
                const response = await fetch('/api/create-invoice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    if (isDemoMode) {
                        // –î–ª—è –¥–µ–º–æ-—Ä–µ–∂–∏–º–∞ —Å—Ä–∞–∑—É –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                        await loadUserData();
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚úÖ –î–µ–º–æ-–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ",
                                message: `–î–µ–º–æ-–¥–µ–ø–æ–∑–∏—Ç ${amount} TON —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!`,
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert(`–î–µ–º–æ-–¥–µ–ø–æ–∑–∏—Ç ${amount} TON —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!`);
                        }
                    } else {
                        // –î–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∏–Ω–≤–æ–π—Å
                        window.open(result.invoice_url, '_blank');
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "–û–ø–ª–∞—Ç–∞ TON",
                                message: `–û—Ç–∫—Ä–æ–π—Ç–µ Crypto Bot –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`,
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert(`–û—Ç–∫—Ä–æ–π—Ç–µ Crypto Bot –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`);
                        }
                        checkDepositStatus(result.invoice_id);
                    }
                    
                    closeDepositModal();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–µ–ø–æ–∑–∏—Ç–∞: ' + result.error);
                }
            } catch (error) {
                console.error('Deposit error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–µ–ø–æ–∑–∏—Ç–∞');
            }
        }

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            invoiceId: invoiceId,
                            demoMode: isDemoMode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚úÖ –£—Å–ø–µ—à–Ω–æ",
                                message: '–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert('–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!');
                        }
                        await loadUserData();
                    } else if (result.status === 'expired' || result.status === 'cancelled') {
                        clearInterval(checkInterval);
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚ùå –û—à–∏–±–∫–∞",
                                message: '–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert('–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω');
                        }
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 5000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        window.onclick = function(event) {
            const depositModal = document.getElementById('deposit-modal');
            if (event.target === depositModal) {
                closeDepositModal();
            }
        }
    </script>
</body>
</html>
