<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <i class="bi bi-x"></i>
                <span>–ó–∞–∫—Ä—ã—Ç—å</span>
            </div>
            <div class="top-right">
                <div class="balance" onclick="openDepositModal()">
                    <i class="bi bi-currency-bitcoin"></i>
                    <span id="balance">0.00</span>
                    <i class="bi bi-plus-circle"></i>
                </div>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç Plinko -->
        <div class="plinko-content">
            <!-- –õ–æ–≥–æ Plinko -->
            <div class="plinko-logo">
                <h1>Plinko</h1>
            </div>
            
            <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
            <div class="plinko-game">
                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ —Å –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –º–Ω–æ–∂–∏—Ç–µ–ª—è–º–∏ -->
                <div class="plinko-board-container">
                    <div class="plinko-board" id="plinko-board">
                        <!-- –®—Ç–∏—Ñ—Ç—ã, —à–∞—Ä–∏–∫–∏ –∏ –º–Ω–æ–∂–∏—Ç–µ–ª–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
                    </div>
                    <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω—ã –≤ –ø–æ–ª–µ -->
                    <div class="integrated-multipliers" id="integrated-multipliers">
                        <div class="imultiplier high" data-index="0">x5.8</div>
                        <div class="imultiplier medium" data-index="1">x2.2</div>
                        <div class="imultiplier low" data-index="2">x1.1</div>
                        <div class="imultiplier low" data-index="3">x1.1</div>
                        <div class="imultiplier ultra-low" data-index="4">x0.4</div>
                        <div class="imultiplier low" data-index="5">x1.1</div>
                        <div class="imultiplier low" data-index="6">x1.1</div>
                        <div class="imultiplier medium" data-index="7">x2.2</div>
                        <div class="imultiplier high" data-index="8">x5.8</div>
                    </div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1" max="100">
                    </div>
                    <div class="balance-info">
                        –ë–∞–ª–∞–Ω—Å: <span id="current-balance">0.00</span> TON
                    </div>
                    <button class="drop-ball-btn" id="drop-ball-btn" onclick="dropBall()">
                        üéØ –ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ -->
    <div id="result-notification" class="notification" style="display: none;">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let balls = [];
        let pins = [];
        let multipliers = [];
        let animationFrameId = null;
        let lastTime = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPlinkoField();
            startGameLoop();
            
            window.addEventListener('resize', createPlinkoField);
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    updateBalanceDisplay(balance);
                    isDemoMode = userData.demo_mode;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('balance').textContent = balance.toFixed(2);
            document.getElementById('current-balance').textContent = balance.toFixed(2);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—è –ø–ª–∏–Ω–∫–æ —Å –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –º–Ω–æ–∂–∏—Ç–µ–ª—è–º–∏
        function createPlinkoField() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '';
            pins = [];
            multipliers = Array.from(document.querySelectorAll('.imultiplier'));
            
            const rows = 12;
            const boardWidth = board.offsetWidth;
            const boardHeight = board.offsetHeight - 60; // –ú–µ—Å—Ç–æ –¥–ª—è –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
            const pinSize = 10;
            
            // –°–æ–∑–¥–∞–µ–º —à—Ç–∏—Ñ—Ç—ã —Å –Ω–∞–∫–ª–æ–Ω–æ–º –≤ —Å—Ç–æ—Ä–æ–Ω—É 0.4x
            for (let row = 0; row < rows; row++) {
                const pinsInRow = 8 + (row % 2);
                const startY = 30;
                const rowSpacing = (boardHeight - 80) / rows;
                
                for (let col = 0; col < pinsInRow; col++) {
                    const pin = document.createElement('div');
                    pin.className = 'pin';
                    
                    // –°–æ–∑–¥–∞–µ–º –Ω–∞–∫–ª–æ–Ω –≤ —Å—Ç–æ—Ä–æ–Ω—É —Ü–µ–Ω—Ç—Ä–∞ (–≥–¥–µ 0.4x)
                    let x = ((col + 0.5 + (row % 2) * 0.5) * boardWidth) / (pinsInRow + (row % 2));
                    
                    // –ù–∞–∫–ª–æ–Ω—è–µ–º —à—Ç–∏—Ñ—Ç—ã –∫ —Ü–µ–Ω—Ç—Ä—É (–∫ 0.4x)
                    const centerX = boardWidth / 2;
                    const tiltStrength = 0.1 * (row / rows); // –£—Å–∏–ª–∏–≤–∞–µ–º –Ω–∞–∫–ª–æ–Ω —Å –∫–∞–∂–¥—ã–º —Ä—è–¥–æ–º
                    if (x < centerX) {
                        x += tiltStrength * (centerX - x);
                    } else {
                        x -= tiltStrength * (x - centerX);
                    }
                    
                    const y = startY + (row * rowSpacing);
                    
                    pin.style.left = x + 'px';
                    pin.style.top = y + 'px';
                    pin.style.width = pinSize + 'px';
                    pin.style.height = pinSize + 'px';
                    
                    board.appendChild(pin);
                    
                    pins.push({
                        x: x,
                        y: y,
                        radius: pinSize / 2,
                        element: pin
                    });
                }
            }
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª–∏ –≤ —Å–∞–º–æ–º –Ω–∏–∑—É –ø–æ–ª—è
            const multiplierContainer = document.getElementById('integrated-multipliers');
            multiplierContainer.style.width = boardWidth + 'px';
        }

        // –ì–ª–∞–≤–Ω—ã–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª 60 FPS
        function startGameLoop() {
            function gameLoop(timestamp) {
                if (!lastTime) lastTime = timestamp;
                const deltaTime = Math.min(timestamp - lastTime, 1000/60) / 16.67;
                lastTime = timestamp;
                
                updatePhysics(deltaTime);
                renderBalls();
                
                animationFrameId = requestAnimationFrame(gameLoop);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updatePhysics(deltaTime) {
            const board = document.getElementById('plinko-board');
            const boardWidth = board.offsetWidth;
            const boardHeight = board.offsetHeight - 60; // –£—á–∏—Ç—ã–≤–∞–µ–º –º–µ—Å—Ç–æ –¥–ª—è –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
            
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                if (ball.finished) continue;
                
                // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                ball.vy += 0.4 * deltaTime;
                
                // –õ–µ–≥–∫–∏–π –Ω–∞–∫–ª–æ–Ω –≤ —Å—Ç–æ—Ä–æ–Ω—É —Ü–µ–Ω—Ç—Ä–∞ (0.4x)
                const centerX = boardWidth / 2;
                const tiltForce = 0.02 * deltaTime;
                if (ball.x < centerX) {
                    ball.vx += tiltForce;
                } else {
                    ball.vx -= tiltForce;
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏
                ball.x += ball.vx * deltaTime;
                ball.y += ball.vy * deltaTime;
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≥—Ä–∞–Ω–∏—Ü–∞–º–∏
                if (ball.x < ball.radius) {
                    ball.x = ball.radius;
                    ball.vx = Math.abs(ball.vx) * 0.6;
                } else if (ball.x > boardWidth - ball.radius) {
                    ball.x = boardWidth - ball.radius;
                    ball.vx = -Math.abs(ball.vx) * 0.6;
                }
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —à—Ç–∏—Ñ—Ç–∞–º–∏
                for (const pin of pins) {
                    const dx = ball.x - pin.x;
                    const dy = ball.y - pin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = ball.radius + pin.radius;
                    
                    if (distance < minDistance && distance > 0) {
                        // –û—Ç—Ç–∞–ª–∫–∏–≤–∞–Ω–∏–µ –æ—Ç —à—Ç–∏—Ñ—Ç–∞ —Å –Ω–∞–∫–ª–æ–Ω–æ–º –∫ —Ü–µ–Ω—Ç—Ä—É
                        const pushForce = 0.4;
                        ball.x += (dx / distance) * pushForce;
                        ball.y += (dy / distance) * pushForce;
                        
                        // –û—Ç—Ä–∞–∂–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏ —Å —É—Å–∏–ª–µ–Ω–∏–µ–º –∫ —Ü–µ–Ω—Ç—Ä—É
                        const dot = ball.vx * dx + ball.vy * dy;
                        if (dot < 0) {
                            ball.vx -= 0.7 * dot * dx / (distance * distance);
                            ball.vy -= 0.7 * dot * dy / (distance * distance);
                        }
                        
                        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ç–æ–ª—á–æ–∫ –∫ —Ü–µ–Ω—Ç—Ä—É –¥–ª—è 0.4x
                        const centerPush = 0.1;
                        if (ball.x < boardWidth / 2) {
                            ball.vx += centerPush;
                        } else {
                            ball.vx -= centerPush;
                        }
                    }
                }
                
                // –¢—Ä–µ–Ω–∏–µ –≤–æ–∑–¥—É—Ö–∞
                ball.vx *= 0.995;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
                if (ball.y >= boardHeight - 20 && !ball.reachedBottom) {
                    ball.reachedBottom = true;
                    ball.vy = 0;
                    ball.vx *= 0.3;
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø–æ–∑–∏—Ü–∏–∏ X
                    const slotWidth = boardWidth / multipliers.length;
                    let slotIndex = Math.floor(ball.x / slotWidth);
                    slotIndex = Math.max(0, Math.min(multipliers.length - 1, slotIndex));
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∞–Ω—Å –ø–æ–ø–∞–¥–∞–Ω–∏—è –Ω–∞ 0.4x (–∏–Ω–¥–µ–∫—Å 4)
                    if (Math.random() < 0.8) { // 80% —à–∞–Ω—Å
                        slotIndex = 4; // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –Ω–∞ 0.4x
                    }
                    
                    ball.finalSlot = slotIndex;
                    ball.targetX = (slotIndex * slotWidth) + (slotWidth / 2);
                    ball.slotAnimation = true;
                }
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è –≤ —Å–ª–æ—Ç
                if (ball.slotAnimation) {
                    const dx = ball.targetX - ball.x;
                    ball.x += dx * 0.15;
                    ball.y += 0.5 * deltaTime;
                    
                    if (Math.abs(dx) < 3 && ball.y >= boardHeight) {
                        ball.finished = true;
                        finishBallAnimation(ball);
                    }
                }
            }
        }

        function renderBalls() {
            const board = document.getElementById('plinko-board');
            
            // –£–¥–∞–ª—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ —à–∞—Ä–∏–∫–∏
            const ballElements = board.querySelectorAll('.ball');
            ballElements.forEach(ballElement => {
                const ballId = ballElement.dataset.ballId;
                const ball = balls.find(b => b.id == ballId);
                if (!ball || ball.finished) {
                    ballElement.remove();
                }
            });
            
            // –°–æ–∑–¥–∞–µ–º/–æ–±–Ω–æ–≤–ª—è–µ–º —à–∞—Ä–∏–∫–∏
            balls.forEach(ball => {
                if (ball.finished) return;
                
                let ballElement = board.querySelector(`.ball[data-ball-id="${ball.id}"]`);
                if (!ballElement) {
                    ballElement = document.createElement('div');
                    ballElement.className = 'ball';
                    ballElement.dataset.ballId = ball.id;
                    board.appendChild(ballElement);
                }
                
                ballElement.style.left = (ball.x - ball.radius) + 'px';
                ballElement.style.top = (ball.y - ball.radius) + 'px';
                ballElement.style.width = (ball.radius * 2) + 'px';
                ballElement.style.height = (ball.radius * 2) + 'px';
            });
        }

        function finishBallAnimation(ball) {
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –º–Ω–æ–∂–∏—Ç–µ–ª—è
            if (multipliers[ball.finalSlot]) {
                multipliers[ball.finalSlot].classList.add('highlight');
                setTimeout(() => {
                    multipliers[ball.finalSlot].classList.remove('highlight');
                }, 1500);
            }
            
            // –£–¥–∞–ª—è–µ–º —à–∞—Ä–∏–∫ –∏–∑ DOM
            const ballElement = document.querySelector(`.ball[data-ball-id="${ball.id}"]`);
            if (ballElement) {
                setTimeout(() => {
                    ballElement.remove();
                }, 1000);
            }
            
            // –£–¥–∞–ª—è–µ–º —à–∞—Ä–∏–∫ –∏–∑ –º–∞—Å—Å–∏–≤–∞
            setTimeout(() => {
                balls = balls.filter(b => b.id !== ball.id);
            }, 1200);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            updateBalanceDisplay(ball.newBalance);
            
            if (ball.winAmount > 0) {
                showNotification(`–í—ã–∏–≥—Ä—ã—à: ${ball.winAmount.toFixed(2)} TON (x${ball.multiplier})`, 'success');
            } else {
                showNotification('–£–¥–∞—á–∏ –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!', 'info');
            }
        }

        // –ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–≥–æ —à–∞—Ä–∏–∫–∞
        async function dropBall() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            if (betAmount < 0.1 || betAmount > 100) {
                showNotification('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 100 TON', 'error');
                return;
            }

            const currentBalance = parseFloat(document.getElementById('current-balance').textContent);
            if (currentBalance < betAmount) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
                return;
            }

            // –°—Ä–∞–∑—É —Å–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
            updateBalanceDisplay(currentBalance - betAmount);

            try {
                const response = await fetch('/api/plinko/drop', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —à–∞—Ä–∏–∫
                    createNewBall(result.slot_index, result.multiplier, result.win_amount, result.new_balance);
                } else {
                    showNotification('–û—à–∏–±–∫–∞: ' + result.error, 'error');
                    updateBalanceDisplay(currentBalance);
                }
            } catch (error) {
                console.error('Drop error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                updateBalanceDisplay(currentBalance);
            }
        }

        function createNewBall(targetSlot, multiplier, winAmount, newBalance) {
            const board = document.getElementById('plinko-board');
            const boardWidth = board.offsetWidth;
            
            const ball = {
                id: Date.now() + Math.random(),
                x: boardWidth / 2,
                y: 20,
                vx: (Math.random() - 0.5) * 2,
                vy: 0.3,
                radius: 9,
                finished: false,
                reachedBottom: false,
                slotAnimation: false,
                targetX: 0,
                finalSlot: 0,
                multiplier: multiplier,
                winAmount: winAmount,
                newBalance: newBalance
            };
            
            balls.push(ball);
        }

        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            if (!amount || amount < 1) {
                showNotification('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: 1 TON', 'error');
                return;
            }

            try {
                const response = await fetch('/api/deposit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount
                    })
                });

                const result = await response.json();
                if (result.success) {
                    updateBalanceDisplay(result.new_balance);
                    closeDepositModal();
                    showNotification(`–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount} TON`, 'success');
                    document.getElementById('deposit-amount').value = '';
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Deposit error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('result-notification');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('deposit-modal');
            if (event.target === modal) {
                closeDepositModal();
            }
        }
    </script>
</body>
