<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Casino</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="stats-container">
                <div class="money-display">
                    <div class="stat-label">Balance</div>
                    <div class="stat-value">$<span id="money">3000</span></div>
                </div>
                <div class="bet-display">
                    <div class="stat-label">Current Bet</div>
                    <div class="stat-value">$<span id="currentBet">0</span></div>
                </div>
                <div class="win-display">
                    <div class="stat-label">Last Win</div>
                    <div class="stat-value">$<span id="lastWin">0</span></div>
                </div>
            </div>
            <div class="betting-controls">
                <div class="bet-input-group">
                    <button class="btn bet-btn" data-bet="1">$1</button>
                    <button class="btn bet-btn" data-bet="5">$5</button>
                    <button class="btn bet-btn" data-bet="10">$10</button>
                    <button class="btn bet-btn" data-bet="25">$25</button>
                    <button class="btn bet-btn" data-bet="50">$50</button>
                    <button class="btn bet-btn" data-bet="100">$100</button>
                    <button class="btn bet-btn" data-percent="25">25% SALDA</button>
                    <button class="btn bet-btn" data-percent="50">50% SALDA</button>
                    <button class="btn bet-btn" data-percent="100">ALL IN</button>
                    <div class="custom-bet-wrapper">
                        <input type="number" id="customBet" class="custom-bet-input" placeholder="Custom bet" min="0" step="1">
                        <button class="btn bet-btn custom-bet-btn">SET</button>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="dropBall" class="btn primary glow-effect">DROP BALL</button>
                    <button id="resetGame" class="btn secondary">NEW GAME</button>
                    <button id="toggleSound" class="btn sound-btn" aria-label="Toggle Sound">ðŸ”Š</button>
                </div>
            </div>
        </header>

        <div class="game-board-container">
            <div class="game-board">
                <div id="dropZone" class="drop-zone">
                </div>
                <canvas id="gameCanvas"></canvas>
            </div>
            
            <div id="slots" class="slots-container">
                <div class="slot" data-value="0.2">0.2x</div>
                <div class="slot" data-value="0.5">0.5x</div>
                <div class="slot" data-value="1">1x</div>
                <div class="slot" data-value="3">3x</div>
                <div class="slot" data-value="1">1x</div>
                <div class="slot" data-value="0.5">0.5x</div>
                <div class="slot" data-value="0.2">0.2x</div>
            </div>
        </div>

        <div id="messageOverlay" class="message-overlay hidden">
            <div class="message-content">
                <h2 id="messageText"></h2>
                <button id="messageClose" class="btn primary">Kontynnuj</button>
            </div>
        </div>
    </div>

    <script src="js/plinko.js"></script>
</body>
</html>
