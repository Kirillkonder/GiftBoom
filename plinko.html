<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #333;
        }

        .balance {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .score {
            font-size: 16px;
            color: #ffaa00;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }

        #gameCanvas {
            background: linear-gradient(180deg, #0f0f23 0%, #1a1a2e 100%);
            display: block;
            flex: 1;
            width: 100%;
            border: 2px solid #333;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            backdrop-filter: blur(10px);
        }

        .drop-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            text-transform: uppercase;
        }

        .drop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .drop-btn:active {
            transform: translateY(0);
        }

        .drop-btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .multipliers {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-evenly;
            padding: 0 20px;
            z-index: 10;
        }

        .multiplier {
            background: linear-gradient(45deg, #4834d4, #686de0);
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            min-width: 40px;
            box-shadow: 0 2px 10px rgba(72, 52, 212, 0.4);
            border: 1px solid #6c5ce7;
        }

        .multiplier.high {
            background: linear-gradient(45deg, #00b894, #55efc4);
            color: #000;
        }

        .multiplier.low {
            background: linear-gradient(45deg, #e17055, #fdcb6e);
            color: #000;
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
            }
            
            .balance {
                font-size: 16px;
            }
            
            .score {
                font-size: 14px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .drop-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .multiplier {
                padding: 6px 8px;
                font-size: 10px;
                min-width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="balance">Баланс: <span id="balance">1000</span>₽</div>
            <div class="score">Очки: <span id="score">0</span></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="multipliers">
            <div class="multiplier low">0.2x</div>
            <div class="multiplier low">0.5x</div>
            <div class="multiplier">1x</div>
            <div class="multiplier">2x</div>
            <div class="multiplier high">5x</div>
            <div class="multiplier high">10x</div>
            <div class="multiplier high">5x</div>
            <div class="multiplier">2x</div>
            <div class="multiplier">1x</div>
            <div class="multiplier low">0.5x</div>
            <div class="multiplier low">0.2x</div>
        </div>
        
        <div class="controls">
            <button class="drop-btn" id="dropBtn" onclick="dropBall()">Бросить шарик</button>
        </div>
    </div>

    <script>
        class PlinkoGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.balance = 1000;
                this.score = 0;
                this.bet = 10;
                
                this.balls = [];
                this.pegs = [];
                this.multipliers = [0.2, 0.5, 1, 2, 5, 10, 5, 2, 1, 0.5, 0.2];
                
                this.setupCanvas();
                this.createPegs();
                this.gameLoop();
                
                // Touch controls
                this.canvas.addEventListener('touchstart', this.handleTouch.bind(this));
                this.canvas.addEventListener('click', this.handleClick.bind(this));
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                const container = this.canvas.parentElement;
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight - 160; // header + controls height
                this.createPegs();
            }
            
            createPegs() {
                this.pegs = [];
                const rows = 12;
                const pegRadius = 4;
                const startY = 80;
                const rowSpacing = (this.canvas.height - 200) / rows;
                
                for (let row = 0; row < rows; row++) {
                    const pegsInRow = row + 3;
                    const spacing = this.canvas.width / (pegsInRow + 1);
                    const offsetX = (this.canvas.width - (pegsInRow - 1) * spacing) / 2;
                    
                    for (let col = 0; col < pegsInRow; col++) {
                        this.pegs.push({
                            x: offsetX + col * spacing,
                            y: startY + row * rowSpacing,
                            radius: pegRadius
                        });
                    }
                }
            }
            
            handleTouch(e) {
                e.preventDefault();
                const rect = this.canvas.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                this.dropBallAt(x);
            }
            
            handleClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                this.dropBallAt(x);
            }
            
            dropBallAt(x) {
                if (this.balance < this.bet) return;
                
                this.balance -= this.bet;
                this.updateDisplay();
                
                const ball = {
                    x: Math.max(30, Math.min(this.canvas.width - 30, x)),
                    y: 20,
                    vx: (Math.random() - 0.5) * 2,
                    vy: 0,
                    radius: 8,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    trail: [],
                    bounceCount: 0
                };
                
                this.balls.push(ball);
                
                // Disable button temporarily
                const btn = document.getElementById('dropBtn');
                btn.disabled = true;
                setTimeout(() => btn.disabled = false, 500);
            }
            
            updateBall(ball) {
                // Physics
                ball.vy += 0.3; // gravity
                ball.vx *= 0.99; // air resistance
                ball.vy *= 0.98;
                
                // Trail effect
                ball.trail.push({ x: ball.x, y: ball.y });
                if (ball.trail.length > 8) {
                    ball.trail.shift();
                }
                
                // Update position
                ball.x += ball.vx;
                ball.y += ball.vy;
                
                // Collision with pegs
                this.pegs.forEach(peg => {
                    const dx = ball.x - peg.x;
                    const dy = ball.y - peg.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ball.radius + peg.radius) {
                        // Collision response
                        const angle = Math.atan2(dy, dx);
                        const sin = Math.sin(angle);
                        const cos = Math.cos(angle);
                        
                        // Separate balls
                        const overlap = ball.radius + peg.radius - distance;
                        ball.x += cos * overlap;
                        ball.y += sin * overlap;
                        
                        // Bounce
                        const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                        ball.vx = cos * speed * 0.8 + (Math.random() - 0.5) * 2;
                        ball.vy = sin * speed * 0.8;
                        
                        ball.bounceCount++;
                        
                        // Particle effect
                        this.createParticles(peg.x, peg.y);
                    }
                });
                
                // Wall collision
                if (ball.x < ball.radius || ball.x > this.canvas.width - ball.radius) {
                    ball.x = Math.max(ball.radius, Math.min(this.canvas.width - ball.radius, ball.x));
                    ball.vx *= -0.7;
                }
                
                // Bottom collision - calculate multiplier
                if (ball.y > this.canvas.height - 40) {
                    const slotWidth = this.canvas.width / this.multipliers.length;
                    const slotIndex = Math.floor(ball.x / slotWidth);
                    const multiplier = this.multipliers[Math.max(0, Math.min(this.multipliers.length - 1, slotIndex))];
                    
                    const winAmount = Math.floor(this.bet * multiplier);
                    this.balance += winAmount;
                    this.score += winAmount;
                    
                    this.updateDisplay();
                    this.showWinEffect(ball.x, multiplier, winAmount);
                    
                    return false; // Remove ball
                }
                
                return true; // Keep ball
            }
            
            createParticles(x, y) {
                // Simple particle effect on peg hit
                for (let i = 0; i < 5; i++) {
                    const particle = {
                        x: x + (Math.random() - 0.5) * 10,
                        y: y + (Math.random() - 0.5) * 10,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        life: 20,
                        maxLife: 20
                    };
                    
                    // Add to particles array if you want more effects
                }
            }
            
            showWinEffect(x, multiplier, amount) {
                // Create floating text effect
                const effect = document.createElement('div');
                effect.style.position = 'absolute';
                effect.style.left = x + 'px';
                effect.style.bottom = '100px';
                effect.style.color = multiplier >= 5 ? '#00ff88' : multiplier >= 2 ? '#ffaa00' : '#ff6b6b';
                effect.style.fontSize = '20px';
                effect.style.fontWeight = 'bold';
                effect.style.pointerEvents = 'none';
                effect.style.zIndex = '1000';
                effect.style.textShadow = '0 0 10px currentColor';
                effect.textContent = `+${amount}₽ (${multiplier}x)`;
                
                document.body.appendChild(effect);
                
                // Animate
                let opacity = 1;
                let y = 0;
                const animate = () => {
                    opacity -= 0.05;
                    y -= 2;
                    effect.style.opacity = opacity;
                    effect.style.transform = `translateY(${y}px)`;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        document.body.removeChild(effect);
                    }
                };
                animate();
            }
            
            render() {
                // Clear canvas
                this.ctx.fillStyle = 'rgba(15, 15, 35, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw pegs
                this.pegs.forEach(peg => {
                    const gradient = this.ctx.createRadialGradient(
                        peg.x, peg.y, 0,
                        peg.x, peg.y, peg.radius * 2
                    );
                    gradient.addColorStop(0, '#ffffff');
                    gradient.addColorStop(0.5, '#cccccc');
                    gradient.addColorStop(1, '#888888');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(peg.x, peg.y, peg.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Glow effect
                    this.ctx.shadowColor = '#ffffff';
                    this.ctx.shadowBlur = 5;
                    this.ctx.beginPath();
                    this.ctx.arc(peg.x, peg.y, peg.radius - 1, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                });
                
                // Draw balls
                this.balls.forEach(ball => {
                    // Draw trail
                    ball.trail.forEach((point, index) => {
                        const alpha = (index + 1) / ball.trail.length * 0.3;
                        this.ctx.fillStyle = ball.color.replace(')', `, ${alpha})`).replace('hsl', 'hsla');
                        this.ctx.beginPath();
                        this.ctx.arc(point.x, point.y, ball.radius * (alpha + 0.3), 0, Math.PI * 2);
                        this.ctx.fill();
                    });
                    
                    // Draw ball
                    const gradient = this.ctx.createRadialGradient(
                        ball.x - ball.radius * 0.3, ball.y - ball.radius * 0.3, 0,
                        ball.x, ball.y, ball.radius
                    );
                    gradient.addColorStop(0, '#ffffff');
                    gradient.addColorStop(0.3, ball.color);
                    gradient.addColorStop(1, ball.color.replace('60%', '30%'));
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Glow effect
                    this.ctx.shadowColor = ball.color;
                    this.ctx.shadowBlur = 10;
                    this.ctx.beginPath();
                    this.ctx.arc(ball.x, ball.y, ball.radius - 2, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                });
                
                // Draw bottom slots
                const slotWidth = this.canvas.width / this.multipliers.length;
                for (let i = 0; i < this.multipliers.length; i++) {
                    const x = i * slotWidth;
                    const multiplier = this.multipliers[i];
                    
                    // Slot background
                    let color = '#4834d4';
                    if (multiplier >= 5) color = '#00b894';
                    else if (multiplier <= 0.5) color = '#e17055';
                    
                    this.ctx.fillStyle = color + '40';
                    this.ctx.fillRect(x, this.canvas.height - 30, slotWidth, 30);
                    
                    // Slot border
                    this.ctx.strokeStyle = color;
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeRect(x, this.canvas.height - 30, slotWidth, 30);
                }
            }
            
            gameLoop() {
                // Update balls
                this.balls = this.balls.filter(ball => this.updateBall(ball));
                
                // Render
                this.render();
                
                // Continue loop
                requestAnimationFrame(() => this.gameLoop());
            }
            
            updateDisplay() {
                document.getElementById('balance').textContent = this.balance;
                document.getElementById('score').textContent = this.score;
            }
        }
        
        // Initialize game
        let game;
        
        function dropBall() {
            if (game && game.balance >= game.bet) {
                game.dropBallAt(game.canvas.width / 2 + (Math.random() - 0.5) * 100);
            }
        }
        
        // Start game when page loads
        window.addEventListener('load', () => {
            game = new PlinkoGame();
        });
        
        // Prevent zoom on mobile
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });
        
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
