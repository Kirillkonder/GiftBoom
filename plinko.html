<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko - 1Win Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f1e3d 0%, #1a365d 50%, #0f1e3d 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .plinko-board {
            position: relative;
            width: 600px;
            height: 500px;
            margin: 0 auto 30px;
            background: rgba(15, 30, 61, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }

        .peg {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .ball {
            position: absolute;
            width: 16px;
            height: 16px;
            background: linear-gradient(145deg, #ff6b6b, #ff4757);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
            transition: all 0.1s ease-out;
            z-index: 100;
        }

        .multiplier-zone {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
        }

        .multiplier {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            color: #000;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            min-width: 50px;
            text-align: center;
        }

        .control-panel {
            background: rgba(15, 30, 61, 0.9);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
        }

        .left-controls, .right-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            color: #a0aec0;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .button-group {
            display: flex;
            gap: 5px;
        }

        .btn {
            background: rgba(45, 55, 72, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.6);
        }

        .btn.active {
            background: linear-gradient(145deg, #00d4ff, #0ea5e9);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .play-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(145deg, #00d4ff, #0ea5e9);
            border: 4px solid rgba(0, 212, 255, 0.3);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.8);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .bet-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(45, 55, 72, 0.5);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .bet-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            width: 100px;
            text-align: center;
        }

        .bet-button {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .balance {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #ffd700;
        }

        .lines-selector {
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 5px;
            max-height: 150px;
            overflow-y: auto;
        }

        .lines-selector::-webkit-scrollbar {
            width: 6px;
        }

        .lines-selector::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .lines-selector::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 3px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .ball.bouncing {
            animation: bounce 0.3s ease-out;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="window.location.href='/'">← Главное меню</button>
    
    <div class="game-container">
        <div class="header">
            <h1>PLINKO</h1>
        </div>

        <div class="plinko-board" id="plinkoBoard">
            <canvas id="gameCanvas" width="600" height="500"></canvas>
            <div class="multiplier-zone">
                <div class="multiplier" data-multiplier="5.6">×5.6</div>
                <div class="multiplier" data-multiplier="2.2">×2.2</div>
                <div class="multiplier" data-multiplier="1.1">×1.1</div>
                <div class="multiplier" data-multiplier="1.4">×1.4</div>
                <div class="multiplier" data-multiplier="0.8">×0.8</div>
                <div class="multiplier" data-multiplier="1.4">×1.4</div>
                <div class="multiplier" data-multiplier="3.1">×3.1</div>
                <div class="multiplier" data-multiplier="2.2">×2.2</div>
                <div class="multiplier" data-multiplier="5.6">×5.6</div>
            </div>
        </div>

        <div class="control-panel">
            <div class="left-controls">
                <div class="control-group">
                    <div class="control-label">Уровень Риска</div>
                    <div class="button-group">
                        <button class="btn" onclick="setRisk('low')">Низкий</button>
                        <button class="btn active" onclick="setRisk('medium')">Средний</button>
                        <button class="btn" onclick="setRisk('high')">Высокий</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">Линии</div>
                    <div class="lines-selector">
                        <div class="button-group" style="flex-direction: column; gap: 2px;">
                            <button class="btn" onclick="setLines(8)">8</button>
                            <button class="btn" onclick="setLines(9)">9</button>
                            <button class="btn" onclick="setLines(10)">10</button>
                            <button class="btn" onclick="setLines(11)">11</button>
                            <button class="btn active" onclick="setLines(12)">12</button>
                            <button class="btn" onclick="setLines(13)">13</button>
                            <button class="btn" onclick="setLines(14)">14</button>
                            <button class="btn" onclick="setLines(15)">15</button>
                            <button class="btn" onclick="setLines(16)">16</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="center-controls">
                <button class="play-button" onclick="dropBall()">ИГРАТЬ</button>
            </div>

            <div class="right-controls">
                <div class="control-group">
                    <div class="control-label">Режим Ставки</div>
                    <div class="button-group">
                        <button class="btn active" onclick="setBetMode('manual')">🎮 Ручной</button>
                        <button class="btn" onclick="setBetMode('auto')">⚡ Авто</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">Ставка: 1,00 FUN</div>
                    <div class="bet-controls">
                        <button class="bet-button" onclick="adjustBet(-0.1)">−</button>
                        <span>Мин</span>
                        <input type="text" class="bet-input" value="1,00 FUN" readonly>
                        <span>Макс</span>
                        <button class="bet-button" onclick="adjustBet(0.1)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="balance">
            Баланс 1 000,00 FUN
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = {
            risk: 'medium',
            lines: 12,
            betMode: 'manual',
            betAmount: 1.00,
            balance: 1000.00,
            pegs: [],
            balls: [],
            isPlaying: false
        };

        // Инициализация пегов
        function initializePegs() {
            gameState.pegs = [];
            const rows = gameState.lines;
            const pegRadius = 6;
            const boardWidth = 600;
            const boardHeight = 440; // Оставляем место для множителей
            const startY = 80;
            
            for (let row = 0; row < rows; row++) {
                const pegsInRow = row + 3;
                const spacing = (boardWidth - 100) / (pegsInRow + 1);
                const y = startY + (row * (boardHeight - startY) / rows);
                
                for (let col = 0; col < pegsInRow; col++) {
                    const x = 50 + spacing * (col + 1) + (row % 2) * (spacing / 2);
                    gameState.pegs.push({ x, y, radius: pegRadius });
                }
            }
        }

        // Отрисовка пегов
        function drawPegs() {
            gameState.pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, peg.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
                ctx.shadowBlur = 0;
            });
        }

        // Класс шарика
        class Ball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 0;
                this.radius = 8;
                this.gravity = 0.3;
                this.bounce = 0.7;
                this.friction = 0.99;
                this.active = true;
            }

            update() {
                if (!this.active) return;

                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;

                // Проверка столкновений с пегами
                gameState.pegs.forEach(peg => {
                    const dx = this.x - peg.x;
                    const dy = this.y - peg.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.radius + peg.radius) {
                        // Отталкивание от пега
                        const angle = Math.atan2(dy, dx);
                        const force = 3;
                        this.vx = Math.cos(angle) * force + (Math.random() - 0.5) * 2;
                        this.vy = Math.sin(angle) * force;
                        
                        // Отодвигаем шарик от пега
                        const overlap = this.radius + peg.radius - distance;
                        this.x += Math.cos(angle) * overlap;
                        this.y += Math.sin(angle) * overlap;
                    }
                });

                // Отскок от стен
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx = -this.vx * this.bounce;
                }
                if (this.x > canvas.width - this.radius) {
                    this.x = canvas.width - this.radius;
                    this.vx = -this.vx * this.bounce;
                }

                // Проверка достижения дна
                if (this.y > canvas.height - 60 - this.radius) {
                    this.y = canvas.height - 60 - this.radius;
                    this.active = false;
                    this.calculateWin();
                }

                this.vx *= this.friction;
                this.vy *= this.friction;
            }

            calculateWin() {
                const multipliers = [5.6, 2.2, 1.1, 1.4, 0.8, 1.4, 3.1, 2.2, 5.6];
                const sectionWidth = canvas.width / multipliers.length;
                const section = Math.floor(this.x / sectionWidth);
                const multiplier = multipliers[Math.min(section, multipliers.length - 1)];
                
                const winAmount = gameState.betAmount * multiplier;
                gameState.balance += winAmount - gameState.betAmount;
                
                // Показать выигрыш
                setTimeout(() => {
                    alert(`Выигрыш: ${winAmount.toFixed(2)} FUN (×${multiplier})`);
                    updateBalance();
                }, 500);
            }

            draw() {
                if (!this.active) return;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                // Градиент для шарика
                const gradient = ctx.createRadialGradient(
                    this.x - 3, this.y - 3, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, '#ff6b6b');
                gradient.addColorStop(1, '#ff4757');
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Свечение
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'rgba(255, 107, 107, 0.8)';
                ctx.shadowBlur = 0;
            }
        }

        // Анимационный цикл
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPegs();
            
            gameState.balls.forEach((ball, index) => {
                ball.update();
                ball.draw();
                
                if (!ball.active && ball.y >= canvas.height - 60 - ball.radius) {
                    setTimeout(() => {
                        gameState.balls.splice(index, 1);
                        if (gameState.balls.length === 0) {
                            gameState.isPlaying = false;
                        }
                    }, 1000);
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        // Функции управления
        function dropBall() {
            if (gameState.isPlaying) return;
            if (gameState.balance < gameState.betAmount) {
                alert('Недостаточно средств!');
                return;
            }
            
            gameState.isPlaying = true;
            const ball = new Ball(canvas.width / 2 + (Math.random() - 0.5) * 20, 20);
            gameState.balls.push(ball);
        }

        function setRisk(risk) {
            gameState.risk = risk;
            document.querySelectorAll('.left-controls .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function setLines(lines) {
            gameState.lines = lines;
            document.querySelectorAll('.lines-selector .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            initializePegs();
        }

        function setBetMode(mode) {
            gameState.betMode = mode;
            document.querySelectorAll('.right-controls .button-group .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function adjustBet(amount) {
            gameState.betAmount = Math.max(0.1, gameState.betAmount + amount);
            document.querySelector('.bet-input').value = gameState.betAmount.toFixed(2) + ' FUN';
        }

        function updateBalance() {
            document.querySelector('.balance').textContent = `Баланс ${gameState.balance.toFixed(2)} FUN`;
        }

        // Инициализация игры
        initializePegs();
        gameLoop();
    </script>
</body>
</html
