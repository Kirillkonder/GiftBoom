<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <span>‚Üê</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-exchange"></i>
                    <span id="balance">0.00</span>
                    <button class="balance-plus-btn" onclick="openDepositModal()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="demo-badge">DEMO</div>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç Plinko -->
        <div class="plinko-content">
            <div class="plinko-title">Plinko</div>
            
            <!-- –ü–æ–ª–µ Plinko -->
            <div class="plinko-game">
                <!-- –û–±–ª–∞—Å—Ç—å –¥–ª—è —Å–±—Ä–æ—Å–∞ —à–∞—Ä–∏–∫–∞ -->
                <div class="plinko-drop-zone" onclick="dropBall()">
                    <div class="drop-indicator">‚¨áÔ∏è</div>
                    <div class="drop-text">–ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫</div>
                </div>
                
                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
                <div class="plinko-board" id="plinko-board">
                    <!-- –®–∞—Ä–∏–∫ –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
                </div>
                
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->
                <div class="plinko-multipliers" id="multipliers">
                    <div class="multiplier" data-value="5.8">X5.8</div>
                    <div class="multiplier" data-value="2.2">X2.2</div>
                    <div class="multiplier" data-value="1.1">X1.1</div>
                    <div class="multiplier" data-value="1.1">X1.1</div>
                    <div class="multiplier" data-value="0.4">X0.4</div>
                    <div class="multiplier" data-value="1.1">X1.1</div>
                    <div class="multiplier" data-value="1.1">X1.1</div>
                    <div class="multiplier" data-value="2.2">X2.2</div>
                    <div class="multiplier" data-value="5.8">X5.8</div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1" max="100">
                    </div>
                    <div class="balance-info">
                        –ë–∞–ª–∞–Ω—Å: <span id="current-balance">0.00</span> TON
                    </div>
                    <button class="drop-ball-btn" onclick="dropBall()">
                        üéØ –ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

   <script>
    let currentUser = null;
    let isDemoMode = false;
    let isAnimating = false;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', function() {
        initializeGame();
    });

    function goBack() {
        window.location.href = 'index.html';
    }

    function initializeGame() {
        const tg = window.Telegram.WebApp;
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = {
                id: tg.initDataUnsafe.user.id,
                username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
            };
            loadUserData();
        }
    }

    async function loadUserData() {
        try {
            const response = await fetch(`/api/user/balance/${currentUser.id}`);
            if (response.ok) {
                const userData = await response.json();
                const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                updateBalanceDisplay(balance);
                isDemoMode = userData.demo_mode;
                document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
            }
        } catch (error) {
            console.error('Error loading user data:', error);
        }
    }

    function updateBalanceDisplay(balance) {
        document.getElementById('balance').textContent = balance.toFixed(2);
        document.getElementById('current-balance').textContent = balance.toFixed(2);
    }

    // üî• –ü–†–û–°–¢–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –ë–ï–ó –ë–ê–ì–û–í
    async function dropBall() {
        if (isAnimating) return;
        
        const betAmount = parseFloat(document.getElementById('bet-amount').value);
        if (betAmount < 0.1 || betAmount > 100) {
            alert('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 100 TON');
            return;
        }

        const currentBalance = parseFloat(document.getElementById('current-balance').textContent);
        if (currentBalance < betAmount) {
            alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤');
            return;
        }

        isAnimating = true;

        try {
            // üî• –°–†–ê–ó–£ –û–ë–ù–û–í–õ–Ø–ï–ú –ë–ê–õ–ê–ù–° –ö–ê–ö –í –†–ê–ö–ï–¢–ö–ï
            updateBalanceDisplay(currentBalance - betAmount);

            const response = await fetch('/api/plinko/drop', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    telegramId: currentUser.id,
                    betAmount: betAmount,
                    demoMode: isDemoMode
                })
            });

            const result = await response.json();

            if (result.success) {
                // üî• –ü–†–û–°–¢–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –ü–ê–î–ï–ù–ò–Ø –ë–ï–ó –§–ò–ó–ò–ö–ò
                await simpleBallAnimation(result.slot_index);
                
                // üî• –û–ë–ù–û–í–õ–Ø–ï–ú –ë–ê–õ–ê–ù–° –° –í–´–ò–ì–†–´–®–ï–ú
                updateBalanceDisplay(result.new_balance);
                
                showResult(result.multiplier, result.win_amount, betAmount);
            } else {
                alert('–û—à–∏–±–∫–∞: ' + result.error);
                // üî• –í–û–ó–í–†–ê–©–ê–ï–ú –°–¢–ê–í–ö–£ –ü–†–ò –û–®–ò–ë–ö–ï
                updateBalanceDisplay(currentBalance);
            }
        } catch (error) {
            console.error('Drop error:', error);
            alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            // üî• –í–û–ó–í–†–ê–©–ê–ï–ú –°–¢–ê–í–ö–£ –ü–†–ò –û–®–ò–ë–ö–ï
            updateBalanceDisplay(currentBalance);
        } finally {
            isAnimating = false;
        }
    }

    // üî• –ü–†–û–°–¢–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –ë–ï–ó –ë–ê–ì–û–í
    function simpleBallAnimation(targetSlot) {
        return new Promise((resolve) => {
            const board = document.getElementById('plinko-board');
            const ball = document.createElement('div');
            ball.className = 'ball';
            board.appendChild(ball);

            const multipliers = document.querySelectorAll('.multiplier');
            const targetMultiplier = multipliers[targetSlot];

            // –°—Ç–∞—Ä—Ç–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è
            ball.style.left = '50%';
            ball.style.top = '0%';

            let position = 0;
            const animation = setInterval(() => {
                position += 3; // –°–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
                ball.style.top = position + '%';
                
                // –ü—Ä–æ—Å—Ç–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –≤–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ (–∑–∏–≥–∑–∞–≥)
                const wave = Math.sin(position * 0.1) * 40;
                ball.style.left = (50 + wave) + '%';
                
                // –ö–æ–≥–¥–∞ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –Ω–∏–∑–∞
                if (position >= 80) {
                    clearInterval(animation);
                    
                    // –†–µ–∑–∫–æ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –∫ —Ü–µ–ª–µ–≤–æ–º—É –º–Ω–æ–∂–∏—Ç–µ–ª—é
                    const multiplierRect = targetMultiplier.getBoundingClientRect();
                    const boardRect = board.getBoundingClientRect();
                    const targetX = (multiplierRect.left + multiplierRect.width/2 - boardRect.left) / boardRect.width * 100;
                    
                    ball.style.transition = 'all 0.5s ease-out';
                    ball.style.left = targetX + '%';
                    ball.style.top = '85%';
                    
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
                    targetMultiplier.classList.add('highlight');
                    
                    setTimeout(() => {
                        ball.remove();
                        targetMultiplier.classList.remove('highlight');
                        resolve();
                    }, 1000);
                }
            }, 30);
        });
    }

    // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    function showResult(multiplier, winAmount, betAmount) {
        const message = multiplier >= 1 ? 
            `üéâ –í—ã–∏–≥—Ä—ã—à: ${winAmount.toFixed(2)} TON (x${multiplier})` : 
            `üí∏ –ü—Ä–æ–∏–≥—Ä—ã—à: -${betAmount.toFixed(2)} TON`;
        
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.showPopup({
                title: multiplier >= 1 ? "üéâ –ü–æ–±–µ–¥–∞!" : "üí∏ –ü—Ä–æ–∏–≥—Ä—ã—à",
                message: message,
                buttons: [{ type: "ok" }]
            });
        } else {
            alert(message);
        }
    }

    // –§—É–Ω–∫—Ü–∏–∏ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
    function openDepositModal() {
        document.getElementById('deposit-modal').style.display = 'block';
    }

    function closeDepositModal() {
        document.getElementById('deposit-modal').style.display = 'none';
    }

    async function processDeposit() {
        const amount = parseFloat(document.getElementById('deposit-amount').value);
        if (amount < 1) {
            alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ: 1 TON');
            return;
        }

        try {
            const response = await fetch('/api/create-invoice', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    telegramId: currentUser.id,
                    amount: amount,
                    demoMode: isDemoMode
                })
            });

            const result = await response.json();
            if (result.success) {
                window.open(result.pay_url, '_blank');
                checkDepositStatus(result.invoice_id);
                closeDepositModal();
            } else {
                alert('–û—à–∏–±–∫–∞: ' + result.error);
            }
        } catch (error) {
            alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
        }
    }

    async function checkDepositStatus(invoiceId) {
        const checkInterval = setInterval(async () => {
            try {
                const response = await fetch('/api/check-invoice', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ invoiceId, demoMode: isDemoMode })
                });
                
                const result = await response.json();
                
                if (result.status === 'paid') {
                    clearInterval(checkInterval);
                    alert('‚úÖ –î–µ–ø–æ–∑–∏—Ç –∑–∞—á–∏—Å–ª–µ–Ω!');
                    loadUserData();
                } else if (result.status === 'expired') {
                    clearInterval(checkInterval);
                    alert('‚ùå –í—Ä–µ–º—è –æ–ø–ª–∞—Ç—ã –∏—Å—Ç–µ–∫–ª–æ');
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }, 3000);
    }

    // –ö–ª–∏–∫ –≤–Ω–µ –º–æ–¥–∞–ª–∫–∏
    window.onclick = (event) => {
        if (event.target === document.getElementById('deposit-modal')) {
            closeDepositModal();
        }
    }
</script>
</body>
</html>
