<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game - Modified Physics</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <!-- –§–æ–Ω —Å —Å–µ—Ç–∫–æ–π –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É -->
    <div class="grid-background"></div>
    
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <span>‚Üê</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-exchange"></i>
                    <span id="balance">0.00</span>
                    <button class="balance-plus-btn" onclick="openDepositModal()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="demo-badge" style="display: none; background: #ff9500; color: black; padding: 2px 6px; border-radius: 8px; font-size: 10px;">
                    DEMO
                </div>
            </div>
        </div>

        <!-- –®–∞—Ä–∏–∫-–∏—Å—Ç–æ—á–Ω–∏–∫ GiftBoom -->
        <div class="gift-ball-container">
            <div class="gift-ball" id="giftBall">
                <span class="gift-text">GiftBoom</span>
            </div>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div class="game-board-container">
            <div class="game-board">
                <canvas id="gameCanvas"></canvas>
            </div>
            
            <div id="slots" class="slots-container">
                <div class="slot" data-value="5.8">5.8x</div>
                <div class="slot" data-value="2.2">2.2x</div>
                <div class="slot" data-value="0.8">0.8x</div>
                <div class="slot" data-value="0.4">0.4x</div>
                <div class="slot" data-value="0.8">0.8x</div>
                <div class="slot" data-value="2.2">2.2x</div>
                <div class="slot" data-value="5.8">5.8x</div>
            </div>
        </div>

        <!-- –†–µ–∂–∏–º—ã —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ -->
        <div class="difficulty-panel">
            <div class="difficulty-title">–†–µ–∂–∏–º —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-difficulty="easy" onclick="changeDifficulty('easy')">–õ–µ–≥–∫–∏–π</button>
                <button class="difficulty-btn" data-difficulty="medium" onclick="changeDifficulty('medium')">–°—Ä–µ–¥–Ω–∏–π</button>
                <button class="difficulty-btn" data-difficulty="hard" onclick="changeDifficulty('hard')">–°–ª–æ–∂–Ω—ã–π</button>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="control-panel">
            <div class="bet-controls">
                <div class="bet-amount-selector">
                    <button class="bet-amount-btn" onclick="decreaseBet()">-</button>
                    <input type="number" id="betAmount" value="0.1" min="0.1" max="100" step="0.1" onchange="validateBetAmount()">
                    <span class="ton-label">TON</span>
                    <button class="bet-amount-btn" onclick="increaseBet()">+</button>
                </div>
                
                <div class="action-buttons">
                    <button id="dropBall" class="btn primary">–ë—Ä–æ—Å–∏—Ç—å —à–∞—Ä</button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p id="deposit-mode-info">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay</p>
                </div>
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script src="js/plinko.js"></script>
    <div id="toast-container" class="toast-container"></div>
</body>
</html>
