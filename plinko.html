<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <span>‚Üê</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-exchange"></i>
                    <span id="balance">0.00</span>
                    <button class="balance-plus-btn" onclick="openDepositModal()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="demo-badge">DEMO</div>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç Plinko -->
        <div class="plinko-content">
            <div class="plinko-title">Plinko</div>
            
            <!-- –ü–æ–ª–µ Plinko -->
            <div class="plinko-game">
                <!-- –û–±–ª–∞—Å—Ç—å –¥–ª—è —Å–±—Ä–æ—Å–∞ —à–∞—Ä–∏–∫–∞ -->
                <div class="plinko-drop-zone" onclick="dropBall()">
                    <div class="drop-text">üéØ –ö–ò–ù–£–¢–¨ –®–ê–†–ò–ö</div>
                </div>
                
                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
                <div class="plinko-board" id="plinko-board">
                    <!-- –®—Ç–∏—Ñ—Ç—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </div>
                
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->
                <div class="plinko-multipliers" id="multipliers">
                    <div class="multiplier" data-index="0">X5.8</div>
                    <div class="multiplier" data-index="1">X2.2</div>
                    <div class="multiplier" data-index="2">X1.1</div>
                    <div class="multiplier" data-index="3">X1.1</div>
                    <div class="multiplier" data-index="4">X0.4</div>
                    <div class="multiplier" data-index="5">X1.1</div>
                    <div class="multiplier" data-index="6">X1.1</div>
                    <div class="multiplier" data-index="7">X2.2</div>
                    <div class="multiplier" data-index="8">X5.8</div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1" max="100">
                    </div>
                    <div class="balance-info">
                        –ë–∞–ª–∞–Ω—Å: <span id="current-balance">0.00</span> TON
                    </div>
                    <button class="drop-ball-btn" onclick="dropBall()">
                        üéØ –ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let isAnimating = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPlinkoField();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    updateBalanceDisplay(balance);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('balance').textContent = balance.toFixed(2);
            document.getElementById('current-balance').textContent = balance.toFixed(2);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—è –ø–ª–∏–Ω–∫–æ –∫–∞–∫ –≤ 1win
        function createPlinkoField() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '';
            
            const rows = 12;
            const pinSpacingX = 35;
            const pinSpacingY = 25;
            
            // –°–æ–∑–¥–∞–µ–º —à—Ç–∏—Ñ—Ç—ã –≤ —à–∞—Ö–º–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col <= row; col++) {
                    const pin = document.createElement('div');
                    pin.className = 'pin';
                    
                    // –®–∞—Ö–º–∞—Ç–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ
                    const offset = row % 2 === 0 ? pinSpacingX / 2 : 0;
                    const x = 50 + (col - row/2) * pinSpacingX + offset;
                    const y = 10 + row * pinSpacingY;
                    
                    pin.style.left = x + '%';
                    pin.style.top = y + 'px';
                    
                    board.appendChild(pin);
                }
            }
        }

        // –ö–ò–î–ê–ï–ú –®–ê–†–ò–ö –ö–ê–ö –í 1WIN
        async function dropBall() {
            if (isAnimating) return;
            
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            if (betAmount < 0.1 || betAmount > 100) {
                alert('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 100 TON');
                return;
            }

            const currentBalance = parseFloat(document.getElementById('current-balance').textContent);
            if (currentBalance < betAmount) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤');
                return;
            }

            isAnimating = true;

            try {
                // –°–†–ê–ó–£ —Å–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
                updateBalanceDisplay(currentBalance - betAmount);

                const response = await fetch('/api/plinko/drop', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é
                    await realisticPlinkoAnimation(result.slot_index);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å —Å –≤—ã–∏–≥—Ä—ã—à–µ–º
                    updateBalanceDisplay(result.new_balance);
                    
                    showResult(result.multiplier, result.win_amount, betAmount);
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + result.error);
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–≤–∫—É –ø—Ä–∏ –æ—à–∏–±–∫–µ
                    updateBalanceDisplay(currentBalance);
                }
            } catch (error) {
                console.error('Drop error:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                updateBalanceDisplay(currentBalance);
            } finally {
                isAnimating = false;
            }
        }

        // –†–ï–ê–õ–ò–°–¢–ò–ß–ù–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –ö–ê–ö –í 1WIN
        function realisticPlinkoAnimation(targetSlot) {
            return new Promise((resolve) => {
                const board = document.getElementById('plinko-board');
                const ball = document.createElement('div');
                ball.className = 'ball';
                board.appendChild(ball);

                const multipliers = document.querySelectorAll('.multiplier');
                const targetMultiplier = multipliers[targetSlot];

                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è (—Ü–µ–Ω—Ç—Ä —Å–≤–µ—Ä—Ö—É)
                let x = 50; // %
                let y = 0;  // px
                
                ball.style.left = x + '%';
                ball.style.top = y + 'px';

                const pins = document.querySelectorAll('.pin');
                const animation = setInterval(() => {
                    // –î–≤–∏–≥–∞–µ–º —à–∞—Ä–∏–∫ –≤–Ω–∏–∑
                    y += 4;
                    
                    // –°–ª—É—á–∞–π–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –≤–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ (–∫–∞–∫ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø–ª–∏–Ω–∫–æ)
                    x += (Math.random() - 0.5) * 3;
                    
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                    x = Math.max(10, Math.min(90, x));
                    
                    ball.style.left = x + '%';
                    ball.style.top = y + 'px';

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —à—Ç–∏—Ñ—Ç–∞–º–∏
                    pins.forEach(pin => {
                        const pinRect = pin.getBoundingClientRect();
                        const ballRect = ball.getBoundingClientRect();
                        
                        // –ü—Ä–æ—Å—Ç–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                        const dx = Math.abs(pinRect.left + pinRect.width/2 - (ballRect.left + ballRect.width/2));
                        const dy = Math.abs(pinRect.top + pinRect.height/2 - (ballRect.top + ballRect.height/2));
                        
                        if (dx < 15 && dy < 15) {
                            // –û—Ç—Å–∫–∞–∫–∏–≤–∞–Ω–∏–µ –æ—Ç —à—Ç–∏—Ñ—Ç–∞
                            x += (Math.random() - 0.5) * 20;
                            
                            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —à—Ç–∏—Ñ—Ç –ø—Ä–∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–∏
                            pin.style.background = '#ff9500';
                            setTimeout(() => pin.style.background = '#00c851', 100);
                        }
                    });

                    // –ö–æ–≥–¥–∞ —à–∞—Ä–∏–∫ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –Ω–∏–∑–∞
                    if (y >= 250) {
                        clearInterval(animation);
                        
                        // –ü–ª–∞–≤–Ω–æ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É –º–Ω–æ–∂–∏—Ç–µ–ª—é
                        const multiplierRects = Array.from(multipliers).map(m => m.getBoundingClientRect());
                        const boardRect = board.getBoundingClientRect();
                        
                        const targetX = (multiplierRects[targetSlot].left + multiplierRects[targetSlot].width/2 - boardRect.left) / boardRect.width * 100;
                        
                        // –ê–Ω–∏–º–∞—Ü–∏—è –∫ —Ü–µ–ª–µ–≤–æ–º—É –º–Ω–æ–∂–∏—Ç–µ–ª—é
                        let finalX = x;
                        const finalAnimation = setInterval(() => {
                            finalX += (targetX - finalX) * 0.2;
                            y += 1;
                            
                            ball.style.left = finalX + '%';
                            ball.style.top = y + 'px';
                            
                            if (Math.abs(finalX - targetX) < 1 && y >= 280) {
                                clearInterval(finalAnimation);
                                
                                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
                                targetMultiplier.classList.add('highlight');
                                
                                setTimeout(() => {
                                    ball.remove();
                                    targetMultiplier.classList.remove('highlight');
                                    resolve();
                                }, 1000);
                            }
                        }, 30);
                    }
                }, 30);
            });
        }

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(multiplier, winAmount, betAmount) {
            const message = multiplier >= 1 ? 
                `üéâ –í—ã–∏–≥—Ä—ã—à: ${winAmount.toFixed(2)} TON (x${multiplier})` : 
                `üí∏ –ü—Ä–æ–∏–≥—Ä—ã—à: -${betAmount.toFixed(2)} TON`;
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.showPopup({
                    title: multiplier >= 1 ? "üéâ –ü–æ–±–µ–¥–∞!" : "üí∏ –ü—Ä–æ–∏–≥—Ä—ã—à",
                    message: message,
                    buttons: [{ type: "ok" }]
                });
            } else {
                alert(message);
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            if (amount < 1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ: 1 TON');
                return;
            }

            try {
                const response = await fetch('/api/create-invoice', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();
                if (result.success) {
                    window.open(result.pay_url, '_blank');
                    checkDepositStatus(result.invoice_id);
                    closeDepositModal();
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + result.error);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ invoiceId, demoMode: isDemoMode })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        alert('‚úÖ –î–µ–ø–æ–∑–∏—Ç –∑–∞—á–∏—Å–ª–µ–Ω!');
                        loadUserData();
                    } else if (result.status === 'expired') {
                        clearInterval(checkInterval);
                        alert('‚ùå –í—Ä–µ–º—è –æ–ø–ª–∞—Ç—ã –∏—Å—Ç–µ–∫–ª–æ');
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 3000);
        }

        // –ö–ª–∏–∫ –≤–Ω–µ –º–æ–¥–∞–ª–∫–∏
        window.onclick = (event) => {
            if (event.target === document.getElementById('deposit-modal')) {
                closeDepositModal();
            }
        }
    </script>
</body>
</html>
