<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="top-panel">
        <div class="close-btn" onclick="goBack()">
            <span>‚Üê –ù–∞–∑–∞–¥</span>
        </div>
        <div class="top-right">
            <div class="balance">
                <i class="bi bi-currency-exchange"></i>
                <span id="balance">0.00</span>
                <button class="balance-plus-btn" onclick="openDepositModal()">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
            <div id="demo-badge">DEMO</div>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="game-container">
        <!-- –ü–∞–Ω–µ–ª—å —Å—Ç–∞–≤–æ–∫ -->
        <div class="bet-panel">
            <div class="bet-controls">
                <div class="bet-input-group">
                    <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                    <div class="input-with-buttons">
                        <button class="bet-step-btn" onclick="changeBet(-0.1)">-0.1</button>
                        <input type="number" id="bet-amount" value="1.0" min="0.1" max="100" step="0.1">
                        <button class="bet-step-btn" onclick="changeBet(0.1)">+0.1</button>
                    </div>
                </div>
                <div class="quick-bets">
                    <button class="quick-bet-btn" onclick="setBet(0.1)">0.1</button>
                    <button class="quick-bet-btn" onclick="setBet(0.5)">0.5</button>
                    <button class="quick-bet-btn" onclick="setBet(1)">1</button>
                    <button class="quick-bet-btn" onclick="setBet(5)">5</button>
                    <button class="quick-bet-btn" onclick="setBet(10)">10</button>
                </div>
            </div>
            
            <div class="mode-switcher">
                <label class="switch">
                    <input type="checkbox" id="demo-mode-toggle" checked>
                    <span class="slider"></span>
                </label>
                <span class="mode-label">–î–µ–º–æ-—Ä–µ–∂–∏–º</span>
            </div>
            
            <button class="play-btn" id="play-btn" onclick="startPlinkoGame()">
                <i class="bi bi-play-fill"></i>
                –ò–≥—Ä–∞—Ç—å
            </button>
        </div>

        <!-- –ü–æ–ª–µ Plinko -->
        <div class="plinko-container">
            <div class="plinko-board" id="plinko-board">
                <!-- –ö–æ–ª—ã—à–∫–∏ –∏ —à–∞—Ä–∏–∫ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            
            <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->
            <div class="multipliers" id="multipliers">
                <div class="multiplier">5.8x</div>
                <div class="multiplier">2.2x</div>
                <div class="multiplier">1.1x</div>
                <div class="multiplier">0.4x</div>
                <div class="multiplier">1.1x</div>
                <div class="multiplier">2.2x</div>
                <div class="multiplier">5.8x</div>
            </div>
        </div>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç –∏–≥—Ä—ã -->
        <div class="result-panel" id="result-panel">
            <div class="result-content">
                <span id="result-text"></span>
                <span id="result-multiplier"></span>
                <span id="result-amount"></span>
            </div>
            <button class="close-result" onclick="closeResult()">√ó</button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p id="deposit-mode-info">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay</p>
                </div>
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = true;
        let gameInProgress = false;
        let currentBall = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPegs();
            updateBalanceDisplay();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ª—ã—à–∫–æ–≤ –¥–ª—è –ø–æ–ª—è Plinko
        function createPegs() {
            const board = document.getElementById('plinko-board');
            const boardWidth = board.offsetWidth;
            const boardHeight = board.offsetHeight - 100; // –û—Å—Ç–∞–≤–ª—è–µ–º –º–µ—Å—Ç–æ –¥–ª—è —à–∞—Ä–∏–∫–∞ –∏ —Å–ª–æ—Ç–æ–≤
            
            // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä—è–¥–æ–≤ –∏ –∫–æ–ª–æ–Ω–æ–∫
            const rows = 12;
            const cols = 7;
            
            // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–æ–ª—ã—à–∫–∞–º–∏
            const horizontalSpacing = boardWidth / (cols + 1);
            const verticalSpacing = (boardHeight - 100) / (rows + 1);
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ª—ã—à–∫–æ–≤ –≤ —à–∞—Ö–º–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            for (let row = 1; row <= rows; row++) {
                const pegsInRow = row % 2 === 0 ? cols : cols + 1;
                
                for (let col = 0; col < pegsInRow; col++) {
                    const offset = row % 2 === 0 ? horizontalSpacing / 2 : 0;
                    const x = col * horizontalSpacing + horizontalSpacing / 2 + offset;
                    const y = row * verticalSpacing + 50; // –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è —à–∞—Ä–∏–∫–∞
                    
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = x + 'px';
                    peg.style.top = y + 'px';
                    
                    board.appendChild(peg);
                }
            }
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`,
                    firstName: tg.initDataUnsafe.user.first_name,
                    lastName: tg.initDataUnsafe.user.last_name
                };
                loadUserData();
            } else {
                // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ Telegram
                currentUser = {
                    id: 123456,
                    username: 'TestUser',
                    firstName: 'Test',
                    lastName: 'User'
                };
                loadUserData();
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —Ä–µ–∂–∏–º–∞
            const demoToggle = document.getElementById('demo-mode-toggle');
            demoToggle.addEventListener('change', function() {
                isDemoMode = this.checked;
                updateBalanceDisplay();
                document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
            });
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    document.getElementById('balance').textContent = balance.toFixed(2);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-mode-toggle').checked = isDemoMode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
                    const depositInfo = document.getElementById('deposit-mode-info');
                    depositInfo.textContent = isDemoMode ? 
                        '–î–µ–º–æ-–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)' : 
                        '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateBalanceDisplay() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
            // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–∏–∫—Ç–∏–≤–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
            const balance = isDemoMode ? 100.00 : 50.00;
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∞–º–∏
        function changeBet(amount) {
            const betInput = document.getElementById('bet-amount');
            let currentBet = parseFloat(betInput.value);
            currentBet += amount;
            
            if (currentBet < 0.1) currentBet = 0.1;
            if (currentBet > 100) currentBet = 100;
            
            betInput.value = currentBet.toFixed(1);
        }

        function setBet(amount) {
            document.getElementById('bet-amount').value = amount.toFixed(1);
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –∏–≥—Ä–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        async function startPlinkoGame() {
            if (gameInProgress) return;
            
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            const balance = parseFloat(document.getElementById('balance').textContent);
            
            if (betAmount > balance) {
                showResult('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
                return;
            }
            
            if (betAmount < 0.1 || betAmount > 100) {
                showResult('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 100 TON', 'error');
                return;
            }
            
            gameInProgress = true;
            document.getElementById('play-btn').disabled = true;
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('/api/plinko/drop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        demoMode: isDemoMode
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–∞–¥–µ–Ω–∏—è —à–∞—Ä–∏–∫–∞
                    await animateBallDrop(result.slot_index);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    if (result.multiplier >= 1) {
                        showResult(`–í—ã–∏–≥—Ä—ã—à!`, 'win', result.multiplier, result.win_amount);
                    } else {
                        showResult(`–ü—Ä–æ–∏–≥—Ä—ã—à`, 'loss', result.multiplier, result.win_amount);
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                    document.getElementById('balance').textContent = result.new_balance.toFixed(2);
                } else {
                    showResult('–û—à–∏–±–∫–∞: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Game error:', error);
                showResult('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            } finally {
                gameInProgress = false;
                document.getElementById('play-btn').disabled = false;
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —à–∞—Ä–∏–∫–∞
        function animateBallDrop(targetSlot) {
            return new Promise((resolve) => {
                const board = document.getElementById('plinko-board');
                const multipliers = document.querySelectorAll('.multiplier');
                
                // –°–æ–∑–¥–∞–µ–º —à–∞—Ä–∏–∫
                const ball = document.createElement('div');
                ball.className = 'ball';
                board.appendChild(ball);
                currentBall = ball;
                
                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è (—Ü–µ–Ω—Ç—Ä —Å–≤–µ—Ä—Ö—É)
                const startX = board.offsetWidth / 2 - 10;
                let x = startX;
                let y = 0;
                
                // –§–∏–∑–∏–∫–∞ –ø–∞–¥–µ–Ω–∏—è
                const gravity = 0.5;
                let velocityY = 0;
                let velocityX = (Math.random() - 0.5) * 2; // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ
                
                const animation = setInterval(() => {
                    velocityY += gravity;
                    y += velocityY;
                    
                    // –°–ª—É—á–∞–π–Ω—ã–µ –æ—Ç—Å–∫–æ–∫–∏ –æ—Ç –∫—Ä–∞–µ–≤
                    if (x <= 0 || x >= board.offsetWidth - 20) {
                        velocityX *= -0.8;
                    }
                    
                    x += velocityX;
                    
                    // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ Y (–¥–Ω–æ –¥–æ—Å–∫–∏)
                    if (y >= board.offsetHeight - 100) {
                        clearInterval(animation);
                        
                        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ —Å–ª–æ—Ç
                        const slotWidth = board.offsetWidth / 7;
                        const targetX = targetSlot * slotWidth + slotWidth / 2 - 10;
                        
                        const slotAnimation = setInterval(() => {
                            const diffX = targetX - x;
                            x += diffX * 0.1;
                            y += 2;
                            
                            ball.style.left = x + 'px';
                            ball.style.top = y + 'px';
                            
                            if (Math.abs(diffX) < 5 && y >= board.offsetHeight - 50) {
                                clearInterval(slotAnimation);
                                
                                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–∏–≥—Ä–∞–≤—à–∏–π –º–Ω–æ–∂–∏—Ç–µ–ª—å
                                multipliers[targetSlot].classList.add('active');
                                
                                setTimeout(() => {
                                    ball.remove();
                                    multipliers[targetSlot].classList.remove('active');
                                    resolve();
                                }, 1000);
                            }
                        }, 16);
                    } else {
                        ball.style.left = x + 'px';
                        ball.style.top = y + 'px';
                    }
                }, 16);
            });
        }

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(text, type, multiplier, amount) {
            const resultPanel = document.getElementById('result-panel');
            const resultText = document.getElementById('result-text');
            const resultMultiplier = document.getElementById('result-multiplier');
            const resultAmount = document.getElementById('result-amount');
            
            resultText.textContent = text;
            resultPanel.className = `result-panel ${type}`;
            
            if (multiplier !== undefined) {
                resultMultiplier.textContent = `${multiplier}x`;
                resultAmount.textContent = amount ? `+${amount.toFixed(2)} TON` : '';
            } else {
                resultMultiplier.textContent = '';
                resultAmount.textContent = '';
            }
            
            resultPanel.style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('result-panel').style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
            document.getElementById('deposit-amount').value = '';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (!amount || amount < 1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –¥–µ–ø–æ–∑–∏—Ç: 1 TON');
                return;
            }

            try {
                const response = await fetch('/api/create-invoice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    if (isDemoMode) {
                        // –î–ª—è –¥–µ–º–æ-—Ä–µ–∂–∏–º–∞ —Å—Ä–∞–∑—É –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                        await loadUserData();
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚úÖ –î–µ–º–æ-–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ",
                                message: `–î–µ–º–æ-–¥–µ–ø–æ–∑–∏—Ç ${amount} TON —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!`,
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert(`–î–µ–º–æ-–¥–µ–ø–æ–∑–∏—Ç ${amount} TON —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!`);
                        }
                    } else {
                        // –î–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∏–Ω–≤–æ–π—Å
                        window.open(result.invoice_url, '_blank');
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "–û–ø–ª–∞—Ç–∞ TON",
                                message: `–û—Ç–∫—Ä–æ–π—Ç–µ Crypto Bot –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`,
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert(`–û—Ç–∫—Ä–æ–π—Ç–µ Crypto Bot –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`);
                        }
                        checkDepositStatus(result.invoice_id);
                    }
                    
                    closeDepositModal();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–µ–ø–æ–∑–∏—Ç–∞: ' + result.error);
                }
            } catch (error) {
                console.error('Deposit error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–µ–ø–æ–∑–∏—Ç–∞');
            }
        }

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            invoiceId: invoiceId,
                            demoMode: isDemoMode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        await loadUserData();
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚úÖ –£—Å–ø–µ—à–Ω–æ",
                                message: '–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert('–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!');
                        }
                    } else if (result.status === 'expired' || result.status === 'cancelled') {
                        clearInterval(checkInterval);
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚ùå –û—à–∏–±–∫–∞",
                                message: '–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
