<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <i class="bi bi-x"></i>
                <span>–ó–∞–∫—Ä—ã—Ç—å</span>
            </div>
            <div class="top-right">
                <div class="balance" onclick="openDepositModal()">
                    <i class="bi bi-currency-bitcoin"></i>
                    <span id="balance">0.00</span>
                    <i class="bi bi-plus-circle"></i>
                </div>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç Plinko -->
        <div class="plinko-content">
            <!-- –õ–æ–≥–æ Plinko -->
            <div class="plinko-logo">
                <h1>Plinko</h1>
            </div>
            
            <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
            <div class="plinko-game">
                <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Å—Ç–∞—Ä—Ç–∞ -->
                <div class="start-button">
                    <div class="start-circle" onclick="dropBall()">
                        <div class="start-text">Drop Ball</div>
                    </div>
                </div>
                
                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
                <div class="plinko-board" id="plinko-board">
                    <!-- –®—Ç–∏—Ñ—Ç—ã –∏ —à–∞—Ä–∏–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </div>
                
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->
                <div class="plinko-multipliers" id="multipliers">
                    <div class="multiplier high" data-index="0">x5.8</div>
                    <div class="multiplier medium" data-index="1">x2.2</div>
                    <div class="multiplier low" data-index="2">x1.1</div>
                    <div class="multiplier low" data-index="3">x1.1</div>
                    <div class="multiplier ultra-low" data-index="4">x0.4</div>
                    <div class="multiplier low" data-index="5">x1.1</div>
                    <div class="multiplier low" data-index="6">x1.1</div>
                    <div class="multiplier medium" data-index="7">x2.2</div>
                    <div class="multiplier high" data-index="8">x5.8</div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1" max="100">
                    </div>
                    <div class="balance-info">
                        –ë–∞–ª–∞–Ω—Å: <span id="current-balance">0.00</span> TON
                    </div>
                    <button class="drop-ball-btn" id="drop-ball-btn" onclick="dropBall()">
                        üéØ –ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ -->
    <div id="result-notification" class="notification" style="display: none;">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let activeBalls = [];
        let pins = [];
        let multipliers = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPlinkoField();
            
            // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –ø–æ–ª–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', createPlinkoField);
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    updateBalanceDisplay(balance);
                    isDemoMode = userData.demo_mode;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('balance').textContent = balance.toFixed(2);
            document.getElementById('current-balance').textContent = balance.toFixed(2);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–≥–æ –ø–æ–ª—è –ø–ª–∏–Ω–∫–æ —Å 9 —Å–ª–æ—Ç–∞–º–∏
        function createPlinkoField() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '';
            
            const rows = 12; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä—è–¥–æ–≤ —à—Ç–∏—Ñ—Ç–æ–≤
            const cols = 9;  // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–ª–æ—Ç–æ–≤ (–º–Ω–æ–∂–∏—Ç–µ–ª–µ–π)
            const boardWidth = board.offsetWidth;
            const boardHeight = board.offsetHeight;
            const pinSize = window.innerWidth <= 480 ? 10 : 14;
            
            // –û—á–∏—â–∞–µ–º –º–∞—Å—Å–∏–≤—ã
            pins = [];
            multipliers = Array.from(document.querySelectorAll('.multiplier'));
            
            // –°–æ–∑–¥–∞–µ–º —à—Ç–∏—Ñ—Ç—ã –≤ —à–∞—Ö–º–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols + row % 2; col++) {
                    const pin = document.createElement('div');
                    pin.className = 'pin';
                    
                    // –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —à—Ç–∏—Ñ—Ç–æ–≤ –≤ —à–∞—Ö–º–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
                    const x = ((col + (row % 2) * 0.5) * boardWidth) / (cols + 0.5);
                    const y = 40 + (row * (boardHeight - 120) / rows);
                    
                    pin.style.left = x + 'px';
                    pin.style.top = y + 'px';
                    pin.style.width = pinSize + 'px';
                    pin.style.height = pinSize + 'px';
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ñ–∏–∑–∏–∫–∏
                    pin.dataset.x = x;
                    pin.dataset.y = y;
                    pin.dataset.radius = pinSize / 2;
                    
                    board.appendChild(pin);
                    pins.push({
                        element: pin,
                        x: x,
                        y: y,
                        radius: pinSize / 2
                    });
                }
            }
        }

        // –ó–∞–ø—É—Å–∫ —à–∞—Ä–∏–∫–∞
        async function dropBall() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            if (betAmount < 0.1 || betAmount > 100) {
                showNotification('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 100 TON', 'error');
                return;
            }

            const currentBalance = parseFloat(document.getElementById('current-balance').textContent);
            if (currentBalance < betAmount) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
                return;
            }

            // –°—Ä–∞–∑—É —Å–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
            updateBalanceDisplay(currentBalance - betAmount);

            try {
                const response = await fetch('/api/plinko/drop', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —à–∞—Ä–∏–∫–∞
                    createBallAnimation(result.slot_index, result.multiplier, result.win_amount, betAmount, result.new_balance);
                } else {
                    showNotification('–û—à–∏–±–∫–∞: ' + result.error, 'error');
                    updateBalanceDisplay(currentBalance);
                }
            } catch (error) {
                console.error('Drop error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                updateBalanceDisplay(currentBalance);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —à–∞—Ä–∏–∫–∞ —Å —É–ª—É—á—à–µ–Ω–Ω–æ–π —Ñ–∏–∑–∏–∫–æ–π
        function createBallAnimation(targetSlot, multiplier, winAmount, betAmount, newBalance) {
            const board = document.getElementById('plinko-board');
            const ball = document.createElement('div');
            ball.className = 'ball';
            board.appendChild(ball);

            const ballId = Date.now() + Math.random();
            const ballData = {
                id: ballId,
                element: ball,
                x: board.offsetWidth / 2,
                y: 20,
                vx: (Math.random() - 0.5) * 2, // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ X
                vy: 0,
                radius: 9,
                isActive: true,
                targetSlot: targetSlot
            };

            activeBalls.push(ballData);

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –µ—Å–ª–∏ –æ–Ω–∞ –µ—â–µ –Ω–µ –∑–∞–ø—É—â–µ–Ω–∞
            if (activeBalls.length === 1) {
                requestAnimationFrame(animateAllBalls);
            }

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —ç—Ç–æ–≥–æ —à–∞—Ä–∏–∫–∞
            ballData.completeAnimation = function() {
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–∏–≥—Ä–∞–≤—à–µ–≥–æ –º–Ω–æ–∂–∏—Ç–µ–ª—è
                multipliers[targetSlot].classList.add('highlight');
                
                setTimeout(() => {
                    multipliers[targetSlot].classList.remove('highlight');
                    ball.remove();
                    
                    // –£–¥–∞–ª—è–µ–º —à–∞—Ä–∏–∫ –∏–∑ –∞–∫—Ç–∏–≤–Ω—ã—Ö
                    activeBalls = activeBalls.filter(b => b.id !== ballId);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    updateBalanceDisplay(newBalance);
                    
                    if (winAmount > 0) {
                        showNotification(`–í—ã–∏–≥—Ä—ã—à: ${winAmount.toFixed(2)} TON (x${multiplier})`, 'success');
                    } else {
                        showNotification('–£–¥–∞—á–∏ –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!', 'info');
                    }
                }, 1000);
            };
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –≤—Å–µ—Ö –∞–∫—Ç–∏–≤–Ω—ã—Ö —à–∞—Ä–∏–∫–æ–≤
        function animateAllBalls() {
            const board = document.getElementById('plinko-board');
            const boardHeight = board.offsetHeight;
            const boardWidth = board.offsetWidth;
            
            // –§–∏–∑–∏—á–µ—Å–∫–∏–µ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã
            const gravity = 0.3;
            const friction = 0.99;
            const bounce = 0.7;
            
            for (let i = 0; i < activeBalls.length; i++) {
                const ball = activeBalls[i];
                
                if (!ball.isActive) continue;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é
                ball.vy += gravity;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                ball.x += ball.vx;
                ball.y += ball.vy;
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –≥—Ä–∞–Ω–∏—Ü–∞–º–∏
                if (ball.x <= ball.radius) {
                    ball.x = ball.radius;
                    ball.vx = Math.abs(ball.vx) * bounce;
                }
                if (ball.x >= boardWidth - ball.radius) {
                    ball.x = boardWidth - ball.radius;
                    ball.vx = -Math.abs(ball.vx) * bounce;
                }
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —à—Ç–∏—Ñ—Ç–∞–º–∏
                for (let j = 0; j < pins.length; j++) {
                    const pin = pins[j];
                    const dx = ball.x - pin.x;
                    const dy = ball.y - pin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = pin.radius + ball.radius;
                    
                    if (distance < minDistance) {
                        // –û—Ç—Ç–∞–ª–∫–∏–≤–∞–Ω–∏–µ –æ—Ç —à—Ç–∏—Ñ—Ç–∞
                        const angle = Math.atan2(dy, dx);
                        const targetX = pin.x + Math.cos(angle) * minDistance;
                        const targetY = pin.y + Math.sin(angle) * minDistance;
                        
                        ball.x = targetX;
                        ball.y = targetY;
                        
                        // –û—Ç—Ä–∞–∂–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
                        const dot = ball.vx * dx + ball.vy * dy;
                        ball.vx = (ball.vx - 2 * dot * dx / (distance * distance)) * bounce;
                        ball.vy = (ball.vy - 2 * dot * dy / (distance * distance)) * bounce;
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ—Å—Ç–∏
                        ball.vx += (Math.random() - 0.5) * 0.5;
                        
                        // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                        pin.element.style.transform = 'scale(1.3)';
                        setTimeout(() => {
                            pin.element.style.transform = 'scale(1)';
                        }, 100);
                    }
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —à–∞—Ä–∏–∫–∞
                ball.element.style.left = (ball.x - ball.radius) + 'px';
                ball.element.style.top = (ball.y - ball.radius) + 'px';
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –¥–Ω–∞
                if (ball.y >= boardHeight - 50) {
                    ball.isActive = false;
                    ball.vy = 0;
                    ball.vx = 0;
                    
                    // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–µ–≤–æ–º—É —Å–ª–æ—Ç—É
                    const targetMultiplier = multipliers[ball.targetSlot];
                    const targetRect = targetMultiplier.getBoundingClientRect();
                    const boardRect = board.getBoundingClientRect();
                    const targetX = targetRect.left + targetRect.width / 2 - boardRect.left;
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –æ–ø—É—Å–∫–∞–Ω–∏—è –≤ —Å–ª–æ—Ç
                    const dropAnimation = setInterval(() => {
                        const dx = targetX - ball.x;
                        ball.x += dx * 0.1;
                        ball.y += 1;
                        
                        ball.element.style.left = (ball.x - ball.radius) + 'px';
                        ball.element.style.top = (ball.y - ball.radius) + 'px';
                        
                        if (Math.abs(dx) < 2 && ball.y >= boardHeight - 60) {
                            clearInterval(dropAnimation);
                            ball.completeAnimation();
                        }
                    }, 16);
                }
            }
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –µ—Å–ª–∏ –µ—Å—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–µ —à–∞—Ä–∏–∫–∏
            if (activeBalls.length > 0) {
                requestAnimationFrame(animateAllBalls);
            }
        }

        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            if (!amount || amount < 1) {
                showNotification('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: 1 TON', 'error');
                return;
            }

            try {
                const response = await fetch('/api/deposit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount
                    })
                });

                const result = await response.json();
                if (result.success) {
                    updateBalanceDisplay(result.new_balance);
                    closeDepositModal();
                    showNotification(`–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount} TON`, 'success');
                    document.getElementById('deposit-amount').value = '';
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Deposit error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('result-notification');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('deposit-modal');
            if (event.target === modal) {
                closeDepositModal();
            }
        }
    </script>
</body>
</html>
