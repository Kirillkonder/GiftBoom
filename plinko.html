<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <i class="bi bi-x"></i>
                <span>–ó–∞–∫—Ä—ã—Ç—å</span>
            </div>
            <div class="top-right">
                <div class="balance" onclick="openDepositModal()">
                    <i class="bi bi-currency-bitcoin"></i>
                    <span id="balance">0.00</span>
                    <i class="bi bi-plus-circle"></i>
                </div>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç Plinko -->
        <div class="plinko-content">
            <!-- –õ–æ–≥–æ Plinko -->
            <div class="plinko-logo">
                <h1>Plinko</h1>
            </div>
            
            <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
            <div class="plinko-game">
                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ —Å –º–Ω–æ–∂–∏—Ç–µ–ª—è–º–∏ –í–ù–£–¢–†–ò -->
                <div class="plinko-board-container">
                    <div class="plinko-board" id="plinko-board">
                        <!-- –®—Ç–∏—Ñ—Ç—ã –∏ —à–∞—Ä–∏–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
                    </div>
                    <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ –ø—Ä—è–º–æ –≤ –ø–æ–ª–µ -->
                    <div class="plinko-multipliers" id="multipliers">
                        <div class="multiplier high" data-index="0">x5.8</div>
                        <div class="multiplier medium" data-index="1">x2.2</div>
                        <div class="multiplier low" data-index="2">x1.1</div>
                        <div class="multiplier low" data-index="3">x1.1</div>
                        <div class="multiplier ultra-low" data-index="4">x0.4</div>
                        <div class="multiplier ultra-low" data-index="5">x0.4</div>
                        <div class="multiplier ultra-low" data-index="6">x0.4</div>
                        <div class="multiplier low" data-index="7">x1.1</div>
                        <div class="multiplier low" data-index="8">x1.1</div>
                        <div class="multiplier medium" data-index="9">x2.2</div>
                        <div class="multiplier high" data-index="10">x5.8</div>
                    </div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1" max="100">
                    </div>
                    <div class="balance-info">
                        –ë–∞–ª–∞–Ω—Å: <span id="current-balance">0.00</span> TON
                    </div>
                    <button class="drop-ball-btn" id="drop-ball-btn" onclick="dropBall()">
                        üéØ –ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ -->
    <div id="result-notification" class="notification" style="display: none;">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let balls = [];
        let pins = [];
        let animationFrameId = null;
        let lastTime = 0;
        let currentTargetSlot = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPlinkoField();
            startGameLoop();
            
            window.addEventListener('resize', createPlinkoField);
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    updateBalanceDisplay(balance);
                    isDemoMode = userData.demo_mode;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('balance').textContent = balance.toFixed(2);
            document.getElementById('current-balance').textContent = balance.toFixed(2);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—è –ø–ª–∏–Ω–∫–æ
        function createPlinkoField() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '';
            pins = [];
            
            const rows = 18; // –ï—â–µ –±–æ–ª—å—à–µ —Ä—è–¥–æ–≤ –¥–ª—è –±–æ–ª–µ–µ –¥–ª–∏–Ω–Ω–æ–≥–æ –ø–∞–¥–µ–Ω–∏—è
            const boardWidth = board.offsetWidth;
            const boardHeight = board.offsetHeight - 70; // –£—á–∏—Ç—ã–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª–∏
            const pinSize = 7;
            
            // –°–æ–∑–¥–∞–µ–º —à—Ç–∏—Ñ—Ç—ã –≤ —à–∞—Ö–º–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            for (let row = 0; row < rows; row++) {
                const pinsInRow = 10 + (row % 2);
                const startY = 30;
                const rowSpacing = (boardHeight - 60) / rows;
                
                for (let col = 0; col < pinsInRow; col++) {
                    const pin = document.createElement('div');
                    pin.className = 'pin';
                    
                    const x = ((col + 0.5 + (row % 2) * 0.5) * boardWidth) / (pinsInRow + (row % 2));
                    const y = startY + (row * rowSpacing);
                    
                    pin.style.left = x + 'px';
                    pin.style.top = y + 'px';
                    pin.style.width = pinSize + 'px';
                    pin.style.height = pinSize + 'px';
                    
                    board.appendChild(pin);
                    
                    pins.push({
                        x: x,
                        y: y,
                        radius: pinSize / 2,
                        element: pin
                    });
                }
            }
        }

        // –ì–ª–∞–≤–Ω—ã–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª 60 FPS
        function startGameLoop() {
            function gameLoop(timestamp) {
                if (!lastTime) lastTime = timestamp;
                const deltaTime = Math.min(timestamp - lastTime, 1000/60) / 16.67;
                lastTime = timestamp;
                
                updatePhysics(deltaTime);
                renderBalls();
                
                animationFrameId = requestAnimationFrame(gameLoop);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updatePhysics(deltaTime) {
            const board = document.getElementById('plinko-board');
            const boardWidth = board.offsetWidth;
            const boardHeight = board.offsetHeight - 70;
            
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                if (ball.finished) continue;
                
                // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                ball.vy += 0.35 * deltaTime;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏
                ball.x += ball.vx * deltaTime;
                ball.y += ball.vy * deltaTime;
                
                // –°–ò–õ–¨–ù–û–ï –ø—Ä–∏—Ç—è–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–µ–≤—ã–º —Å–ª–æ—Ç–∞–º (0.4x)
                if (ball.y > boardHeight * 0.4 && currentTargetSlot !== null) {
                    const slotWidth = boardWidth / 11;
                    const targetX = (currentTargetSlot * slotWidth) + (slotWidth / 2);
                    const distanceToTarget = targetX - ball.x;
                    
                    // –°–∏–ª—å–Ω–æ–µ –ø—Ä–∏—Ç—è–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–µ–≤–æ–º—É —Å–ª–æ—Ç—É
                    const attractionForce = distanceToTarget * 0.0008 * deltaTime;
                    ball.vx += attractionForce;
                    
                    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –ø—Ä–∏—Ç—è–∂–µ–Ω–∏–µ –∫–æ–≥–¥–∞ —à–∞—Ä–∏–∫ –±–ª–∏–∂–µ –∫ –Ω–∏–∑—É
                    if (ball.y > boardHeight * 0.7) {
                        ball.vx += distanceToTarget * 0.001 * deltaTime;
                    }
                }
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≥—Ä–∞–Ω–∏—Ü–∞–º–∏
                if (ball.x < ball.radius) {
                    ball.x = ball.radius;
                    ball.vx = Math.abs(ball.vx) * 0.7;
                } else if (ball.x > boardWidth - ball.radius) {
                    ball.x = boardWidth - ball.radius;
                    ball.vx = -Math.abs(ball.vx) * 0.7;
                }
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —à—Ç–∏—Ñ—Ç–∞–º–∏
                for (const pin of pins) {
                    const dx = ball.x - pin.x;
                    const dy = ball.y - pin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = ball.radius + pin.radius;
                    
                    if (distance < minDistance && distance > 0) {
                        const pushForce = 0.2;
                        ball.x += (dx / distance) * pushForce;
                        ball.y += (dy / distance) * pushForce;
                        
                        const dot = ball.vx * dx + ball.vy * dy;
                        if (dot < 0) {
                            ball.vx -= 0.8 * dot * dx / (distance * distance);
                            ball.vy -= 0.8 * dot * dy / (distance * distance);
                        }
                        
                        // –ú–µ–Ω—å—à–µ —Å–ª—É—á–∞–π–Ω–æ—Å—Ç–∏ –¥–ª—è –±–æ–ª–µ–µ –ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è –∫ —Ü–µ–ª–∏
                        ball.vx += (Math.random() - 0.5) * 0.1;
                    }
                }
                
                // –¢—Ä–µ–Ω–∏–µ –≤–æ–∑–¥—É—Ö–∞
                ball.vx *= 0.999;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
                if (ball.y >= boardHeight - ball.radius) {
                    ball.vy = 0;
                    ball.vx = 0;
                    
                    const multipliers = document.querySelectorAll('.multiplier');
                    const slotWidth = boardWidth / multipliers.length;
                    const slotIndex = Math.floor(ball.x / slotWidth);
                    const finalSlot = Math.max(0, Math.min(multipliers.length - 1, slotIndex));
                    
                    ball.targetX = (finalSlot * slotWidth) + (slotWidth / 2);
                    ball.slotAnimation = true;
                    ball.finished = true;
                    ball.finalSlot = finalSlot;
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è –≤ —Å–ª–æ—Ç
                    setTimeout(() => {
                        finishBallAnimation(ball, finalSlot);
                    }, 800);
                }
            }
        }

        function renderBalls() {
            const board = document.getElementById('plinko-board');
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —à–∞—Ä–∏–∫–∏
            const ballElements = board.querySelectorAll('.ball');
            ballElements.forEach(ballElement => {
                const ballId = ballElement.dataset.ballId;
                const ball = balls.find(b => b.id == ballId);
                if (!ball || (ball.finished && !ball.slotAnimation)) {
                    ballElement.remove();
                }
            });
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞—Ä–∏–∫–æ–≤ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            if (balls.length > 3) {
                balls = balls.slice(-3);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —à–∞—Ä–∏–∫–∏
            balls.forEach(ball => {
                if (ball.finished && !ball.slotAnimation) return;
                
                let ballElement = board.querySelector(`.ball[data-ball-id="${ball.id}"]`);
                if (!ballElement) {
                    ballElement = document.createElement('div');
                    ballElement.className = 'ball';
                    ballElement.dataset.ballId = ball.id;
                    board.appendChild(ballElement);
                }
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è –≤ —Å–ª–æ—Ç
                if (ball.slotAnimation && ball.finished) {
                    const dx = ball.targetX - ball.x;
                    ball.x += dx * 0.15;
                    ball.y += 2;
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç "–ø–æ–±–µ–¥—ã" –¥–ª—è —à–∞—Ä–∏–∫–∞
                    if (Math.abs(dx) < 5) {
                        ballElement.classList.add('winning');
                    }
                }
                
                ballElement.style.left = (ball.x - ball.radius) + 'px';
                ballElement.style.top = (ball.y - ball.radius) + 'px';
                ballElement.style.width = (ball.radius * 2) + 'px';
                ballElement.style.height = (ball.radius * 2) + 'px';
            });
        }

        function finishBallAnimation(ball, slotIndex) {
            const multipliers = document.querySelectorAll('.multiplier');
            const ballElement = document.querySelector(`.ball[data-ball-id="${ball.id}"]`);
            
            // –Ø–†–ö–ê–Ø –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –º–Ω–æ–∂–∏—Ç–µ–ª—è
            if (multipliers[slotIndex]) {
                multipliers[slotIndex].classList.add('highlight', 'active');
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è –≤—ã–∏–≥—Ä—ã—à–Ω—ã—Ö –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
                if (ball.multiplier > 1) {
                    multipliers[slotIndex].style.animation = 'multiplierWin 1.5s ease-out, slotHighlight 2s ease-in-out infinite';
                }
                
                setTimeout(() => {
                    multipliers[slotIndex].classList.remove('highlight', 'active');
                    multipliers[slotIndex].style.animation = '';
                }, 2000);
            }
            
            // –£–¥–∞–ª—è–µ–º —à–∞—Ä–∏–∫
            if (ballElement) {
                ballElement.remove();
            }
            balls = balls.filter(b => b.id !== ball.id);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            updateBalanceDisplay(ball.newBalance);
            
            if (ball.winAmount > 0) {
                showNotification(`üéâ –í–´–ò–ì–†–´–®: ${ball.winAmount.toFixed(2)} TON (x${ball.multiplier})`, 'success');
            } else {
                showNotification('üí´ –£–¥–∞—á–∏ –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!', 'info');
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ü–µ–ª–µ–≤–æ–π —Å–ª–æ—Ç
            currentTargetSlot = null;
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ü–µ–ª–µ–≤–æ–≥–æ —Å–ª–æ—Ç–∞ —Å –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—è–º–∏
        function getTargetSlot() {
            const rand = Math.random();
            let cumulative = 0;
            
            // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏: 0.4x - 80%, –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ
            const probabilities = [0.02, 0.03, 0.03, 0.03, 0.22, 0.22, 0.22, 0.03, 0.03, 0.03, 0.02];
            
            for (let i = 0; i < probabilities.length; i++) {
                cumulative += probabilities[i];
                if (rand <= cumulative) {
                    return i;
                }
            }
            return 5; // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π 0.4x –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        }

        async function dropBall() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            if (betAmount < 0.1 || betAmount > 100) {
                showNotification('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 100 TON', 'error');
                return;
            }

            const currentBalance = parseFloat(document.getElementById('current-balance').textContent);
            if (currentBalance < betAmount) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
                return;
            }

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–µ–ª–µ–≤–æ–π —Å–ª–æ—Ç –î–û –±—Ä–æ—Å–∫–∞
            currentTargetSlot = getTargetSlot();
            highlightTargetSlot(currentTargetSlot);

            // –°—Ä–∞–∑—É —Å–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
            updateBalanceDisplay(currentBalance - betAmount);

            try {
                const response = await fetch('/api/plinko/drop', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        demoMode: isDemoMode,
                        targetSlot: currentTargetSlot // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ü–µ–ª–µ–≤–æ–π —Å–ª–æ—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    })
                });

                const result = await response.json();

                if (result.success) {
                    createNewBall(result.slot_index, result.multiplier, result.win_amount, result.new_balance);
                } else {
                    showNotification('–û—à–∏–±–∫–∞: ' + result.error, 'error');
                    updateBalanceDisplay(currentBalance);
                    currentTargetSlot = null;
                }
            } catch (error) {
                console.error('Drop error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                updateBalanceDisplay(currentBalance);
                currentTargetSlot = null;
            }
        }

        function highlightTargetSlot(slotIndex) {
            const multipliers = document.querySelectorAll('.multiplier');
            multipliers.forEach((multiplier, index) => {
                multiplier.classList.remove('target-slot');
                if (index === slotIndex) {
                    multiplier.classList.add('target-slot');
                }
            });
        }

        function createNewBall(targetSlot, multiplier, winAmount, newBalance) {
            const board = document.getElementById('plinko-board');
            const boardWidth = board.offsetWidth;
            
            const ball = {
                id: Date.now() + Math.random(),
                x: boardWidth / 2,
                y: 15,
                vx: (Math.random() - 0.5) * 1.5, // –ú–µ–Ω—å—à–µ –Ω–∞—á–∞–ª—å–Ω–æ–π —Å–ª—É—á–∞–π–Ω–æ—Å—Ç–∏
                vy: 0.2,
                radius: 8,
                finished: false,
                slotAnimation: false,
                targetX: 0,
                multiplier: multiplier,
                winAmount: winAmount,
                newBalance: newBalance
            };
            
            balls.push(ball);
        }

        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            if (!amount || amount < 1) {
                showNotification('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: 1 TON', 'error');
                return;
            }

            try {
                const response = await fetch('/api/deposit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount
                    })
                });

                const result = await response.json();
                if (result.success) {
                    updateBalanceDisplay(result.new_balance);
                    closeDepositModal();
                    showNotification(`–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount} TON`, 'success');
                    document.getElementById('deposit-amount').value = '';
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Deposit error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('result-notification');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('deposit-modal');
            if (event.target === modal) {
                closeDepositModal();
            }
        }
    </script>
