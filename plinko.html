<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plinko.css">
</head>
<body>
    <!-- –§–æ–Ω —Å —Å–µ—Ç–∫–æ–π –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É -->
    <div class="grid-background"></div>
    
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <span>‚Üê</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-exchange"></i>
                    <span id="balance">0.00</span>
                    <button class="balance-plus-btn" onclick="openDepositModal()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="demo-badge">DEMO</div>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç Plinko -->
        <div class="plinko-content">
            <div class="plinko-title">Plinko</div>
            <div class="plinko-description">–°–±—Ä–æ—Å—å—Ç–µ —à–∞—Ä–∏–∫ –∏ –≤—ã–∏–≥—Ä–∞–π—Ç–µ –º–Ω–æ–∂–∏—Ç–µ–ª—å!</div>
            
            <!-- –ü–æ–ª–µ Plinko -->
            <div class="plinko-game">
                <!-- –û–±–ª–∞—Å—Ç—å –¥–ª—è —Å–±—Ä–æ—Å–∞ —à–∞—Ä–∏–∫–∞ -->
                <div class="plinko-drop-zone" onclick="dropBall()">
                    <div class="drop-indicator"></div>
                    <div class="drop-text">–ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã —Å–±—Ä–æ—Å–∏—Ç—å —à–∞—Ä–∏–∫</div>
                </div>
                
                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ —Å —à—Ç–∏—Ñ—Ç–∞–º–∏ -->
                <div class="plinko-board">
                    <div class="plinko-grid" id="plinko-grid">
                        <!-- –†—è–¥—ã —à—Ç–∏—Ñ—Ç–æ–≤ –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã JavaScript -->
                    </div>
                </div>
                
                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->
                <div class="plinko-multipliers" id="multipliers">
                    <div class="multiplier">X5.8</div>
                    <div class="multiplier">X2.2</div>
                    <div class="multiplier">X1.1</div>
                    <div class="multiplier">X1.1</div>
                    <div class="multiplier">X0.4</div>
                    <div class="multiplier">X1.1</div>
                    <div class="multiplier">X1.1</div>
                    <div class="multiplier">X2.2</div>
                    <div class="multiplier">X5.8</div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1">
                    </div>
                    <div class="balance-info">
                        –ë–∞–ª–∞–Ω—Å: <span id="current-balance">0.00</span> TON
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p id="deposit-mode-info">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay</p>
                </div>
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let isDropping = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            initPlinkoField();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`,
                    firstName: tg.initDataUnsafe.user.first_name,
                    lastName: tg.initDataUnsafe.user.last_name
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    document.getElementById('balance').textContent = balance.toFixed(2);
                    document.getElementById('current-balance').textContent = balance.toFixed(2);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—è Plinko
        function initPlinkoField() {
            const grid = document.getElementById('plinko-grid');
            const rows = 8; // –û–ø—Ç–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä—è–¥–æ–≤
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
            grid.innerHTML = '';
            
            for (let row = 0; row < rows; row++) {
                const rowElement = document.createElement('div');
                rowElement.className = 'pin-row';
                
                // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —à—Ç–∏—Ñ—Ç–æ–≤ –≤ —Ä—è–¥—É: row + 1
                const pinsInRow = row + 1;
                
                for (let pin = 0; pin < pinsInRow; pin++) {
                    const pinElement = document.createElement('div');
                    pinElement.className = 'pin';
                    rowElement.appendChild(pinElement);
                }
                
                grid.appendChild(rowElement);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ —à–∞—Ä–∏–∫–∞
        async function dropBall() {
    const betAmount = parseFloat(document.getElementById('bet-amount').value);
    if (isNaN(betAmount) || betAmount <= 0) {
        alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É');
        return;
    }

    // üî• –ü–†–û–í–ï–†–ö–ê –û–ì–†–ê–ù–ò–ß–ï–ù–ò–ô –°–¢–ê–í–û–ö
    if (betAmount < 0.1) {
        alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 0.1 TON');
        return;
    }
    
    if (betAmount > 100) {
        alert('–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 100 TON');
        return;
    }

    const currentBalance = parseFloat(document.getElementById('current-balance').textContent);
    if (currentBalance < betAmount) {
        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤');
        return;
    }

    try {
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        const response = await fetch('/api/plinko/drop', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                telegramId: currentUser.id,
                betAmount: betAmount,
                demoMode: isDemoMode
            })
        });

        const result = await response.json();

        if (result.success) {
            // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–∞–¥–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞
            await animateBallDrop(result.slot_index);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            document.getElementById('balance').textContent = result.new_balance.toFixed(2);
            document.getElementById('current-balance').textContent = result.new_balance.toFixed(2);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            showResult(result.multiplier, result.win_amount, betAmount);
        } else {
            alert('–û—à–∏–±–∫–∞: ' + result.error);
        }
    } catch (error) {
        console.error('Drop ball error:', error);
        alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
    }
}

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —à–∞—Ä–∏–∫–∞
        function animateBallDrop(slotIndex) {
            return new Promise((resolve) => {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.id = 'plinko-ball';
                document.querySelector('.plinko-board').appendChild(ball);

                const multipliers = document.querySelectorAll('.multiplier');
                const targetMultiplier = multipliers[slotIndex];
                const targetRect = targetMultiplier.getBoundingClientRect();
                const boardRect = document.querySelector('.plinko-board').getBoundingClientRect();

                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º —à–∞—Ä–∏–∫
                ball.style.display = 'block';
                ball.style.top = '10px';
                ball.style.left = '50%';

                let position = 10;
                const fallInterval = setInterval(() => {
                    position += 8; // –°–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
                    ball.style.top = position + 'px';
                    
                    // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –≤–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ
                    const progress = position / 350;
                    const targetX = 10 + (slotIndex * 80); // –ü–æ–∑–∏—Ü–∏—è —Ü–µ–ª–µ–≤–æ–≥–æ —Å–ª–æ—Ç–∞
                    const currentX = 50 + (targetX - 50) * progress;
                    ball.style.left = currentX + 'px';
                    
                    if (position >= 350) {
                        clearInterval(fallInterval);
                        
                        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–∏–≥—Ä–∞–≤—à–∏–π –º–Ω–æ–∂–∏—Ç–µ–ª—å
                        targetMultiplier.classList.add('highlight');
                        
                        setTimeout(() => {
                            ball.remove();
                            targetMultiplier.classList.remove('highlight');
                            resolve();
                        }, 1500);
                    }
                }, 30);
            });
        }

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(multiplier, winAmount, betAmount) {
    const message = multiplier >= 1 ? 
        `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount.toFixed(2)} TON (x${multiplier})!` : 
        `üí∏ –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${betAmount.toFixed(2)} TON (x${multiplier})`;
    
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.showPopup({
            title: multiplier >= 1 ? "üéâ –ü–æ–±–µ–¥–∞!" : "üí∏ –ü—Ä–æ–∏–≥—Ä—ã—à",
            message: message,
            buttons: [{ type: "ok" }]
        });
    } else {
        alert(message);
    }
}

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (isNaN(amount) || amount < 1) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –æ—Ç 1 TON');
                return;
            }

            try {
                const response = await fetch('/api/create-invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –æ–ø–ª–∞—Ç—É
                    window.open(result.pay_url, '_blank');
                    
                    // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ç–∞—Ç—É—Å–∞
                    checkDepositStatus(result.invoice_id);
                    closeDepositModal();
                } else {
                    alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–Ω–≤–æ–π—Å–∞: ' + result.error);
                }
            } catch (error) {
                console.error('Deposit error:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            invoiceId: invoiceId,
                            demoMode: isDemoMode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚úÖ –£—Å–ø–µ—à–Ω–æ",
                                message: '–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert('–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!');
                        }
                        await loadUserData();
                    } else if (result.status === 'expired' || result.status === 'cancelled') {
                        clearInterval(checkInterval);
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚ùå –û—à–∏–±–∫–∞",
                                message: '–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert('–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω');
                        }
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 5000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        window.onclick = function(event) {
            const depositModal = document.getElementById('deposit-modal');
            if (event.target === depositModal) {
                closeDepositModal();
            }
        }
    </script>
</body>
</html>
