<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->

        <!-- –ü–æ–ª–µ Plinko -->

            <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ -->

                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->

            <div class="result-content">
                <span id="result-text">–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</span>
                <span id="result-multiplier" class="multiplier-badge">1.00x</span>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p id="deposit-mode-info">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay</p>
                </div>
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let currentGameId = null;
        let currentRows = 8;
        let ballAnimation = null;
        let isGameActive = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPegs();
            loadMultipliers();
            setupEventListeners();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function setupEventListeners() {
            // –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ä—è–¥–æ–≤
            document.querySelectorAll('.row-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.row-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentRows = parseInt(this.dataset.rows);
                    loadMultipliers();
                    createPegs();
                });
            });

            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—Ç–∞–≤–∫–∏
            document.getElementById('bet-amount').addEventListener('change', function() {
                let value = parseFloat(this.value);
                if (value < 0.1) value = 0.1;
                if (value > 100) value = 100;
                this.value = value.toFixed(2);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π (–æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–ª—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è —Å–µ—Ä–≤–µ—Ä—É)
        function loadMultipliers() {
            const multipliersContainer = document.getElementById('multipliers');
            multipliersContainer.innerHTML = '';
            
            const multipliers = {
                8: [5.8, 2.2, 1.1, 0.4, 0.4, 1.1, 2.2, 5.8], // 8 –ø–æ–∑–∏—Ü–∏–π
                12: [26.0, 9.0, 4.0, 2.0, 0.5, 0.5, 2.0, 4.0, 9.0, 26.0], // 10 –ø–æ–∑–∏—Ü–∏–π
                16: [100.0, 20.0, 8.0, 3.0, 1.5, 0.8, 0.8, 1.5, 3.0, 8.0, 20.0, 100.0] // 12 –ø–æ–∑–∏—Ü–∏–π
            }[currentRows];

            multipliers.forEach((multiplier, index) => {
                const multiplierEl = document.createElement('div');
                multiplierEl.className = 'multiplier';
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã—Ö –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
                const isCenter = multiplier <= 1.0;
                if (isCenter) {
                    multiplierEl.classList.add('center-multiplier');
                }
                
                multiplierEl.textContent = multiplier + 'x';
                multiplierEl.dataset.position = index;
                multipliersContainer.appendChild(multiplierEl);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ª—ã—à–∫–æ–≤ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ–º –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–π —Ñ–∏–∑–∏–∫–∏
        function createPegs() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '';
            
            const rows = currentRows;
            const boardWidth = board.offsetWidth;
            const boardHeight = board.offsetHeight;
            
            // –£–ª—É—á—à–µ–Ω–Ω—ã–µ —Ä–∞—Å—á–µ—Ç—ã –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—è
            const pegSpacing = Math.min(45, boardWidth / (rows + 1.5)); // –£–≤–µ–ª–∏—á–µ–Ω–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ
            const rowSpacing = Math.min(50, (boardHeight - 120) / rows); // –£–≤–µ–ª–∏—á–µ–Ω–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ
            const startY = 100; // –ë–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É
            
            for (let row = 1; row <= rows; row++) {
                const pegsInRow = row + 1;
                const rowWidth = (pegsInRow - 1) * pegSpacing;
                const startX = (boardWidth - rowWidth) / 2;
                
                for (let col = 0; col < pegsInRow; col++) {
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    
                    // –¢–æ—á–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å –Ω–µ–±–æ–ª—å—à–∏–º–∏ —Å–ª—É—á–∞–π–Ω—ã–º–∏ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è–º–∏ –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞
                    const x = startX + col * pegSpacing + (Math.random() - 0.5) * 3;
                    const y = startY + (row - 1) * rowSpacing + (Math.random() - 0.5) * 2;
                    
                    peg.style.left = x + 'px';
                    peg.style.top = y + 'px';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º data-–∞—Ç—Ä–∏–±—É—Ç—ã –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                    peg.dataset.row = row;
                    peg.dataset.col = col;
                    
                    board.appendChild(peg);
                }
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª—è—é—â–∏–µ —Å—Ç–µ–Ω–∫–∏ –ø–æ –±–æ–∫–∞–º (–Ω–µ–≤–∏–¥–∏–º—ã–µ –¥–ª—è —Ñ–∏–∑–∏–∫–∏)
            const leftWall = document.createElement('div');
            leftWall.className = 'wall';
            leftWall.style.left = '0px';
            leftWall.style.top = '0px';
            leftWall.style.width = '2px';
            leftWall.style.height = '100%';
            leftWall.style.position = 'absolute';
            leftWall.style.background = 'transparent';
            board.appendChild(leftWall);
            
            const rightWall = document.createElement('div');
            rightWall.className = 'wall';
            rightWall.style.right = '0px';
            rightWall.style.top = '0px';
            rightWall.style.width = '2px';
            rightWall.style.height = '100%';
            rightWall.style.position = 'absolute';
            rightWall.style.background = 'transparent';
            board.appendChild(rightWall);
        }

        // –§–∏–∑–∏—á–µ—Å–∫–∏–µ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ Plinko
       const PHYSICS = {
            gravity: 0.25,
            bounce: 0.7,
            friction: 0.995,
            centerBias: 0.05,
            pegRadius: 6,
            ballRadius: 10,
            minVelocity: 0.02
        };

        // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è —Ñ–∏–∑–∏—á–µ—Å–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —à–∞—Ä–∏–∫–∞ —Å —É–ª—É—á—à–µ–Ω–Ω–æ–π —Ñ–∏–∑–∏–∫–æ–π
   function animateBall(finalPosition, callback) {
    const board = document.getElementById('plinko-board');
    const ball = document.createElement('div');
    ball.className = 'ball';
    
    // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∫–æ–ª—ã—à–∫–∏ –¥–ª—è —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
    const pegs = Array.from(board.querySelectorAll('.peg'));
    const pegPositions = pegs.map(peg => ({
        x: parseFloat(peg.style.left) + PHYSICS.pegRadius,
        y: parseFloat(peg.style.top) + PHYSICS.pegRadius,
        element: peg
    }));
    
    // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —à–∞—Ä–∏–∫–∞ —Å –Ω–µ–±–æ–ª—å—à–∏–º —Å–ª—É—á–∞–π–Ω—ã–º –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ–º
    let ballState = {
        x: board.offsetWidth / 2 + (Math.random() - 0.5) * 10,
        y: 30,
        vx: (Math.random() - 0.5) * 0.8,
        vy: 0.2,
        lastCollisionTime: 0
    };
    
    ball.style.left = (ballState.x - PHYSICS.ballRadius) + 'px';
    ball.style.top = (ballState.y - PHYSICS.ballRadius) + 'px';
    board.appendChild(ball);

    let lastTime = performance.now();
    let isAnimating = true;

     function simulate(currentTime) {
        if (!isAnimating) return;
        
        const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.033);
        lastTime = currentTime;

        // –ü—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é
        ballState.vy += PHYSICS.gravity * deltaTime * 40;
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–µ–Ω–∏–µ
        ballState.vx *= Math.pow(0.998, deltaTime * 60);
        ballState.vy *= Math.pow(0.998, deltaTime * 60);

        // –°–ª–µ–≥–∫–∞ —Å–º–µ—â–∞–µ–º –∫ —Ü–µ–Ω—Ç—Ä—É
        const centerX = board.offsetWidth / 2;
        const distanceFromCenter = ballState.x - centerX;
        ballState.vx -= distanceFromCenter * PHYSICS.centerBias * deltaTime * 0.5;

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
        ballState.x += ballState.vx * deltaTime * 80;
        ballState.y += ballState.vy * deltaTime * 80;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∫–æ–ª—ã—à–∫–∞–º–∏
        pegPositions.forEach(peg => {
            const dx = ballState.x - peg.x;
            const dy = ballState.y - peg.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < PHYSICS.pegRadius + PHYSICS.ballRadius && 
                currentTime - ballState.lastCollisionTime > 80) {
                
                ballState.lastCollisionTime = currentTime;
                
                const normalX = dx / distance;
                const normalY = dy / distance;
                const velocityDotNormal = ballState.vx * normalX + ballState.vy * normalY;
                
                if (velocityDotNormal < 0) {
                    ballState.vx -= 1.8 * velocityDotNormal * normalX * PHYSICS.bounce;
                    ballState.vy -= 1.8 * velocityDotNormal * normalY * PHYSICS.bounce;
                    
                    const overlap = (PHYSICS.pegRadius + PHYSICS.ballRadius) - distance + 1;
                    ballState.x += normalX * overlap * 0.7;
                    ballState.y += normalY * overlap * 0.7;

                    peg.element.classList.add('hit');
                    setTimeout(() => {
                        peg.element.classList.remove('hit');
                    }, 150);

                    ballState.vx += (Math.random() - 0.5) * 0.15;
                    ballState.vy += (Math.random() - 0.5) * 0.1;
                }
            }
        });

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã –ø–æ–ª—è
        if (ballState.x <= PHYSICS.ballRadius) {
            ballState.x = PHYSICS.ballRadius;
            ballState.vx = Math.abs(ballState.vx) * 0.8;
        }
        if (ballState.x >= board.offsetWidth - PHYSICS.ballRadius) {
            ballState.x = board.offsetWidth - PHYSICS.ballRadius;
            ballState.vx = -Math.abs(ballState.vx) * 0.8;
        }

        ball.style.left = (ballState.x - PHYSICS.ballRadius) + 'px';
        ball.style.top = (ballState.y - PHYSICS.ballRadius) + 'px';

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ (–∫–æ–≥–¥–∞ —à–∞—Ä–∏–∫ –¥–æ—Å—Ç–∏–≥ –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏)
        const atBottom = ballState.y >= board.offsetHeight - 50;
        const movingSlowly = Math.abs(ballState.vy) < 0.3 && ballState.y > board.offsetHeight * 0.7;
        
        if (atBottom || movingSlowly) {
            isAnimating = false;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–µ–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –ø–∞–¥–µ–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ X –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            const multipliers = document.querySelectorAll('.multiplier');
            const slotWidth = board.offsetWidth / multipliers.length;
            let calculatedPosition = Math.floor(ballState.x / slotWidth);
            calculatedPosition = Math.max(0, Math.min(calculatedPosition, multipliers.length - 1));
            
            console.log('–®–∞—Ä–∏–∫ —É–ø–∞–ª –Ω–∞ –ø–æ–∑–∏—Ü–∏—é:', calculatedPosition, 'X –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞:', ballState.x);
            
            // –ú—è–≥–∫–∞—è —Ñ–∏–Ω–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∫ —Ä–µ–∞–ª—å–Ω–æ–º—É —Å–ª–æ—Ç—É
            const targetX = (calculatedPosition + 0.5) * slotWidth;
            const targetY = board.offsetHeight - 30;
            
            let animationProgress = 0;
            const animationDuration = 600;
            const startX = ballState.x;
            const startY = ballState.y;
            const startTime = performance.now();
            
             function finalSlide(time) {
                const elapsed = time - startTime;
                animationProgress = Math.min(elapsed / animationDuration, 1);
                
                const easeOut = 1 - Math.pow(1 - animationProgress, 2);
                const currentX = startX + (targetX - startX) * easeOut;
                const currentY = startY + (targetY - startY) * easeOut;
                
                ball.style.left = (currentX - PHYSICS.ballRadius) + 'px';
                ball.style.top = (currentY - PHYSICS.ballRadius) + 'px';
                
                if (animationProgress < 1) {
                    requestAnimationFrame(finalSlide);
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞ –†–ï–ê–õ–¨–ù–û–ô –ø–æ–∑–∏—Ü–∏–∏ —à–∞—Ä–∏–∫–∞
                    if (callback) callback(calculatedPosition);
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –º–Ω–æ–∂–∏—Ç–µ–ª—è –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è —à–∞—Ä–∏–∫–∞
                    setTimeout(() => {
                        // –®–∞—Ä–∏–∫ –ø–ª–∞–≤–Ω–æ –∏—Å—á–µ–∑–∞–µ—Ç
                        ball.style.transition = 'all 0.5s ease';
                        ball.style.opacity = '0';
                        ball.style.transform = 'scale(0.5)';
                        
                        setTimeout(() => {
                            ball.remove();
                        }, 500);
                    }, 1000);
                }
            }
            
            requestAnimationFrame(finalSlide);
            return;
        }

        requestAnimationFrame(simulate);
    }

    requestAnimationFrame(simulate);
}

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ –∞–Ω–∏–º–∞—Ü–∏—è–º–∏
        function showResult(position) {
    const multipliers = {
        8: [5.8, 2.2, 1.1, 0.4, 0.4, 1.1, 2.2, 5.8],
        12: [26.0, 9.0, 4.0, 2.0, 0.5, 0.5, 2.0, 4.0, 9.0, 26.0],
        16: [100.0, 20.0, 8.0, 3.0, 1.5, 0.8, 0.8, 1.5, 3.0, 8.0, 20.0, 100.0]
    }[currentRows];

    const multiplier = multipliers[position];
    const resultPanel = document.getElementById('result-panel');
    const resultText = document.getElementById('result-text');
    const resultMultiplier = document.getElementById('result-multiplier');

    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –†–ï–ê–õ–¨–ù–´–ô —Å–ª–æ—Ç, –∫—É–¥–∞ —É–ø–∞–ª —à–∞—Ä–∏–∫
    const multiplierElements = document.querySelectorAll('.multiplier');
    multiplierElements.forEach((el, index) => {
        el.classList.remove('winner', 'active');
        if (index === position) {
            el.classList.add('winner');
            
            // –Ø—Ä–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏
            setTimeout(() => {
                el.classList.add('active');
                el.style.animation = 'winner-pulse 1s ease-in-out infinite';
            }, 100);
        }
    });

    const isWin = multiplier >= 1;
    resultText.textContent = isWin ? 
        `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã–∏–≥—Ä—ã—à ${multiplier.toFixed(1)}x!` : 
        `üí∏ –ú–Ω–æ–∂–∏—Ç–µ–ª—å ${multiplier.toFixed(1)}x. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!`;
    
    resultMultiplier.textContent = multiplier.toFixed(1) + 'x';
    resultMultiplier.className = isWin ? 'multiplier-badge win' : 'multiplier-badge lose';

    // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    resultPanel.style.display = 'block';

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {

            });
        }, 500);
    }, 5000);
}

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
       async function startPlinkoGame() {

                const dropResponse = await fetch('/api/plinko/drop', {

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {

                currentUser = {

                };

            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;

        async function processDeposit() {

            if (!amount || amount < 1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –¥–µ–ø–æ–∑–∏—Ç: 1 TON');

                            });

                            alert(`–î–µ–º–æ-–¥–µ–ø–æ–∑–∏—Ç ${amount} TON —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!`);

                                title: "–û–ø–ª–∞—Ç–∞ TON",
                                message: `–û—Ç–∫—Ä–æ–π—Ç–µ Crypto Bot –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`,
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert(`–û—Ç–∫—Ä–æ–π—Ç–µ Crypto Bot –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`);
                        }
                        checkDepositStatus(result.invoice_id);
                    }
                    
                    closeDepositModal();

                }

                console.error('Deposit error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–µ–ø–æ–∑–∏—Ç–∞');
            }
        }

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            invoiceId: invoiceId,
                            demoMode: isDemoMode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        await loadUserData();
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚úÖ –£—Å–ø–µ—à–Ω–æ",
                                message: '–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!',
                                buttons: [{ type: "ok" }]
                            });

                            alert('–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!');
                        }
                    } else if (result.status === 'expired' || result.status === 'cancelled') {
                        clearInterval(checkInterval);
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.showPopup({
                                title: "‚ùå –û—à–∏–±–∫–∞",
                                message: '–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω',
                                buttons: [{ type: "ok" }]
                            });
                        } else {
                            alert('–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω');
                        }
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 5000);
        }

        window.onclick = function(event) {
            const depositModal = document.getElementById('deposit-modal');
            if (event.target === depositModal) {
                closeDepositModal();

            createPegs();
        });
