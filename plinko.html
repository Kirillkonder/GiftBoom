<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">

            <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->

                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->

                    <div class="plinko-board" id="plinko-board">
                        <!-- –®—Ç–∏—Ñ—Ç—ã –∏ —à–∞—Ä–∏–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->

                <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ –í–ù–£–¢–†–ò –ø–æ–ª—è -->

                    <div class="multiplier ultra-low" data-index="5">x0.4</div>
                    <div class="multiplier ultra-low" data-index="6">x0.4</div>
                    <div class="multiplier low" data-index="7">x1.1</div>
                    <div class="multiplier low" data-index="8">x1.1</div>
                    <div class="multiplier medium" data-index="9">x2.2</div>
                    <div class="multiplier high" data-index="10">x5.8</div>

            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="plinko-controls">
                <div class="bet-controls">
                    <div class="bet-input-group">
                        <label for="bet-amount">–°—Ç–∞–≤–∫–∞ (TON):</label>
                        <input type="number" id="bet-amount" value="1.0" min="0.1" step="0.1" max="100">
                    </div>
                    <div class="balance-info">
                        –ë–∞–ª–∞–Ω—Å: <span id="current-balance">0.00</span> TON
                    </div>
                    <button class="drop-ball-btn" id="drop-ball-btn" onclick="dropBall()">
                        üéØ –ö–∏–Ω—É—Ç—å —à–∞—Ä–∏–∫
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ -->
    <div id="result-notification" class="notification" style="display: none;">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let balls = [];
        let pins = [];
        let animationFrameId = null;
        let lastTime = 0;
        let multiplierProbabilities = [0.05, 0.08, 0.1, 0.1, 0.15, 0.15, 0.15, 0.1, 0.1, 0.08, 0.05]; // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ—Ç–∞

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createPlinkoField();
            startGameLoop();
            
            window.addEventListener('resize', createPlinkoField);
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    updateBalanceDisplay(balance);
                    isDemoMode = userData.demo_mode;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('balance').textContent = balance.toFixed(2);
            document.getElementById('current-balance').textContent = balance.toFixed(2);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—è –ø–ª–∏–Ω–∫–æ
        function createPlinkoField() {
            const board = document.getElementById('plinko-board');
            board.innerHTML = '';
            pins = [];
            
            const rows = 16; // –£–≤–µ–ª–∏—á–∏–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä—è–¥–æ–≤
            const boardWidth = board.offsetWidth;
            const boardHeight = board.offsetHeight - 60; // –£—á–∏—Ç—ã–≤–∞–µ–º –º–µ—Å—Ç–æ –¥–ª—è –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
            const pinSize = 8; // –ù–µ–º–Ω–æ–≥–æ —É–º–µ–Ω—å—à–∏–ª–∏ —Ä–∞–∑–º–µ—Ä —à—Ç–∏—Ñ—Ç–æ–≤
            
            // –°–æ–∑–¥–∞–µ–º —à—Ç–∏—Ñ—Ç—ã –≤ —à–∞—Ö–º–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            for (let row = 0; row < rows; row++) {
                const pinsInRow = 10 + (row % 2); // –ë–æ–ª—å—à–µ —à—Ç–∏—Ñ—Ç–æ–≤ –¥–ª—è –±–æ–ª—å—à–µ–≥–æ –ø–æ–ª—è
                const startY = 30;
                const rowSpacing = (boardHeight - 60) / rows;
                
                for (let col = 0; col < pinsInRow; col++) {
                    const pin = document.createElement('div');
                    pin.className = 'pin';
                    
                    // –†–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å —É—á–µ—Ç–æ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–µ–π
                    const x = ((col + 0.5 + (row % 2) * 0.5) * boardWidth) / (pinsInRow + (row % 2));
                    const y = startY + (row * rowSpacing);
                    
                    pin.style.left = x + 'px';
                    pin.style.top = y + 'px';
                    pin.style.width = pinSize + 'px';
                    pin.style.height = pinSize + 'px';
                    
                    board.appendChild(pin);
                    
                    pins.push({
                        x: x,
                        y: y,
                        radius: pinSize / 2,
                        element: pin
                    });
                }
            }
        }

        // –ì–ª–∞–≤–Ω—ã–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª 60 FPS
        function startGameLoop() {
            function gameLoop(timestamp) {
                if (!lastTime) lastTime = timestamp;
                const deltaTime = Math.min(timestamp - lastTime, 1000/60) / 16.67;
                lastTime = timestamp;
                
                updatePhysics(deltaTime);
                renderBalls();
                
                animationFrameId = requestAnimationFrame(gameLoop);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updatePhysics(deltaTime) {
            const board = document.getElementById('plinko-board');
            const boardWidth = board.offsetWidth;
            const boardHeight = board.offsetHeight - 60; // –£—á–∏—Ç—ã–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª–∏
            
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                if (ball.finished) continue;
                
                // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                ball.vy += 0.4 * deltaTime;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏
                ball.x += ball.vx * deltaTime;
                ball.y += ball.vy * deltaTime;
                
                // –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ –∫ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–º —Å–ª–æ—Ç–∞–º (0.4x)
                if (ball.y > boardHeight * 0.3) {
                    // –ü–ª–∞–≤–Ω–æ–µ –ø—Ä–∏—Ç—è–∂–µ–Ω–∏–µ –∫ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–º —Å–ª–æ—Ç–∞–º
                    const centerX = boardWidth / 2;
                    const targetBias = (centerX - ball.x) * 0.0005 * deltaTime;
                    ball.vx += targetBias;
                }
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≥—Ä–∞–Ω–∏—Ü–∞–º–∏
                if (ball.x < ball.radius) {
                    ball.x = ball.radius;
                    ball.vx = Math.abs(ball.vx) * 0.7;
                } else if (ball.x > boardWidth - ball.radius) {
                    ball.x = boardWidth - ball.radius;
                    ball.vx = -Math.abs(ball.vx) * 0.7;
                }
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —à—Ç–∏—Ñ—Ç–∞–º–∏
                for (const pin of pins) {
                    const dx = ball.x - pin.x;
                    const dy = ball.y - pin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = ball.radius + pin.radius;
                    
                    if (distance < minDistance && distance > 0) {
                        // –û—Ç—Ç–∞–ª–∫–∏–≤–∞–Ω–∏–µ —à–∞—Ä–∏–∫–∞
                        const pushForce = 0.25;
                        ball.x += (dx / distance) * pushForce;
                        ball.y += (dy / distance) * pushForce;
                        
                        // –û—Ç—Ä–∞–∂–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
                        const dot = ball.vx * dx + ball.vy * dy;
                        if (dot < 0) {
                            ball.vx -= 0.8 * dot * dx / (distance * distance);
                            ball.vy -= 0.8 * dot * dy / (distance * distance);
                        }
                        
                        // –°–ª—É—á–∞–π–Ω–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ (–º–µ–Ω—å—à–µ –¥–ª—è –±–æ–ª–µ–µ –ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è)
                        ball.vx += (Math.random() - 0.5) * 0.15;
                    }
                }
                
                // –¢—Ä–µ–Ω–∏–µ –≤–æ–∑–¥—É—Ö–∞
                ball.vx *= 0.999;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –¥–Ω–∞
                if (ball.y >= boardHeight - ball.radius) {
                    ball.vy = 0;
                    ball.vx = 0;
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–ª–æ—Ç –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–æ–Ω–µ—á–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ X
                    const multipliers = document.querySelectorAll('.multiplier');
                    const slotWidth = boardWidth / multipliers.length;
                    const slotIndex = Math.floor(ball.x / slotWidth);
                    const finalSlot = Math.max(0, Math.min(multipliers.length - 1, slotIndex));
                    
                    // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–Ω—Ç—Ä—É —Å–ª–æ—Ç–∞
                    ball.targetX = (finalSlot * slotWidth) + (slotWidth / 2);
                    ball.slotAnimation = true;
                    ball.finished = true;
                    
                    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        finishBallAnimation(ball, finalSlot);
                    }, 600);
                }
            }
        }

        function renderBalls() {
            const board = document.getElementById('plinko-board');
            
            // –£–¥–∞–ª—è–µ–º —Ç–æ–ª—å–∫–æ —à–∞—Ä–∏–∫–∏ –∫–æ—Ç–æ—Ä—ã–µ –∑–∞–∫–æ–Ω—á–∏–ª–∏ –∞–Ω–∏–º–∞—Ü–∏—é
            const ballElements = board.querySelectorAll('.ball');
            ballElements.forEach(ballElement => {
                const ballId = ballElement.dataset.ballId;
                const ball = balls.find(b => b.id == ballId);
                if (!ball || ball.finished) {
                    ballElement.remove();
                }
            });
            
            // –°–æ–∑–¥–∞–µ–º/–æ–±–Ω–æ–≤–ª—è–µ–º —à–∞—Ä–∏–∫–∏ (–æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏)
            if (balls.length > 5) {
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —à–∞—Ä–∏–∫–∏ –µ—Å–ª–∏ –∏—Ö —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ
                balls = balls.slice(-5);
            }
            
            balls.forEach(ball => {
                if (ball.finished) return;
                
                let ballElement = board.querySelector(`.ball[data-ball-id="${ball.id}"]`);
                if (!ballElement) {
                    ballElement = document.createElement('div');
                    ballElement.className = 'ball';
                    ballElement.dataset.ballId = ball.id;
                    board.appendChild(ballElement);
                }
                
                // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∫ —Å–ª–æ—Ç—É –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
                if (ball.slotAnimation && ball.finished) {
                    const dx = ball.targetX - ball.x;
                    ball.x += dx * 0.1;
                    ball.y += 0.5;
                }
                
                ballElement.style.left = (ball.x - ball.radius) + 'px';
                ballElement.style.top = (ball.y - ball.radius) + 'px';
                ballElement.style.width = (ball.radius * 2) + 'px';
                ballElement.style.height = (ball.radius * 2) + 'px';
            });
        }

        function finishBallAnimation(ball, slotIndex) {
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –º–Ω–æ–∂–∏—Ç–µ–ª—è
            const multipliers = document.querySelectorAll('.multiplier');
            if (multipliers[slotIndex]) {
                multipliers[slotIndex].classList.add('highlight');
                setTimeout(() => {
                    multipliers[slotIndex].classList.remove('highlight');
                }, 1500);
            }
            
            // –£–¥–∞–ª—è–µ–º —à–∞—Ä–∏–∫ –∏–∑ DOM
            const ballElement = document.querySelector(`.ball[data-ball-id="${ball.id}"]`);
            if (ballElement) {
                ballElement.remove();
            }
            
            // –£–¥–∞–ª—è–µ–º —à–∞—Ä–∏–∫ –∏–∑ –º–∞—Å—Å–∏–≤–∞
            balls = balls.filter(b => b.id !== ball.id);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            updateBalanceDisplay(ball.newBalance);
            
            if (ball.winAmount > 0) {
                showNotification(`–í—ã–∏–≥—Ä—ã—à: ${ball.winAmount.toFixed(2)} TON (x${ball.multiplier})`, 'success');
            } else {
                showNotification('–£–¥–∞—á–∏ –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!', 'info');
            }
        }

        // –ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–≥–æ —à–∞—Ä–∏–∫–∞
        async function dropBall() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            if (betAmount < 0.1 || betAmount > 100) {
                showNotification('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 100 TON', 'error');
                return;
            }

            const currentBalance = parseFloat(document.getElementById('current-balance').textContent);
            if (currentBalance < betAmount) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
                return;
            }

            // –°—Ä–∞–∑—É —Å–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
            updateBalanceDisplay(currentBalance - betAmount);

            try {
                const response = await fetch('/api/plinko/drop', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —à–∞—Ä–∏–∫
                    createNewBall(result.slot_index, result.multiplier, result.win_amount, result.new_balance);
                } else {
                    showNotification('–û—à–∏–±–∫–∞: ' + result.error, 'error');
                    updateBalanceDisplay(currentBalance);
                }
            } catch (error) {
                console.error('Drop error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                updateBalanceDisplay(currentBalance);
            }
        }

        function createNewBall(targetSlot, multiplier, winAmount, newBalance) {
            const board = document.getElementById('plinko-board');
            const boardWidth = board.offsetWidth;
            
            // –ù–∞—á–∞–ª—å–Ω–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ü–µ–ª–µ–≤–æ–≥–æ —Å–ª–æ—Ç–∞
            const slotWidth = boardWidth / 11;
            const targetX = (targetSlot * slotWidth) + (slotWidth / 2);
            const initialBias = (targetX - boardWidth / 2) * 0.001;
            
            const ball = {
                id: Date.now() + Math.random(),
                x: boardWidth / 2,
                y: 20,
                vx: (Math.random() - 0.5) * 2 + initialBias, // –°–ª—É—á–∞–π–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ —Å —É—á–µ—Ç–æ–º —Ü–µ–ª–µ–≤–æ–≥–æ —Å–ª–æ—Ç–∞
                vy: 0.3,
                radius: 7,
                finished: false,
                slotAnimation: false,
                targetX: 0,
                multiplier: multiplier,
                winAmount: winAmount,
                newBalance: newBalance
            };
            
            balls.push(ball);
        }

        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            if (!amount || amount < 1) {
                showNotification('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: 1 TON', 'error');
                return;
            }

            try {
                const response = await fetch('/api/deposit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount
                    })
                });

                const result = await response.json();
                if (result.success) {
                    updateBalanceDisplay(result.new_balance);
                    closeDepositModal();
                    showNotification(`–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount} TON`, 'success');
                    document.getElementById('deposit-amount').value = '';
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Deposit error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('result-notification');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('deposit-modal');
            if (event.target === modal) {
                closeDepositModal();
            }
        }
    </script>
