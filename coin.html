<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
     <link rel="stylesheet" href="css/coin.css">
     
</head>
<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <span>–ù–∞–∑–∞–¥</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-exchange"></i>
                    <span id="balance">0.00</span>
                    <button class="balance-plus-btn" onclick="openDepositModal()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="demo-badge">DEMO</div>
            </div>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div class="coin-game-area">
            
            <!-- –ü–∞–Ω–µ–ª—å —Å–µ—Ä–∏–∏ -->
            <div class="series-panel" id="seriesPanel">
                <div class="series-info">
                    <span class="series-label">–°–ï–†–ò–Ø: </span>
                    <span class="series-count" id="seriesCount">0</span>
                    <span class="series-multiplier" id="seriesMultiplier">x1.00</span>
                    <span class="series-win" id="seriesWinAmount">+0.00 TON</span>
                </div>
                <div class="series-controls">
                    <button class="series-btn" id="seriesToggle" onclick="toggleSeries()">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button class="series-btn cashout-btn" id="seriesCashout" onclick="cashoutSeries()" disabled>
                        <i class="bi bi-cash-coin"></i>
                    </button>
                </div>
            </div>
            
            <div class="coin-container">
                <div class="coin" id="coin">
                    <div class="coin-face heads">
                        <div class="choice-label heads-label"></div>
                    </div>
                    <div class="coin-face tails">
                        <div class="choice-label tails-label"></div>
                    </div>
                </div>
            </div>

            <div class="choice-buttons">
                <button class="choice-btn" onclick="selectChoice('heads')">–û–†–Å–õ</button>
                <button class="choice-btn" onclick="selectChoice('tails')">–†–ï–®–ö–ê</button>
            </div>

            <div class="bet-controls">
                <div class="bet-amount-selector">
                    <button class="bet-amount-btn" onclick="decreaseBet()">-</button>
                    <input type="number" id="betAmount" value="0.1" min="0.1" max="10" step="0.1" onchange="validateBetAmount()">
                    <span class="ton-label">TON</span>
                    <button class="bet-amount-btn" onclick="increaseBet()">+</button>
                </div>
                <button class="flip-button" id="flipButton" onclick="flipCoin()" disabled>–ö–ò–ù–£–¢–¨ –ú–û–ù–ï–¢–ö–£</button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p id="deposit-mode-info">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay</p>
                </div>
                <div class="input-group">
                    <label for="deposit-amount">–°—É–º–º–∞ (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="3" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let currentBetAmount = 0.1;
        let selectedChoice = null;
        let isFlipping = false;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–µ—Ä–∏–π–Ω–æ–π –∏–≥—Ä—ã
        let isSeriesActive = false;
        let seriesCount = 0;
        let seriesMultiplier = 1.00;
        let seriesWinAmount = 0;
        let baseBetAmount = 0.1;
        let seriesResults = [];
        let seriesBetLocked = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    document.getElementById('balance').textContent = balance.toFixed(2);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–µ–∂–∏–º–µ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è
                    const depositInfo = document.getElementById('deposit-mode-info');
                    if (isDemoMode) {
                        depositInfo.textContent = '–î–µ–º–æ-–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ (–±–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω—è–µ—Ç—Å—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ)';
                    } else {
                        depositInfo.textContent = '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Crypto Pay';
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function selectChoice(choice) {
            if (isFlipping) return;
            
            selectedChoice = choice;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–Ω–æ–ø–∫–µ
            document.querySelector(`.choice-btn:nth-child(${choice === 'heads' ? 1 : 2})`).classList.add('active');
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –±—Ä–æ—Å–∫–∞
            document.getElementById('flipButton').disabled = false;
        }

        function decreaseBet() {
            if (seriesBetLocked) return;
            
            const betInput = document.getElementById('betAmount');
            let value = parseFloat(betInput.value);
            if (value > 0.1) {
                value = Math.max(0.1, value - 0.1);
                betInput.value = value.toFixed(1);
                currentBetAmount = value;
                baseBetAmount = value;
            }
        }

        function increaseBet() {
            if (seriesBetLocked) return;
            
            const betInput = document.getElementById('betAmount');
            let value = parseFloat(betInput.value);
            if (value < 10) {
                value = Math.min(10, value + 0.1);
                betInput.value = value.toFixed(1);
                currentBetAmount = value;
                baseBetAmount = value;
            }
        }

        function validateBetAmount() {
            if (seriesBetLocked) return;
            
            const betInput = document.getElementById('betAmount');
            let value = parseFloat(betInput.value);
            
            if (isNaN(value)) {
                value = 0.1;
            }
            
            value = Math.max(0.1, Math.min(10, value));
            betInput.value = value.toFixed(1);
            currentBetAmount = value;
            baseBetAmount = value;
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Å–µ—Ä–∏–π–Ω–æ–π –∏–≥—Ä—ã
        function toggleSeries() {
            if (seriesBetLocked) return;
            
            isSeriesActive = !isSeriesActive;
            
            const toggleBtn = document.getElementById('seriesToggle');
            const seriesPanel = document.getElementById('seriesPanel');
            
            if (isSeriesActive) {
                // –ù–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—É—é —Å–µ—Ä–∏—é
                seriesCount = 0;
                seriesMultiplier = 1.00;
                seriesWinAmount = 0;
                seriesResults = [];
                baseBetAmount = currentBetAmount;
                seriesBetLocked = true; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
                
                // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞–≤–∫–∏
                document.querySelectorAll('.bet-amount-btn').forEach(btn => {
                    btn.disabled = true;
                });
                document.getElementById('betAmount').disabled = true;
                
                toggleBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
                toggleBtn.classList.add('active');
                seriesPanel.classList.add('active');
                document.getElementById('seriesCashout').disabled = false;
                
                updateSeriesDisplay();
                showToast('info', '–°–µ—Ä–∏—è –Ω–∞—á–∞—Ç–∞', '–°—Ç–∞–≤–∫–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞. –£–¥–∞—á–∏!');
            } else {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Ä–∏—é
                resetSeries();
                showToast('info', '–°–µ—Ä–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞', '–°–µ—Ä–∏–π–Ω–∞—è –∏–≥—Ä–∞ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞');
            }
        }

        function cashoutSeries() {
            if (seriesCount === 0) {
                showToast('error', '–û—à–∏–±–∫–∞', '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π —Å–µ—Ä–∏–∏ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è');
                return;
            }
            
            // –í—ã–ø–ª–∞—á–∏–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à –∑–∞ —Å–µ—Ä–∏—é
            processSeriesWin();
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–µ—Ä–∏—é
            resetSeries();
            showToast('success', '–°–µ—Ä–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞', `–í—ã –∑–∞–±—Ä–∞–ª–∏ –≤—ã–∏–≥—Ä—ã—à ${seriesWinAmount.toFixed(2)} TON`);
        }

        function updateSeriesDisplay() {
            document.getElementById('seriesCount').textContent = seriesCount;
            document.getElementById('seriesMultiplier').textContent = `x${seriesMultiplier.toFixed(2)}`;
            document.getElementById('seriesWinAmount').textContent = `+${seriesWinAmount.toFixed(2)} TON`;
        }

        function resetSeries() {
            isSeriesActive = false;
            seriesCount = 0;
            seriesMultiplier = 1.00;
            seriesWinAmount = 0;
            seriesResults = [];
            seriesBetLocked = false;
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞–≤–∫–∏
            document.querySelectorAll('.bet-amount-btn').forEach(btn => {
                btn.disabled = false;
            });
            document.getElementById('betAmount').disabled = false;
            
            const toggleBtn = document.getElementById('seriesToggle');
            const seriesPanel = document.getElementById('seriesPanel');
            
            toggleBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
            toggleBtn.classList.remove('active');
            seriesPanel.classList.remove('active');
            document.getElementById('seriesCashout').disabled = true;
            
            updateSeriesDisplay();
        }

        function processSeriesResult(isWin) {
            if (!isSeriesActive) return;
            
            seriesResults.push(isWin);
            
            if (isWin) {
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ —Å–µ—Ä–∏–∏ –∏ –º–Ω–æ–∂–∏—Ç–µ–ª—å
                seriesCount++;
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å –Ω–∞ —Ä–∞–Ω–¥–æ–º–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –æ—Ç 0.1 –¥–æ 0.3
                const multiplierIncrease = 0.1 + (Math.random() * 0.2);
                seriesMultiplier += multiplierIncrease;
                
                // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à (–±–∞–∑–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞ * –º–Ω–æ–∂–∏—Ç–µ–ª—å)
                seriesWinAmount = baseBetAmount * seriesMultiplier;
                
                updateSeriesDisplay();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –¥–ª–∏–Ω—É —Å–µ—Ä–∏–∏ (20)
                if (seriesCount >= 20) {
                    processSeriesWin();
                    showToast('win', '–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å–µ—Ä–∏—è!', `–î–æ—Å—Ç–∏–≥–Ω—É—Ç–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å–µ—Ä–∏—è –∏–∑ 20 –ø–æ–±–µ–¥!`);
                    resetSeries();
                    return;
                }
                
                // –®–∞–Ω—Å 15% —á—Ç–æ —Å–µ—Ä–∏—è –ø—Ä–µ—Ä–≤–µ—Ç—Å—è –ø–æ—Å–ª–µ –ø–æ–±–µ–¥—ã
                if (Math.random() < 0.15 && seriesCount > 3) {
                    processSeriesWin();
                    showToast('info', '–°–µ—Ä–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞', `–°–µ—Ä–∏—è –ø—Ä–µ—Ä–≤–∞–Ω–∞ –ø–æ—Å–ª–µ ${seriesCount} –ø–æ–±–µ–¥`);
                    resetSeries();
                }
            } else {
                // –ü—Ä–æ–∏–≥—Ä—ã—à - —Å–µ—Ä–∏—è –ø—Ä–µ—Ä—ã–≤–∞–µ—Ç—Å—è, —Å—Ç–∞–≤–∫–∞ —Ç–µ—Ä—è–µ—Ç—Å—è
                if (seriesCount > 0) {
                    showToast('error', '–°–µ—Ä–∏—è –ø—Ä–µ—Ä–≤–∞–Ω–∞', `–ü—Ä–æ–∏–≥—Ä—ã—à –ø–æ—Å–ª–µ ${seriesCount} –ø–æ–±–µ–¥. –°—Ç–∞–≤–∫–∞ ${baseBetAmount} TON –ø–æ—Ç–µ—Ä—è–Ω–∞`);
                } else {
                    showToast('error', '–ü—Ä–æ–∏–≥—Ä—ã—à', `–°—Ç–∞–≤–∫–∞ ${baseBetAmount} TON –ø–æ—Ç–µ—Ä—è–Ω–∞`);
                }
                
                // –°–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É –ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ
                processSeriesLoss();
                resetSeries();
            }
        }

        async function processSeriesWin() {
            if (seriesWinAmount <= 0) return;
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤—ã–∏–≥—Ä—ã—à–∞ —Å–µ—Ä–∏–∏
                const response = await fetch('/api/coin/series-win', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        winAmount: seriesWinAmount,
                        seriesLength: seriesCount,
                        baseBet: baseBetAmount,
                        demoMode: isDemoMode
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                        document.getElementById('balance').textContent = result.new_balance.toFixed(2);
                    }
                }
            } catch (error) {
                console.error('Series win processing error:', error);
            }
        }

        async function processSeriesLoss() {
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–∞
                const response = await fetch('/api/coin/series-loss', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        lossAmount: baseBetAmount,
                        seriesLength: seriesCount,
                        demoMode: isDemoMode
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                        document.getElementById('balance').textContent = result.new_balance.toFixed(2);
                    }
                }
            } catch (error) {
                console.error('Series loss processing error:', error);
            }
        }

        async function flipCoin() {
            if (isFlipping || !selectedChoice) return;
            
            const betAmount = isSeriesActive ? baseBetAmount : currentBetAmount;
            isFlipping = true;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            document.getElementById('flipButton').disabled = true;
            document.getElementById('flipButton').classList.add('loading');
            
            try {
                const response = await fetch('/api/coin/flip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        choice: selectedChoice,
                        demoMode: isDemoMode,
                        isSeries: isSeriesActive
                    })
                });

                if (!response.ok) {
                    throw new Error('Network error');
                }

                const result = await response.json();
                
                if (result.success) {
                    // –ê–Ω–∏–º–∞—Ü–∏—è –º–æ–Ω–µ—Ç–∫–∏
                    const coin = document.getElementById('coin');
                    coin.classList.add('flipping');
                    
                    // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        coin.classList.remove('flipping');
                        
                        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è —Å–µ—Ä–∏–∏
                        if (isSeriesActive) {
                            processSeriesResult(result.win);
                        } else {
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è –æ–¥–∏–Ω–æ—á–Ω–æ–π –∏–≥—Ä—ã
                            if (result.win) {
                                showWinNotification(result.win_amount, result.result);
                            } else {
                                showLossNotification(betAmount, result.result);
                            }
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –¥–ª—è –æ–¥–∏–Ω–æ—á–Ω–æ–π –∏–≥—Ä—ã
                            document.getElementById('balance').textContent = result.new_balance.toFixed(2);
                        }
                        
                        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–±–æ—Ä (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –≤ —Å–µ—Ä–∏–∏)
                        if (!isSeriesActive) {
                            selectedChoice = null;
                            document.querySelectorAll('.choice-btn').forEach(btn => {
                                btn.classList.remove('active');
                            });
                        }
                        
                        isFlipping = false;
                        document.getElementById('flipButton').classList.remove('loading');
                        
                    }, 1000);
                    
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Flip error:', error);
                showError(error.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –±—Ä–æ—Å–∫–µ –º–æ–Ω–µ—Ç–∫–∏');
                isFlipping = false;
                document.getElementById('flipButton').classList.remove('loading');
                document.getElementById('flipButton').disabled = false;
            }
        }

        // Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showToast(type, title, message, duration = 3000) {
            const toastContainer = document.getElementById('toast-container');
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icons = {
                success: 'bi bi-check-circle-fill',
                error: 'bi bi-x-circle-fill',
                win: 'bi bi-trophy-fill',
                info: 'bi bi-info-circle-fill'
            };
            
            toast.innerHTML = `
                <i class="toast-icon ${icons[type] || 'bi bi-info-circle-fill'}"></i>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="bi bi-x"></i>
                </button>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            
            if (duration > 0) {
                setTimeout(() => hideToast(toast), duration);
            }
        }

        function hideToast(toast) {
            toast.classList.remove('show');
            toast.classList.add('hide');
            setTimeout(() => toast.remove(), 300);
        }

        function showWinNotification(amount, result) {
            const resultText = result === 'heads' ? '–û–†–Å–õ' : '–†–ï–®–ö–ê';
            showToast('win', 'üéâ –í–´–ò–ì–†–´–®!', `+${amount.toFixed(2)} TON (${resultText})`);
        }

        function showLossNotification(amount, result) {
            const resultText = result === 'heads' ? '–û–†–Å–õ' : '–†–ï–®–ö–ê';
            showToast('error', 'üíî –ü–†–û–ò–ì–†–´–®', `-${amount.toFixed(2)} TON (${resultText})`);
        }

        function showError(message) {
            showToast('error', '–û—à–∏–±–∫–∞', message);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (!amount || amount < 3) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –¥–µ–ø–æ–∑–∏—Ç: 3 TON');
                return;
            }

            try {
                const response = await fetch('/api/create-invoice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    if (isDemoMode) {
                        await loadUserData();
                        showToast('success', '‚úÖ –£—Å–ø–µ—à–Ω–æ', `–î–µ–º–æ-–¥–µ–ø–æ–∑–∏—Ç ${amount} TON –∑–∞—á–∏—Å–ª–µ–Ω!`);
                    } else {
                        window.open(result.invoice_url, '_blank');
                        showToast('info', '–û–ø–ª–∞—Ç–∞ TON', `–û—Ç–∫—Ä–æ–π—Ç–µ Crypto Bot –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`);
                        checkDepositStatus(result.invoice_id);
                    }
                    closeDepositModal();
                } else {
                    showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–µ–ø–æ–∑–∏—Ç–∞: ' + result.error);
                }
            } catch (error) {
                console.error('Deposit error:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–µ–ø–æ–∑–∏—Ç–∞');
            }
        }

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            invoiceId: invoiceId,
                            demoMode: isDemoMode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        showToast('success', '‚úÖ –£—Å–ø–µ—à–Ω–æ', '–î–µ–ø–æ–∑–∏—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞—á–∏—Å–ª–µ–Ω!');
                        await loadUserData();
                    } else if (result.status === 'expired' || result.status === 'cancelled') {
                        clearInterval(checkInterval);
                        showError('–ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω');
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 5000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        window.onclick = function(event) {
            const depositModal = document.getElementById('deposit-modal');
            if (event.target === depositModal) {
                closeDepositModal();
            }
        }
    </script>
