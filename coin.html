<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COINFLIP - Игра в монетку</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1f2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Grid pattern background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .balance {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .coin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            min-height: 300px;
        }

        .coin {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #00ffff, #00cccc, #008888);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.5),
                inset -10px -10px 20px rgba(0, 0, 0, 0.3),
                inset 10px 10px 20px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 3px solid #00ffff;
            position: relative;
            animation: coinGlow 2s ease-in-out infinite alternate;
        }

        .coin::before {
            content: 'GIFTBOOK';
            position: absolute;
            top: 25px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            color: rgba(0, 0, 0, 0.7);
        }

        .coin::after {
            content: 'GIFTBOOK';
            position: absolute;
            bottom: 25px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            color: rgba(0, 0, 0, 0.7);
        }

        .coin-text {
            font-size: 20px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.8);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }

        @keyframes coinGlow {
            0% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.3), inset 10px 10px 20px rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 0 60px rgba(0, 255, 255, 0.8), inset -10px -10px 20px rgba(0, 0, 0, 0.3), inset 10px 10px 20px rgba(255, 255, 255, 0.2); }
        }

        .bet-section {
            margin-bottom: 20px;
        }

        .bet-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .bet-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            text-align: center;
            outline: none;
        }

        .bet-button {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .bet-button:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .quick-bet-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-bet {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-bet:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .game-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .game-button {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .game-button.active {
            background: rgba(0, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.7);
        }

        .stats {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .multiplier {
            color: #00ffff;
        }

        /* Coin image styles */
        .coin-image {
            width: 180px;
            height: 180px;
            object-fit: contain;
            border-radius: 50%;
            animation: coinSpin 4s linear infinite;
        }

        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>COINFLIP</h1>
            <div class="balance">💰 194</div>
        </div>

        <div class="coin-container">
            <div class="coin" id="coinDisplay">
                <div class="coin-text">GiftBoom</div>
            </div>
            <img id="coinImage" class="coin-image hidden" alt="Монетка" />
        </div>

        <div class="bet-section">
            <div class="bet-input-container">
                <button class="bet-button" onclick="decreaseBet()">−</button>
                <input type="number" class="bet-input" id="betAmount" value="100" min="1">
                <button class="bet-button" onclick="increaseBet()">+</button>
            </div>

            <div class="quick-bet-buttons">
                <button class="quick-bet" onclick="halveBet()">/2</button>
                <button class="quick-bet" onclick="doubleBet()">x2</button>
            </div>
        </div>

        <div class="game-buttons">
            <button class="game-button" id="headsBtn" onclick="selectSide('heads')">Орел</button>
            <button class="game-button" id="tailsBtn" onclick="selectSide('tails')">Решка</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Возможный выигрыш</div>
                <div class="stat-value" id="potentialWin">190 TON</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Множитель</div>
                <div class="stat-value multiplier" id="multiplier">x1.96</div>
            </div>
        </div>
    </div>

    <!-- File input for coin image -->
    <input type="file" id="coinFileInput" accept="image/*" style="display: none;" onchange="handleCoinUpload(event)">
    
    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0/dist/transformers.min.js';

        // Configure transformers.js
        env.allowLocalModels = false;
        env.useBrowserCache = false;

        const MAX_IMAGE_DIMENSION = 1024;

        function resizeImageIfNeeded(canvas, ctx, image) {
            let width = image.naturalWidth;
            let height = image.naturalHeight;

            if (width > MAX_IMAGE_DIMENSION || height > MAX_IMAGE_DIMENSION) {
                if (width > height) {
                    height = Math.round((height * MAX_IMAGE_DIMENSION) / width);
                    width = MAX_IMAGE_DIMENSION;
                } else {
                    width = Math.round((width * MAX_IMAGE_DIMENSION) / height);
                    height = MAX_IMAGE_DIMENSION;
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(image, 0, 0, width, height);
                return true;
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(image, 0, 0);
            return false;
        }

        async function removeBackground(imageElement) {
            try {
                console.log('Starting background removal process...');
                const segmenter = await pipeline('image-segmentation', 'Xenova/segformer-b0-finetuned-ade-512-512', {
                    device: 'webgpu',
                });
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                if (!ctx) throw new Error('Could not get canvas context');
                
                const wasResized = resizeImageIfNeeded(canvas, ctx, imageElement);
                console.log(`Image ${wasResized ? 'was' : 'was not'} resized. Final dimensions: ${canvas.width}x${canvas.height}`);
                
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                console.log('Image converted to base64');
                
                console.log('Processing with segmentation model...');
                const result = await segmenter(imageData);
                
                console.log('Segmentation result:', result);
                
                if (!result || !Array.isArray(result) || result.length === 0 || !result[0].mask) {
                    throw new Error('Invalid segmentation result');
                }
                
                const outputCanvas = document.createElement('canvas');
                outputCanvas.width = canvas.width;
                outputCanvas.height = canvas.height;
                const outputCtx = outputCanvas.getContext('2d');
                
                if (!outputCtx) throw new Error('Could not get output canvas context');
                
                outputCtx.drawImage(canvas, 0, 0);
                
                const outputImageData = outputCtx.getImageData(0, 0, outputCanvas.width, outputCanvas.height);
                const data = outputImageData.data;
                
                for (let i = 0; i < result[0].mask.data.length; i++) {
                    const alpha = Math.round((1 - result[0].mask.data[i]) * 255);
                    data[i * 4 + 3] = alpha;
                }
                
                outputCtx.putImageData(outputImageData, 0, 0);
                console.log('Mask applied successfully');
                
                return new Promise((resolve, reject) => {
                    outputCanvas.toBlob(
                        (blob) => {
                            if (blob) {
                                console.log('Successfully created final blob');
                                resolve(blob);
                            } else {
                                reject(new Error('Failed to create blob'));
                            }
                        },
                        'image/png',
                        1.0
                    );
                });
            } catch (error) {
                console.error('Error removing background:', error);
                throw error;
            }
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        window.handleCoinUpload = async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                console.log('Loading image...');
                const imageElement = await loadImage(file);
                
                console.log('Removing background...');
                const processedBlob = await removeBackground(imageElement);
                
                const processedUrl = URL.createObjectURL(processedBlob);
                
                const coinImage = document.getElementById('coinImage');
                const coinDisplay = document.getElementById('coinDisplay');
                
                coinImage.src = processedUrl;
                coinImage.classList.remove('hidden');
                coinDisplay.classList.add('hidden');
                
                console.log('Image processed and displayed successfully!');
            } catch (error) {
                console.error('Error processing image:', error);
                alert('Ошибка обработки изображения: ' + error.message);
            }
        };

        // Load coin.png automatically if it exists
        window.addEventListener('load', function() {
            const coinImage = document.getElementById('coinImage');
            coinImage.src = 'coin.png';
            coinImage.onerror = function() {
                // If coin.png doesn't exist, show file input
                document.getElementById('coinFileInput').click();
            };
            coinImage.onload = function() {
                // If coin.png loads successfully, remove background and show it
                handleCoinUpload({ target: { files: [new File([''], 'coin.png')] }});
            };
        });

        let selectedSide = null;

        window.selectSide = function(side) {
            selectedSide = side;
            document.getElementById('headsBtn').classList.remove('active');
            document.getElementById('tailsBtn').classList.remove('active');
            document.getElementById(side === 'heads' ? 'headsBtn' : 'tailsBtn').classList.add('active');
        };

        window.decreaseBet = function() {
            const input = document.getElementById('betAmount');
            const current = parseInt(input.value) || 0;
            input.value = Math.max(1, current - 10);
            updatePotentialWin();
        };

        window.increaseBet = function() {
            const input = document.getElementById('betAmount');
            const current = parseInt(input.value) || 0;
            input.value = current + 10;
            updatePotentialWin();
        };

        window.halveBet = function() {
            const input = document.getElementById('betAmount');
            const current = parseInt(input.value) || 0;
            input.value = Math.max(1, Math.floor(current / 2));
            updatePotentialWin();
        };

        window.doubleBet = function() {
            const input = document.getElementById('betAmount');
            const current = parseInt(input.value) || 0;
            input.value = current * 2;
            updatePotentialWin();
        };

        function updatePotentialWin() {
            const bet = parseInt(document.getElementById('betAmount').value) || 0;
            const multiplier = 1.96;
            const potentialWin = Math.floor(bet * multiplier);
            document.getElementById('potentialWin').textContent = `${potentialWin} TON`;
        }

        // Initialize
        document.getElementById('betAmount').addEventListener('input', updatePotentialWin);
        updatePotentialWin();
    </script>
</body>
</html>
