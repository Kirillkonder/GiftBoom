<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COINFLIP - Игра Монетки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #0a0e1a, #1a1f2e, #0f1419, #1e2432);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Grid pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            opacity: 0.3;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(20, 25, 35, 0.8);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-item {
            background: rgba(0, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .balance {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .demo-balance {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .coin-container {
            position: relative;
            margin-bottom: 40px;
        }

        .coin {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.4),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            animation: coinGlow 3s ease-in-out infinite alternate;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .coin:hover {
            transform: scale(1.05);
        }

        @keyframes coinGlow {
            0% { 
                box-shadow: 
                    0 0 50px rgba(0, 255, 255, 0.4),
                    inset 0 0 30px rgba(0, 255, 255, 0.1);
            }
            100% { 
                box-shadow: 
                    0 0 80px rgba(0, 255, 255, 0.6),
                    inset 0 0 50px rgba(0, 255, 255, 0.2);
            }
        }

        .bet-controls {
            background: rgba(30, 35, 45, 0.9);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .bet-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .bet-input {
            background: rgba(50, 55, 65, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            width: 120px;
        }

        .bet-btn {
            background: rgba(80, 85, 95, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .bet-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .multiplier-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .multiplier-btn {
            background: rgba(80, 85, 95, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .multiplier-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .game-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .game-btn {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.3), rgba(0, 200, 200, 0.3));
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .game-btn:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.5), rgba(0, 200, 200, 0.5));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
        }

        .game-btn:active {
            transform: translateY(-1px);
        }

        .bottom-stats {
            background: rgba(20, 25, 35, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        .win-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-group {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ffff;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: rgba(80, 85, 95, 0.8);
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: rgba(0, 255, 255, 0.3);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle.active::after {
            transform: translateX(25px);
        }

        @media (max-width: 480px) {
            .coin {
                width: 200px;
                height: 200px;
            }
            
            .game-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .game-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-btn" onclick="goBack()">✕</button>
            <div class="logo">COINFLIP</div>
            <div class="stats">
                <div class="stat-item balance" id="balance">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="coin-container">
                <img id="coinImage" src="coin.png" alt="Монетка" class="coin">
            </div>

            <div class="bet-controls">
                <div class="bet-input-container">
                    <button class="bet-btn" onclick="decreaseBet()">—</button>
                    <input type="number" value="0.1" class="bet-input" id="betAmount" min="0.1" max="10" step="0.1" onchange="validateBetAmount()">
                    <button class="bet-btn" onclick="increaseBet()">+</button>
                </div>

                <div class="game-buttons">
                    <button class="game-btn" onclick="flipCoin('open')">Орёл</button>
                    <button class="game-btn" onclick="flipCoin('решка')">Решка</button>
                </div>
            </div>
        </div>

        <div class="bottom-stats">
            <div class="win-stats">
                <div class="stat-group">
                    <div class="stat-value" id="potentialWin">0.00</div>
                    <div class="stat-label">Возможный выигрыш</div>
                </div>
                <div class="stat-group">
                    <div class="stat-value">TON</div>
                    <div class="stat-label">Валюта</div>
                </div>
                <div class="stat-group">
                    <div class="stat-value">x2.0</div>
                    <div class="stat-label">Множитель</div>
                </div>
            </div>
            <div class="toggle-container">
                <span>Серия</span>
                <div class="toggle" onclick="toggleSeries()"></div>
            </div>
        </div>
    </div>

    <script type="module">
        let currentUser = null;
        let isDemoMode = false;
        let isAdmin = false;
        let currentBalance = 0;
        let currentBetAmount = 0.1;

        // Функция для загрузки и обработки изображения
        async function loadImageWithoutBackground() {
            try {
                const response = await fetch('coin.png');
                const blob = await response.blob();
                
                // Создаем временный элемент изображения для обработки
                const img = new Image();
                img.onload = async function() {
                    try {
                        // Здесь бы мы использовали функцию удаления фона, но для простоты
                        // просто применим CSS фильтры для улучшения внешнего вида
                        const coinImg = document.getElementById('coinImage');
                        coinImg.style.filter = 'drop-shadow(0 0 20px rgba(0, 255, 255, 0.8))';
                        coinImg.style.background = 'transparent';
                    } catch (error) {
                        console.error('Ошибка при обработке изображения:', error);
                    }
                };
                img.src = URL.createObjectURL(blob);
            } catch (error) {
                console.error('Ошибка при загрузке изображения:', error);
            }
        }

        // Функция переворота монетки
        window.flipCoin = async function(choice) {
            const coin = document.getElementById('coinImage');
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            
            // Проверка баланса
            if (currentBalance < betAmount) {
                alert('Недостаточно средств');
                return;
            }
            
            // Анимация переворота
            coin.style.transform = 'rotateY(1800deg) scale(1.1)';
            coin.style.transition = 'transform 2s ease-in-out';
            
            try {
                // Отправляем запрос на сервер для обработки игры
                const response = await fetch('/api/coinflip/play', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        choice: choice,
                        demoMode: isDemoMode
                    })
                });
                
                const result = await response.json();
                
                setTimeout(() => {
                    if (result.success) {
                        if (result.won) {
                            alert(`Поздравляем! Выпало ${result.result}. Вы выиграли ${result.winAmount.toFixed(2)} TON!`);
                            currentBalance = result.newBalance;
                            document.getElementById('balance').textContent = currentBalance.toFixed(2);
                        } else {
                            alert(`Увы! Выпало ${result.result}. Вы проиграли ${betAmount} TON.`);
                            currentBalance = result.newBalance;
                            document.getElementById('balance').textContent = currentBalance.toFixed(2);
                        }
                    } else {
                        alert('Ошибка: ' + result.error);
                    }
                    
                    coin.style.transform = 'rotateY(0deg) scale(1)';
                }, 2000);
            } catch (error) {
                console.error('Ошибка при игре:', error);
                alert('Ошибка соединения с сервером');
                coin.style.transform = 'rotateY(0deg) scale(1)';
            }
        };

        // Функция переключения серии
        window.toggleSeries = function() {
            const toggle = document.querySelector('.toggle');
            toggle.classList.toggle('active');
        };

        // Функция для возврата назад
        window.goBack = function() {
            window.location.href = 'index.html';
        };

        // Управление ставками
        window.decreaseBet = function() {
            const betInput = document.getElementById('betAmount');
            let value = parseFloat(betInput.value);
            if (value > 0.1) {
                value = Math.max(0.1, value - 0.1);
                betInput.value = value.toFixed(1);
                currentBetAmount = value;
                updatePotentialWin();
            }
        };

        window.increaseBet = function() {
            const betInput = document.getElementById('betAmount');
            let value = parseFloat(betInput.value);
            if (value < 10) {
                value = Math.min(10, value + 0.1);
                betInput.value = value.toFixed(1);
                currentBetAmount = value;
                updatePotentialWin();
            }
        };

        window.validateBetAmount = function() {
            const betInput = document.getElementById('betAmount');
            let value = parseFloat(betInput.value);
            
            if (isNaN(value)) {
                value = 0.1;
            }
            
            value = Math.max(0.1, Math.min(10, value));
            betInput.value = value.toFixed(1);
            currentBetAmount = value;
            updatePotentialWin();
        };

        function updatePotentialWin() {
            const potentialWin = currentBetAmount * 2;
            document.getElementById('potentialWin').textContent = potentialWin.toFixed(2);
        }

        // Загрузка данных пользователя
        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    
                    // Обновляем баланс
                    currentBalance = isDemoMode ? userData.demo_balance : userData.main_balance;
                    document.getElementById('balance').textContent = currentBalance.toFixed(2);
                    
                    // Для админов показываем демо режим
                    if (userData.is_admin) {
                        isAdmin = true;
                    } else {
                        isAdmin = false;
                    }
                    
                    isDemoMode = userData.demo_mode;
                }
            } catch (error) {
                console.error('Ошибка загрузки данных пользователя:', error);
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем данные пользователя из Telegram WebApp
            const tg = window.Telegram?.WebApp;
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                
                // Загружаем данные пользователя
                loadUserData();
            } else {
                // Для тестирования без Telegram
                currentUser = { id: 842428912, username: 'test_user' };
                loadUserData();
            }
            
            // Обновляем потенциальный выигрыш
            updatePotentialWin();
            
            // Загружаем изображение без фона
            loadImageWithoutBackground();
        });
    </script>
</body>
</html>
