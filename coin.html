<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .game-container {
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
            background: transparent;
            position: relative;
            padding-bottom: 20px;
        }

        /* Верхняя панель */
        .top-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 10;
        }

        .close-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #fff;
            font-weight: 500;
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .balance {
            background: linear-gradient(135deg, #00c851, #32cd32);
            color: #000;
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .balance-plus-btn {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: #000;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 4px;
        }

        /* Игровое поле */
        .coin-game-area {
            text-align: center;
            padding: 20px;
        }

        .coin-container {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
            perspective: 1000px;
        }

        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        .heads {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            transform: rotateY(0deg);
        }

        .tails {
            background: linear-gradient(45deg, #c0c0c0, #e0e0e0);
            color: #000;
            transform: rotateY(180deg);
        }

        .coin.flipping {
            animation: flip 1s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(900deg); }
            100% { transform: rotateY(1800deg); }
        }

        /* Выбор стороны */
        .choice-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .choice-btn {
            padding: 15px 25px;
            border: 2px solid #333;
            border-radius: 12px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 120px;
        }

        .choice-btn.active {
            border-color: #00c851;
            background: rgba(0, 200, 81, 0.2);
            transform: scale(1.05);
        }

        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Контролы ставки */
        .bet-controls {
            margin: 20px 0;
            padding: 0 20px;
        }

        .bet-amount-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 12px;
        }

        .bet-amount-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: #00c851;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bet-amount-btn:active {
            transform: scale(0.95);
        }

        #betAmount {
            flex: 1;
            background: transparent;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }

        .ton-label {
            color: #00c851;
            font-weight: bold;
            font-size: 14px;
        }

        .flip-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #00c851, #32cd32);
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .flip-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .flip-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 200, 81, 0.3);
        }

        .flip-button:not(:disabled):active {
            transform: translateY(0);
        }

        /* Toast уведомления */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
        }

        .toast {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.hide {
            transform: translateX(100%);
            opacity: 0;
        }

        .toast-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .toast-success .toast-icon {
            color: #00c851;
        }

        .toast-error .toast-icon {
            color: #ff4757;
        }

        .toast-win .toast-icon {
            color: #ffd700;
        }

        .toast-content {
            flex-grow: 1;
        }

        .toast-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
            color: #fff;
        }

        .toast-message {
            font-size: 13px;
            color: #ccc;
            line-height: 1.3;
        }

        .toast-close {
            background: none;
            border: none;
            color: #999;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #demo-badge {
            display: none;
            background: #ff9500;
            color: black;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Верхняя панель -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <span>Назад</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-exchange"></i>
                    <span id="balance">0.00</span>
                    <button class="balance-plus-btn" onclick="openDepositModal()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="demo-badge">DEMO</div>
            </div>
        </div>

        <!-- Игровое поле -->
        <div class="coin-game-area">
            <h2>МОНЕТКА</h2>
            
            <div class="coin-container">
                <div class="coin" id="coin">
                    <div class="coin-face heads">ОРЁЛ</div>
                    <div class="coin-face tails">РЕШКА</div>
                </div>
            </div>

            <div class="choice-buttons">
                <button class="choice-btn" onclick="selectChoice('heads')">ОРЁЛ</button>
                <button class="choice-btn" onclick="selectChoice('tails')">РЕШКА</button>
            </div>

            <div class="bet-controls">
                <div class="bet-amount-selector">
                    <button class="bet-amount-btn" onclick="decreaseBet()">-</button>
                    <input type="number" id="betAmount" value="0.1" min="0.1" max="10" step="0.1" onchange="validateBetAmount()">
                    <span class="ton-label">TON</span>
                    <button class="bet-amount-btn" onclick="increaseBet()">+</button>
                </div>
                <button class="flip-button" id="flipButton" onclick="flipCoin()" disabled>КИНУТЬ МОНЕТКУ</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно пополнения баланса -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>💰 Пополнить баланс</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="deposit-amount">Сумма (TON):</label>
                    <input type="number" id="deposit-amount" placeholder="Введите сумму" min="3" step="0.01">
                </div>
                <button class="modal-btn deposit-btn" onclick="processDeposit()">Пополнить</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script>
        let currentUser = null;
        let isDemoMode = false;
        let currentBetAmount = 0.1;
        let selectedChoice = null;
        let isFlipping = false;

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function initializeGame() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    document.getElementById('balance').textContent = balance.toFixed(2);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function selectChoice(choice) {
            if (isFlipping) return;
            
            selectedChoice = choice;
            
            // Убираем активный класс со всех кнопок
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Добавляем активный класс выбранной кнопке
            document.querySelector(`.choice-btn:nth-child(${choice === 'heads' ? 1 : 2})`).classList.add('active');
            
            // Активируем кнопку броска
            document.getElementById('flipButton').disabled = false;
        }

        function decreaseBet() {
            const betInput = document.getElementById('betAmount');
            let value = parseFloat(betInput.value);
            if (value > 0.1) {
                value = Math.max(0.1, value - 0.1);
                betInput.value = value.toFixed(1);
                currentBetAmount = value;
            }
        }

        function increaseBet() {
            const betInput = document.getElementById('betAmount');
            let value = parseFloat(betInput.value);
            if (value < 10) {
                value = Math.min(10, value + 0.1);
                betInput.value = value.toFixed(1);
                currentBetAmount = value;
            }
        }

        function validateBetAmount() {
            const betInput = document.getElementById('betAmount');
            let value = parseFloat(betInput.value);
            
            if (isNaN(value)) {
                value = 0.1;
            }
            
            value = Math.max(0.1, Math.min(10, value));
            betInput.value = value.toFixed(1);
            currentBetAmount = value;
        }

        async function flipCoin() {
            if (isFlipping || !selectedChoice) return;
            
            const betAmount = currentBetAmount;
            isFlipping = true;
            
            // Блокируем кнопки
            document.getElementById('flipButton').disabled = true;
            document.getElementById('flipButton').classList.add('loading');
            
            try {
                const response = await fetch('/api/coin/flip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: betAmount,
                        choice: selectedChoice,
                        demoMode: isDemoMode
                    })
                });

                if (!response.ok) {
                    throw new Error('Network error');
                }

                const result = await response.json();
                
                if (result.success) {
                    // Анимация монетки
                    const coin = document.getElementById('coin');
                    coin.classList.add('flipping');
                    
                    // Ждем окончания анимации
                    setTimeout(() => {
                        coin.classList.remove('flipping');
                        
                        // Показываем результат
                        if (result.win) {
                            showWinNotification(result.win_amount, result.result);
                        } else {
                            showLossNotification(betAmount, result.result);
                        }
                        
                        // Обновляем баланс
                        document.getElementById('balance').textContent = result.new_balance.toFixed(2);
                        
                        // Сбрасываем выбор
                        selectedChoice = null;
                        document.querySelectorAll('.choice-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        isFlipping = false;
                        document.getElementById('flipButton').classList.remove('loading');
                        
                    }, 1000);
                    
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Flip error:', error);
                showError(error.message || 'Ошибка при броске монетки');
                isFlipping = false;
                document.getElementById('flipButton').classList.remove('loading');
                document.getElementById('flipButton').disabled = false;
            }
        }

        // Toast уведомления (такие же как в ракетке)
        function showToast(type, title, message, duration = 3000) {
            const toastContainer = document.getElementById('toast-container');
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icons = {
                success: 'bi bi-check-circle-fill',
                error: 'bi bi-x-circle-fill',
                win: 'bi bi-trophy-fill'
            };
            
            toast.innerHTML = `
                <i class="toast-icon ${icons[type] || 'bi bi-info-circle-fill'}"></i>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="bi bi-x"></i>
                </button>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            
            if (duration > 0) {
                setTimeout(() => hideToast(toast), duration);
            }
        }

        function hideToast(toast) {
            toast.classList.remove('show');
            toast.classList.add('hide');
            setTimeout(() => toast.remove(), 300);
        }

        function showWinNotification(amount, result) {
            const resultText = result === 'heads' ? 'ОРЁЛ' : 'РЕШКА';
            showToast('win', '🎉 ВЫИГРЫШ!', `+${amount.toFixed(2)} TON (${resultText})`);
        }

        function showLossNotification(amount, result) {
            const resultText = result === 'heads' ? 'ОРЁЛ' : 'РЕШКА';
            showToast('error', '💔 ПРОИГРЫШ', `-${amount.toFixed(2)} TON (${resultText})`);
        }

        function showError(message) {
            showToast('error', 'Ошибка', message);
        }

        // Функции пополнения баланса (как в ракетке)
        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (!amount || amount < 3) {
                alert('Минимальный депозит: 3 TON');
                return;
            }

            try {
                const response = await fetch('/api/create-invoice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    if (isDemoMode) {
                        await loadUserData();
                        alert(`Демо-депозит ${amount} TON зачислен!`);
                    } else {
                        window.open(result.invoice_url, '_blank');
                        alert('Откройте Crypto Bot для оплаты');
                        checkDepositStatus(result.invoice_id);
                    }
                    closeDepositModal();
                }
            } catch (error) {
                alert('Ошибка при создании депозита');
            }
        }

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            invoiceId: invoiceId,
                            demoMode: isDemoMode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        alert('Депозит зачислен!');
                        await loadUserData();
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 5000);
        }
    </script>
</body>
</html>
