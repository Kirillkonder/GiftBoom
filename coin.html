<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COINFLIP - GiftBoom Casino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            opacity: 0.3;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .balance-display {
            background: linear-gradient(135deg, #00b894, #00a085);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,184,148,0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .user-info:hover {
            background: rgba(255,255,255,0.2);
        }

        .user-icon {
            width: 24px;
            height: 24px;
            background: #00b894;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .user-balance {
            font-weight: bold;
        }

        /* Title */
        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 20px rgba(0,184,148,0.5);
        }

        /* Coin Container */
        .coin-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
            margin: 20px 0;
        }

        .coin {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #00cec9 0%, #00b894 50%, #00a085 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 60px rgba(0,206,201,0.6),
                0 0 120px rgba(0,206,201,0.4),
                inset 0 0 40px rgba(255,255,255,0.2);
            animation: coinGlow 2s ease-in-out infinite alternate;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .coin:hover {
            transform: scale(1.05);
        }

        .coin.flipping {
            animation: coinFlip 2s ease-in-out;
        }

        .coin-inner {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00cec9, #00b894, #00a085);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255,255,255,0.3);
            position: relative;
        }

        .coin-text {
            font-size: 24px;
            font-weight: bold;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .coin-brand {
            font-size: 32px;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            margin: 8px 0;
        }

        /* Bottom Panel */
        .bottom-panel {
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Betting Controls */
        .bet-controls {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        .bet-amount-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .coin-icon {
            width: 32px;
            height: 32px;
            background: #6c5ce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .bet-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 80px;
            text-align: center;
            outline: none;
        }

        .bet-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .bet-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .quick-bet-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quick-bet-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-bet-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .game-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .heads-btn {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            box-shadow: 0 4px 15px rgba(253,121,168,0.4);
        }

        .heads-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(253,121,168,0.6);
        }

        .tails-btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 4px 15px rgba(116,185,255,0.4);
        }

        .tails-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(116,185,255,0.6);
        }

        /* Result Panel */
        .result-panel {
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        .result-info {
            flex: 1;
        }

        .result-label {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 5px;
        }

        .result-amount {
            font-size: 20px;
            font-weight: bold;
            color: #00b894;
        }

        .multiplier {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            margin-top: 2px;
        }

        .series-toggle {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .series-toggle:hover {
            background: rgba(255,255,255,0.25);
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            position: relative;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #00b894;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        /* Animations */
        @keyframes coinGlow {
            from {
                box-shadow: 
                    0 0 60px rgba(0,206,201,0.6),
                    0 0 120px rgba(0,206,201,0.4),
                    inset 0 0 40px rgba(255,255,255,0.2);
            }
            to {
                box-shadow: 
                    0 0 80px rgba(0,206,201,0.8),
                    0 0 140px rgba(0,206,201,0.6),
                    inset 0 0 60px rgba(255,255,255,0.3);
            }
        }

        @keyframes coinFlip {
            0%, 100% { transform: rotateY(0deg) scale(1); }
            25% { transform: rotateY(90deg) scale(1.1); }
            50% { transform: rotateY(180deg) scale(1.2); }
            75% { transform: rotateY(270deg) scale(1.1); }
        }

        /* Demo Mode Badge */
        .demo-badge {
            position: absolute;
            top: 70px;
            right: 20px;
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            z-index: 20;
            display: none;
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 100;
        }

        .admin-panel.open {
            left: 0;
        }

        .admin-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00b894;
        }

        .admin-option {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .admin-option:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Loading and disabled states */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .toast {
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #00b894;
            backdrop-filter: blur(20px);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.error {
            border-left-color: #e74c3c;
        }

        .toast.success {
            border-left-color: #00b894;
        }

        .toast.win {
            border-left-color: #f39c12;
            background: linear-gradient(135deg, rgba(243,156,18,0.2), rgba(230,126,34,0.2));
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Demo Badge -->
        <div class="demo-badge" id="demo-badge">–î–ï–ú–û –†–ï–ñ–ò–ú</div>
        
        <!-- Header -->

        <div class="bottom-panel">

            <div class="bet-controls">

            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="game-btn heads-btn" id="heads-btn" onclick="placeBet('heads')">–û—Ä–µ–ª</button>
                <button class="game-btn tails-btn" id="tails-btn" onclick="placeBet('tails')">–†–µ—à–∫–∞</button>
            </div>
            
            <!-- Result Panel -->
            <div class="result-panel">
                <div class="result-info">
                    <div class="result-label">–í–æ–∑–º–æ–∂–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à</div>
                    <div class="result-amount" id="potential-win">190 TON</div>
                    <div class="multiplier" id="multiplier">–ú–Ω–æ–∂–∏—Ç–µ–ª—å x1.96</div>

                <button class="series-toggle" onclick="toggleSeries()">
                    <span>–°–µ—Ä–∏—è</span>

        </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="admin-panel">
        <div class="admin-header">–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</div>
        <button class="admin-option" onclick="toggleDemoMode()">
            <span id="demo-toggle-text">–í–∫–ª—é—á–∏—Ç—å –¥–µ–º–æ —Ä–µ–∂–∏–º</span>
        </button>
        <button class="admin-option" onclick="addDemoBalance()">–î–æ–±–∞–≤–∏—Ç—å –¥–µ–º–æ –±–∞–ª–∞–Ω—Å</button>
        <button class="admin-option" onclick="viewStats()">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–≥—Ä</button>
        <button class="admin-option" onclick="closeAdminPanel()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // Global variables
        let currentUser = null;
        let isDemoMode = false;
        let currentBetAmount = 100;
        let isFlipping = false;
        let seriesMode = false;
        let gameHistory = [];

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
        });

        async function initializeGame() {
            // Get user from Telegram WebApp or localStorage
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe.user) {
                currentUser = window.Telegram.WebApp.initDataUnsafe.user;
            } else {
                // Fallback for testing
                currentUser = {
                    id: 123456789,
                    username: 'testuser',
                    first_name: 'Test',
                    last_name: 'User',
                    is_admin: true // For testing admin features
                };
            }
            
            if (currentUser) {
                await loadUserData();
                updatePotentialWin();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    
                    document.getElementById('balance').textContent = balance.toFixed(2);
                    document.getElementById('user-balance').textContent = balance.toFixed(2);
                    
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                    
                    updateDemoToggleText();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                // Fallback values for testing
                document.getElementById('balance').textContent = '194.00';
                document.getElementById('user-balance').textContent = '0.00';
            }
        }

        function updateBetAmount() {
            const betInput = document.getElementById('bet-amount');
            let value = parseFloat(betInput.value);
            
            if (isNaN(value) || value < 1) {
                value = 1;
            } else if (value > 1000) {
                value = 1000;
            }
            
            betInput.value = value;
            currentBetAmount = value;
            updatePotentialWin();
        }

        function decreaseBet() {
            const betInput = document.getElementById('bet-amount');
            let value = parseFloat(betInput.value);
            if (value > 1) {
                value = Math.max(1, value - 1);
                betInput.value = value;
                currentBetAmount = value;
                updatePotentialWin();
            }
        }

        function increaseBet() {
            const betInput = document.getElementById('bet-amount');
            let value = parseFloat(betInput.value);
            if (value < 1000) {
                value = Math.min(1000, value + 1);
                betInput.value = value;
                currentBetAmount = value;
                updatePotentialWin();
            }
        }

        function halfBet() {
            const betInput = document.getElementById('bet-amount');
            let value = Math.max(1, Math.floor(parseFloat(betInput.value) / 2));
            betInput.value = value;
            currentBetAmount = value;
            updatePotentialWin();
        }

        function doubleBet() {
            const betInput = document.getElementById('bet-amount');
            let value = Math.min(1000, parseFloat(betInput.value) * 2);
            betInput.value = value;
            currentBetAmount = value;
            updatePotentialWin();
        }

        function updatePotentialWin() {
            const multiplier = 1.96; // Standard coinflip multiplier
            const potentialWin = currentBetAmount * multiplier;
            document.getElementById('potential-win').textContent = potentialWin.toFixed(0) + ' TON';
            document.getElementById('multiplier').textContent = `–ú–Ω–æ–∂–∏—Ç–µ–ª—å x${multiplier}`;
        }

        async function placeBet(choice) {
            if (isFlipping) {
                showToast('warning', '–ü–æ–¥–æ–∂–¥–∏—Ç–µ', '–ú–æ–Ω–µ—Ç–∞ –µ—â–µ –∫—Ä—É—Ç–∏—Ç—Å—è!');
                return;
            }

            const balance = parseFloat(document.getElementById('balance').textContent);
            
            if (balance < currentBetAmount) {
                showToast('error', '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', '–ü–æ–ø–æ–ª–Ω–∏—Ç–µ –±–∞–ª–∞–Ω—Å –¥–ª—è —Å–æ–≤–µ—Ä—à–µ–Ω–∏—è —Å—Ç–∞–≤–∫–∏');
                return;
            }

            // Disable buttons during flip
            isFlipping = true;
            document.getElementById('heads-btn').classList.add('disabled');
            document.getElementById('tails-btn').classList.add('disabled');

            try {
                const response = await fetch('/api/coinflip/bet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        betAmount: currentBetAmount,
                        choice: choice,
                        demoMode: isDemoMode
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                
                if (result.success) {
                    // Animate coin flip
                    await flipCoin();
                    
                    // Update balance
                    document.getElementById('balance').textContent = result.new_balance.toFixed(2);
                    document.getElementById('user-balance').textContent = result.new_balance.toFixed(2);
                    
                    // Show result
                    if (result.won) {
                        showToast('win', '–í–´–ò–ì–†–´–®!', `+${result.win_amount.toFixed(2)} TON`);
                    } else {
                        showToast('error', '–ü—Ä–æ–∏–≥—Ä—ã—à', `-${currentBetAmount.toFixed(2)} TON`);
                    }
                    
                    // Add to history
                    gameHistory.unshift({
                        choice: choice,
                        result: result.coin_result,
                        won: result.won,
                        amount: result.won ? result.win_amount : -currentBetAmount,
                        timestamp: Date.now()
                    });
                    
                    if (gameHistory.length > 10) {
                        gameHistory = gameHistory.slice(0, 10);
                    }
                    
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error placing bet:', error);
                showToast('error', '–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É');
            } finally {
                // Re-enable buttons
                isFlipping = false;
                document.getElementById('heads-btn').classList.remove('disabled');
                document.getElementById('tails-btn').classList.remove('disabled');
            }
        }

        async function flipCoin() {
            const coin = document.getElementById('coin');
            coin.classList.add('flipping');
            
            return new Promise(resolve => {
                setTimeout(() => {
                    coin.classList.remove('flipping');
                    resolve();
                }, 2000);
            });
        }

        function toggleSeries() {
            seriesMode = !seriesMode;
            const seriesSwitch = document.getElementById('series-switch');
            if (seriesMode) {
                seriesSwitch.classList.add('active');
            } else {
                seriesSwitch.classList.remove('active');
            }
        }

        function toggleAdminPanel() {
            if (currentUser && (currentUser.is_admin || currentUser.id === 123456789)) {
                document.getElementById('admin-panel').classList.toggle('open');
            } else {
                // Regular user - show deposit or balance options
                showToast('info', '–ë–∞–ª–∞–Ω—Å', '–í–∞—à —Ç–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å: ' + document.getElementById('balance').textContent + ' TON');
            }
        }

        function closeAdminPanel() {
            document.getElementById('admin-panel').classList.remove('open');
        }

        async function toggleDemoMode() {
            try {
                const response = await fetch('/api/user/toggle-demo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: currentUser.id
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    isDemoMode = result.demo_mode;
                    await loadUserData();
                    showToast('success', '–†–µ–∂–∏–º –∏–∑–º–µ–Ω–µ–Ω', isDemoMode ? '–í–∫–ª—é—á–µ–Ω –¥–µ–º–æ —Ä–µ–∂–∏–º' : '–í–∫–ª—é—á–µ–Ω —Ä–µ–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º');
                    closeAdminPanel();
                }
            } catch (error) {
                console.error('Error toggling demo mode:', error);
                showToast('error', '–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ä–µ–∂–∏–º');
            }
        }

        async function addDemoBalance() {
            try {
                const response = await fetch('/api/user/add-demo-balance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: 1000
                    })
                });

                if (response.ok) {
                    await loadUserData();
                    showToast('success', '–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω', '–î–æ–±–∞–≤–ª–µ–Ω–æ 1000 TON –≤ –¥–µ–º–æ —Ä–µ–∂–∏–º');
                    closeAdminPanel();
                }
            } catch (error) {
                console.error('Error adding demo balance:', error);
                showToast('error', '–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å');
            }
        }

        function viewStats() {
            let statsText = '–ò—Å—Ç–æ—Ä–∏—è –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∏–≥—Ä:\n';
            gameHistory.forEach((game, index) => {
                statsText += `${index + 1}. ${game.choice} -> ${game.result} (${game.won ? '+' : ''}${game.amount.toFixed(2)} TON)\n`;
            });
            
            if (gameHistory.length === 0) {
                statsText += '–ù–µ—Ç –∏—Å—Ç–æ—Ä–∏–∏ –∏–≥—Ä';
            }
            
            alert(statsText);
        }

        function updateDemoToggleText() {
            const demoToggleText = document.getElementById('demo-toggle-text');
            if (demoToggleText) {
                demoToggleText.textContent = isDemoMode ? '–í—ã–∫–ª—é—á–∏—Ç—å –¥–µ–º–æ —Ä–µ–∂–∏–º' : '–í–∫–ª—é—á–∏—Ç—å –¥–µ–º–æ —Ä–µ–∂–∏–º';
            }
        }

        function goBack() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                window.history.back();
            }
        }

        // Toast notification system
        function showToast(type, title, message, duration = 3000) {
            const toastContainer = document.getElementById('toast-container');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            toast.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 5px;">${title}</div>
                <div>${message}</div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Show animation
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // Auto remove
            if (duration > 0) {
                setTimeout(() => {
                    hideToast(toast);
                }, duration);
            }
            
            return toast;
        }

        function hideToast(toast) {
            toast.classList.remove('show');
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 300);
        }

        // Handle click outside admin panel
        document.addEventListener('click', function(event) {
            const adminPanel = document.getElementById('admin-panel');
            const userInfo = event.target.closest('.user-info');
            
            if (adminPanel.classList.contains('open') && !adminPanel.contains(event.target) && !userInfo) {
                closeAdminPanel();
            }
        });

        // Prevent context menu and text selection
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
    </script>
