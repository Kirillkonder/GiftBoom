<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COINFLIP - –ò–≥—Ä–∞ –ú–æ–Ω–µ—Ç–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #0a0e1a, #1a1f2e, #0f1419, #1e2432);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Grid pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            opacity: 0.3;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(20, 25, 35, 0.8);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-item {
            background: rgba(0, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .balance {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .demo-balance {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .coin-container {
            position: relative;
            margin-bottom: 40px;
        }

        .coin {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.4),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            animation: coinGlow 3s ease-in-out infinite alternate;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .coin:hover {
            transform: scale(1.05);
        }

        @keyframes coinGlow {
            0% { 
                box-shadow: 
                    0 0 50px rgba(0, 255, 255, 0.4),
                    inset 0 0 30px rgba(0, 255, 255, 0.1);
            }
            100% { 
                box-shadow: 
                    0 0 80px rgba(0, 255, 255, 0.6),
                    inset 0 0 50px rgba(0, 255, 255, 0.2);
            }
        }

        .bet-controls {
            background: rgba(30, 35, 45, 0.9);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .bet-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .bet-input {
            background: rgba(50, 55, 65, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            width: 120px;
        }

        .bet-btn {
            background: rgba(80, 85, 95, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .bet-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .multiplier-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .multiplier-btn {
            background: rgba(80, 85, 95, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .multiplier-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .game-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .game-btn {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.3), rgba(0, 200, 200, 0.3));
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .game-btn:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.5), rgba(0, 200, 200, 0.5));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
        }

        .game-btn:active {
            transform: translateY(-1px);
        }

        .bottom-stats {
            background: rgba(20, 25, 35, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        .win-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-group {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ffff;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: rgba(80, 85, 95, 0.8);
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: rgba(0, 255, 255, 0.3);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle.active::after {
            transform: translateX(25px);
        }

        @media (max-width: 480px) {
            .coin {
                width: 200px;
                height: 200px;
            }
            
            .game-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .game-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-btn" onclick="goBack()">‚úï –ó–∞–∫—Ä—ã—Ç—å</button>
            <div class="logo">COINFLIP</div>
            <div class="stats">
                <div class="stat-item balance" id="mainBalance">0</div>
                <div class="stat-item demo-balance" id="demoBalance" style="display: none;">0</div>
                <div class="stat-item">0.00 ‚≠ê</div>
            </div>
        </div>

        <div class="main-content">
            <div class="coin-container">
                <img id="coinImage" src="coin.png" alt="–ú–æ–Ω–µ—Ç–∫–∞" class="coin">
            </div>

            <div class="bet-controls">
                <div class="bet-input-container">
                    <button class="bet-btn">üí∞</button>
                    <input type="number" value="100" class="bet-input" id="betAmount">
                    <button class="bet-btn">üîΩ</button>
                    <button class="bet-btn">‚Äî</button>
                    <button class="bet-btn">+</button>
                </div>

                <div class="multiplier-buttons">
                    <button class="multiplier-btn">/2</button>
                    <button class="multiplier-btn">x2</button>
                </div>

                <div class="game-buttons">
                    <button class="game-btn" onclick="flipCoin('open')">Open</button>
                    <button class="game-btn" onclick="flipCoin('—Ä–µ—à–∫–∞')">–†–µ—à–∫–∞</button>
                </div>
            </div>
        </div>

        <div class="bottom-stats">
            <div class="win-stats">
                <div class="stat-group">
                    <div class="stat-value">190</div>
                    <div class="stat-label">–í–æ–∑–º–æ–∂–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à</div>
                </div>
                <div class="stat-group">
                    <div class="stat-value">TON</div>
                    <div class="stat-label">–í–∞–ª—é—Ç–∞</div>
                </div>
                <div class="stat-group">
                    <div class="stat-value">x1.96</div>
                    <div class="stat-label">–ú–Ω–æ–∂–∏—Ç–µ–ª—å</div>
                </div>
            </div>
            <div class="toggle-container">
                <span>–°–µ—Ä–∏—è</span>
                <div class="toggle" onclick="toggleSeries()"></div>
            </div>
        </div>
    </div>

    <script type="module">
        let currentUser = null;
        let isDemoMode = false;
        let isAdmin = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        async function loadImageWithoutBackground() {
            try {
                const response = await fetch('coin.png');
                const blob = await response.blob();
                
                // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
                const img = new Image();
                img.onload = async function() {
                    try {
                        // –ó–¥–µ—Å—å –±—ã –º—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —Ñ—É–Ω–∫—Ü–∏—é —É–¥–∞–ª–µ–Ω–∏—è —Ñ–æ–Ω–∞, –Ω–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã
                        // –ø—Ä–æ—Å—Ç–æ –ø—Ä–∏–º–µ–Ω–∏–º CSS —Ñ–∏–ª—å—Ç—Ä—ã –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞
                        const coinImg = document.getElementById('coinImage');
                        coinImg.style.filter = 'drop-shadow(0 0 20px rgba(0, 255, 255, 0.8))';
                        coinImg.style.background = 'transparent';
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
                    }
                };
                img.src = URL.createObjectURL(blob);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ –º–æ–Ω–µ—Ç–∫–∏
        window.flipCoin = function(choice) {
            const coin = document.getElementById('coinImage');
            const betAmount = document.getElementById('betAmount').value;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞
            coin.style.transform = 'rotateY(1800deg) scale(1.1)';
            coin.style.transition = 'transform 2s ease-in-out';
            
            setTimeout(() => {
                const result = Math.random() > 0.5 ? 'open' : '—Ä–µ—à–∫–∞';
                const won = result === choice.toLowerCase();
                
                if (won) {
                    alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã–ø–∞–ª–æ ${result}. –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${Math.floor(betAmount * 1.96)} TON!`);
                } else {
                    alert(`–£–≤—ã! –í—ã–ø–∞–ª–æ ${result}. –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${betAmount} TON.`);
                }
                
                coin.style.transform = 'rotateY(0deg) scale(1)';
            }, 2000);
        };

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å–µ—Ä–∏–∏
        window.toggleSeries = function() {
            const toggle = document.querySelector('.toggle');
            toggle.classList.toggle('active');
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞–∑–∞–¥
        window.goBack = function() {
            window.location.href = 'index.html';
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å—ã
                    document.getElementById('mainBalance').textContent = userData.main_balance.toFixed(2);
                    
                    // –î–ª—è –∞–¥–º–∏–Ω–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ –±–∞–ª–∞–Ω—Å
                    if (userData.is_admin) {
                        document.getElementById('demoBalance').textContent = userData.demo_balance.toFixed(2);
                        document.getElementById('demoBalance').style.display = 'block';
                        isAdmin = true;
                    } else {
                        document.getElementById('demoBalance').style.display = 'none';
                        isAdmin = false;
                    }
                    
                    isDemoMode = userData.demo_mode;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
            const tg = window.Telegram?.WebApp;
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`
                };
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                loadUserData();
            } else {
                // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ Telegram - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∞–ª—å–Ω—ã–π ID –∏–∑ URL –∏–ª–∏ —Å–ª—É—á–∞–π–Ω—ã–π
                const urlParams = new URLSearchParams(window.location.search);
                const testUserId = urlParams.get('test_user_id') || Math.floor(Math.random() * 1000000);
                currentUser = { id: testUserId, username: 'test_user' };
                loadUserData();
            }
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∞–º–∏
            const betInput = document.getElementById('betAmount');
            const multiplierBtns = document.querySelectorAll('.multiplier-btn');
            const betBtns = document.querySelectorAll('.bet-btn');
            
            multiplierBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const currentBet = parseInt(betInput.value) || 100;
                    if (this.textContent === '/2') {
                        betInput.value = Math.max(1, Math.floor(currentBet / 2));
                    } else if (this.textContent === 'x2') {
                        betInput.value = currentBet * 2;
                    }
                });
            });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–µ–∑ —Ñ–æ–Ω–∞
            loadImageWithoutBackground();
        });
    </script>
</body>
</html>
