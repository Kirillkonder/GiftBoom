<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COINFLIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .coinflip-container {
            max-width: 390px;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: relative;
            z-index: 10;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .balance {
            background: rgba(0, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .menu-dots {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .menu-dots:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 3px;
            margin: 20px 0 40px 0;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .coin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            position: relative;
            z-index: 5;
        }

        .coin {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.7));
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .bet-controls {
            padding: 0 20px;
            margin: 30px 0;
        }

        .bet-input-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .bet-amount {
            font-size: 24px;
            font-weight: 600;
            color: white;
            background: none;
            border: none;
            outline: none;
            text-align: center;
            flex: 1;
            width: 100px;
        }

        .bet-controls-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-controls-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .multiplier-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .multiplier-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .multiplier-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.4);
            color: #00ffff;
            transform: translateY(-2px);
        }

        .flip-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .flip-btn {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(0, 200, 200, 0.3));
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 16px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .flip-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(0, 200, 200, 0.5));
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .stats-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stats-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .stats-value {
            color: #00ffff;
            font-weight: 600;
            font-size: 16px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle.active {
            background: rgba(0, 255, 255, 0.3);
        }

        .toggle-slider {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .toggle.active .toggle-slider {
            transform: translateX(26px);
        }

        .control-buttons {
            display: flex;
            gap: 8px;
        }

        @keyframes coinFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(360deg); }
        }

        .coin.flipping {
            animation: coinFlip 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="coinflip-container">
        <div class="grid-background"></div>
        
        <div class="header">
            <button class="close-btn">✕</button>
            <div class="balance">
                <span>💎</span>
                <span>194</span>
            </div>
            <button class="menu-dots">⋯</button>
        </div>

        <h1 class="title">COINFLIP</h1>

        <div class="coin-container">
            <img src="coin.png" alt="GiftBoom Coin" class="coin" id="coinImage">
        </div>

        <div class="bet-controls">
            <div class="bet-input-container">
                <button class="bet-controls-btn">🔸</button>
                <input type="text" value="100" class="bet-amount" id="betAmount">
                <div class="control-buttons">
                    <button class="bet-controls-btn" id="decreaseBtn">▼</button>
                    <button class="bet-controls-btn" id="increaseBtn">+</button>
                </div>
            </div>

            <div class="multiplier-controls">
                <button class="multiplier-btn" id="halfBtn">/2</button>
                <button class="multiplier-btn" id="doubleBtn">x2</button>
            </div>

            <div class="flip-controls">
                <button class="flip-btn" data-side="heads">Open</button>
                <button class="flip-btn" data-side="tails">Решка</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="stats-row">
                <span class="stats-label">Возможный выигрыш</span>
                <span class="stats-value" id="potentialWin">190 TON</span>
            </div>
            <div class="stats-row">
                <span class="stats-label">Множитель</span>
                <span class="stats-value">x1.96</span>
            </div>
            <div class="stats-row">
                <span class="stats-label">Серия</span>
                <div class="toggle-container">
                    <div class="toggle active" id="seriesToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            const coinImg = document.getElementById('coinImage');
            const betInput = document.getElementById('betAmount');
            const decreaseBtn = document.getElementById('decreaseBtn');
            const increaseBtn = document.getElementById('increaseBtn');
            const halfBtn = document.getElementById('halfBtn');
            const doubleBtn = document.getElementById('doubleBtn');
            const flipButtons = document.querySelectorAll('.flip-btn');
            const seriesToggle = document.getElementById('seriesToggle');
            const potentialWin = document.getElementById('potentialWin');

            // Remove background from coin image
            async function removeBackground() {
                try {
                    const response = await fetch('/coin.png');
                    const blob = await response.blob();
                    
                    // Create image element
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    img.onload = function() {
                        // Create canvas
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        ctx.drawImage(img, 0, 0);
                        
                        // Get image data
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        // Simple background removal based on transparency
                        for (let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            
                            // Check if pixel is close to white/gray background
                            if (r > 200 && g > 200 && b > 200) {
                                data[i + 3] = 0; // Make transparent
                            }
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        coinImg.src = canvas.toDataURL('image/png');
                    };
                    
                    img.src = URL.createObjectURL(blob);
                } catch (error) {
                    console.log('Background removal failed, using original image');
                }
            }

            // Remove background on load
            removeBackground();

            // Bet controls
            decreaseBtn.addEventListener('click', function() {
                let currentValue = parseInt(betInput.value) || 0;
                if (currentValue > 1) {
                    betInput.value = currentValue - 1;
                    updatePotentialWin();
                }
            });

            increaseBtn.addEventListener('click', function() {
                let currentValue = parseInt(betInput.value) || 0;
                betInput.value = currentValue + 1;
                updatePotentialWin();
            });

            halfBtn.addEventListener('click', function() {
                let currentValue = parseInt(betInput.value) || 0;
                betInput.value = Math.max(1, Math.floor(currentValue / 2));
                updatePotentialWin();
            });

            doubleBtn.addEventListener('click', function() {
                let currentValue = parseInt(betInput.value) || 0;
                betInput.value = currentValue * 2;
                updatePotentialWin();
            });

            // Update potential win
            function updatePotentialWin() {
                const betAmount = parseInt(betInput.value) || 0;
                const winAmount = Math.floor(betAmount * 1.96);
                potentialWin.textContent = winAmount + ' TON';
            }

            // Series toggle
            seriesToggle.addEventListener('click', function() {
                this.classList.toggle('active');
            });

            // Flip buttons
            flipButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const side = this.getAttribute('data-side');
                    
                    // Add flip animation
                    coinImg.classList.add('flipping');
                    
                    // Remove animation after completion
                    setTimeout(() => {
                        coinImg.classList.remove('flipping');
                        
                        // Simulate random result
                        const result = Math.random() < 0.5 ? 'heads' : 'tails';
                        const won = result === side;
                        
                        // Show result (you can add more visual feedback here)
                        if (won) {
                            console.log('You won!');
                        } else {
                            console.log('You lost!');
                        }
                    }, 2000);
                });
            });

            // Input validation
            betInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (parseInt(this.value) < 1) {
                    this.value = '1';
                }
                updatePotentialWin();
            });

            // Initialize potential win
            updatePotentialWin();
        });
    </script>
</body>
</html>
