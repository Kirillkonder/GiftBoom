<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СОЛУРЫР - Игра в монетку</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 36px;
            color: #ffcc00;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .sitvooa {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .sitvooa-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .divider {
            width: 100%;
            height: 2px;
            background: rgba(255, 204, 0, 0.3);
            margin: 20px 0;
        }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        
        .plus {
            font-size: 24px;
            color: #4ade80;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .control-btn {
            background: rgba(255, 204, 0, 0.2);
            border: 2px solid #ffcc00;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 204, 0, 0.3);
        }
        
        .coin-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px 0;
            perspective: 1000px;
        }
        
        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        
        .coin-front, .coin-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .coin-front {
            background: radial-gradient(circle at 30% 30%, #ffcc00, #d4af37);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        
        .coin-back {
            background: radial-gradient(circle at 30% 30%, #e5e5e5, #b5b5b5);
            transform: rotateY(180deg);
            box-shadow: 0 0 20px rgba(229, 229, 229, 0.5);
        }
        
        .coin-design {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .flip {
            animation: flip 1s ease-out forwards;
        }
        
        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1800deg); }
        }
        
        .info-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            margin-top: 20px;
        }
        
        .info-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .info-value {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .series {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .series-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .series-dot.active {
            background: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>СОЛУРЫР</h1>
        <div class="sitvooa">
            <div class="sitvooa-item">СИТВООА</div>
            <div class="sitvooa-item">СИТВООМ</div>
            <div class="sitvooa-item">СИТВООМ</div>
        </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="score">100</div>
    <div class="plus">+</div>
    
    <div class="game-container">
        <div class="controls">
            <button class="control-btn">/2</button>
            <button class="control-btn">x2</button>
            <button class="control-btn">Орел</button>
            <button class="control-btn">Решка</button>
        </div>
        
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-front">
                    <img src="coin.png" alt="Монетка" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <div class="coin-back">
                    <div class="coin-design">X</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="info-panel">
        <div class="info-title">Возможный выигрыш</div>
        <div class="info-value">190 TON</div>
        
        <div class="info-title">Множитель</div>
        <div class="info-value">x1.96</div>
        
        <div class="info-title">Серия</div>
        <div class="series">
            <div class="series-dot active"></div>
            <div class="series-dot"></div>
            <div class="series-dot"></div>
            <div class="series-dot"></div>
            <div class="series-dot"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coin = document.getElementById('coin');
            const flipButton = document.querySelector('.control-btn:nth-child(3)'); // Кнопка Open
            
            flipButton.addEventListener('click', function() {
                coin.classList.remove('flip');
                // Небольшая задержка для сброса анимации
                setTimeout(function() {
                    coin.classList.add('flip');
                }, 10);
            });
        });
    </script>
</body>
</html>
